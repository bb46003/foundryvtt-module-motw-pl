        effect:</p>

        <ul>

        <li>You completely hold the advantage.&nbsp;All hunters involved in the
        fight get +1 forward.</li>

        <li>You suffer no harm at all.</li>

        <li>Your attack inflicts double the normal harm.</li>

        <li>Your attack drives the enemy away in a rout.</li>

        </ul>
    partial:
      key: data.moveResults.partial.value
      label: Partial success
      value: >-
        <p><strong>On a 7+</strong>, you and whatever you&rsquo;re fighting
        inflict harm on each other. The amount of harm is based on the
        established dangers in the game. That usually means you inflict the harm
        rating of your weapon and your enemy inflicts their attack&rsquo;s harm
        rating on you.</p>
    failure:
      key: data.moveResults.failure.value
      label: Miss...
      value: >-
        <p><strong>On a miss</strong>, you get your ass kicked instead. You
        suffer harm or get captured, but don&rsquo;t inflict any harm back.</p>
