      key: data.moveResults.success.value
      label: Success!
      value: >-
        <p><strong>On a 10+</strong>, the magic works without issues: choose
        your effect. <br /><br /><strong>ADVANCED: On a 12+</strong> the Keeper
        will offer you some added benefit.</p>
    partial:
      key: data.moveResults.partial.value
      label: Partial success
