    <li>What&rsquo;s my best way in?</li>

    <li>What&rsquo;s my best way out?</li>

    <li>Are there any dangers we haven&rsquo;t noticed?</li>

    <li>What&rsquo;s the biggest threat?</li>

    <li>What&rsquo;s most vulnerable to me?</li>

    <li>What&rsquo;s the best way to protect the victims?</li>

    </ul>

    <p>If you act on the answers, you get +1 ongoing while the information is
    relevant.&nbsp;</p>
