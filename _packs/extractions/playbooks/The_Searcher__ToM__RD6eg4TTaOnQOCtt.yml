  description: "<blockquote>\n<p><em>“There’s still so much to be discovered and explained, even now. Perhaps only one event in a thousand is true weirdness—but I’ll investigate them all to find it.”</em></p>\n<p>\_</p>\n</blockquote>\n<table style=\"width:100%;height:1283px\" border=\"1\"><colgroup><col style=\"width:47.6912%\"></col><col style=\"width:52.3088%\"></col></colgroup>\n<tbody>\n<tr style=\"height:151px\">\n<td style=\"height:151px\" colspan=\"2\">\n<h2>Getting Started</h2>\n<p>TTo make your Searcher, first pick a name. Then follow the instructions below to decide your look, ratings, first encounter, moves, and gear. Finally, introduce yourself and pick history.<br /><br /><em><strong>Instructions</strong>: @UUID[Compendium.motw-for-pbta.the-searcher-tom.Item.amOU14I8Z4jdHiyN]{Items}\_ can be dragged and dropped to the appropriate header/field. For other values and descriptions, you need to copy and paste, or manually change them.</em></p>\n<p>\_</p>\n</td>\n</tr>\n<tr>\n<td style=\"vertical-align:top\">\n<h3>Look</h3>\n<p><em>Pick one from each list:</em></p>\n<ul>\n<li>Man, woman, boy, girl, ambiguous</li>\n<li>Friendly face, haunted face, thoughtful face, lined face, curious face</li>\n<li>Normal clothes, casual clothes, nerdy clothes, tweedy clothes, outdoor wear</li>\n</ul>\n<h3><br />Ratings</h3>\n<p><em>Pick one line:</em></p>\n<ul>\n<li>Charm=0, Cool+1, Sharp+1, Tough–1, Weird+2</li>\n<li>Charm+1, Cool–1, Sharp+1, Tough=0, Weird+2</li>\n<li>Charm=0, Cool–1, Sharp+2, Tough=0, Weird+2</li>\n<li>Charm=0, Cool+1, Sharp+2, Tough–1, Weird+1</li>\n<li>Charm+1, Cool=0, Sharp+2, Tough–1, Weird+1</li>\n</ul>\n<h3><br />First Encounter</h3>\n<p>One strange event started you down this path, sparking your need to discover the truth behind the unexplained. Decide what that event was: pick a category below and take the associated move. Then tell everyone what happened to you (or someone close to you).</p>\n<p>@UUID[Compendium.motw-for-pbta.the-searcher-tom.Item.amOU14I8Z4jdHiyN]{Abduction}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-searcher-tom.Item.5uDxkorpi8MCwnmR]{Cosmic Insight}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-searcher-tom.Item.E8teuma2sgeFLi7F]{Cryptic Sightnings}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-searcher-tom.Item.Ja3DiyOzBuPnlXXk]{Higher Power}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-searcher-tom.Item.K57SKffPN28q0NEJ]{Psychic Event}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-searcher-tom.Item.gN4IB3WWMG6Ky0M5]{Strange Dangers}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-searcher-tom.Item.HU120WjcU5oMWe23]{Zone of Strangeness}</p>\n<p>\_</p>\n<h3>Moves</h3>\n<p>You get all of the basic moves, the First Encounter move, plus two additional Searcher moves.</p>\n<p><em>Pick two of these:</em></p>\n<p>@UUID[Compendium.motw-for-pbta.the-searcher-tom.Item.TsWMjtN7ZRJkNUkM]{Fellow Believer}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-searcher-tom.Item.DPZWXhnI2KKXN3vE]{Guardian}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-searcher-tom.Item.lop9BR9t0xp6fhsy]{Just Another Day}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-searcher-tom.Item.DplPRnl7ib5VBTju]{Network}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-searcher-tom.Item.P7AGrdDQdqcQmjtm]{Ockham's Broadsword}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-searcher-tom.Item.Jq4Hg2ZU63LbZgat]{Prepared to Defend}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-searcher-tom.Item.FvAxTajrHDoltN3s]{The Things I've Seen}</p>\n</td>\n<td style=\"vertical-align:top\">\n<h3>Gear</h3>\n<p>You get a laptop, a car or motorcycle, a camera, binoculars, two sets of investigation tools, and one self-defence weapon. (Please note that you, or your Keeper, must create these manually)</p>\n<h4>Investigation tools, <em>pick two</em>:</h4>\n<ul>\n<li>A bag of cameras\_&amp; microphones.</li>\n<li>Forensic tools.</li>\n<li>Ghost hunting tools.</li>\n<li>Scientific\_measuring tools.</li>\n<li>Cryptid hunting gear.</li>\n<li>Historical\_documents and\_witness reports of\_strange events.</li>\n<li>Maps, blueprints,\_and building reports\_for significant places.</li>\n</ul>\n<h4><br />Self-defence weapons, <em>pick one</em>:</h4>\n<ul>\n<li>Walking stick (1-harm hand innocuous).</li>\n<li>Small handgun (2-harm close reload loud).</li>\n<li>Small knife (1-harm hand messy).</li>\n<li>Martial arts training (1-harm hand innocuous).</li>\n<li>Incapacitating spray (0-harm hand irritating).</li>\n<li>Heavy flashlight (1-harm hand innocuous).</li>\n</ul>\n<h3><br />Luck special</h3>\n<p>When you spend a point of Luck, your\_first encounter comes up in play. It could be a flashback,\_new occurrence, or related event.\_<br /><br /></p>\n<h3>Introductions</h3>\n<p>When you get here, wait for everyone to catch up so you\_can do your introductions together.</p>\n<p>Go around the group. On your turn, introduce your\_Searcher by name and look, and tell the group what they\_know about you.</p>\n<h3><br />History</h3>\n<p>Go around the group again. When it’s your turn, pick one\_for each of the other hunters:</p>\n<ul>\n<li>In your researches, you found accounts (and pictures)\_of someone matching their description\_perfectly, but long before they were born. Tell them\_if you have mentioned this.</li>\n<li>A relative. Decide between you how close.</li>\n<li>They were involved in a supernatural event similar to\_your first encounter. Perhaps it was the same event,\_or perhaps you investigated their event later. Ask\_them how the event affected them.</li>\n<li>You figured out a supernatural or weird secret they\_keep. Ask them what it is.</li>\n<li>You met when you were each investigating seperate\_mysteries. Tell them what trick you used to protect\_them from weirdness and ask them how they saved\_you from a danger.</li>\n<li>You’re both veterans of a therapy or support group or\_a treatment program. Work out the details between\_you.</li>\n<li>Some creature or force is stalking them. Ask them\_what it is. Then decide if you’ve told them about it or\_if they are still happily unaware.</li>\n<li>You found their pet when it went missing. Where\_had it gone?</li>\n</ul>\n</td>\n</tr>\n<tr style=\"height:17px\">\n<td style=\"height:17px\" colspan=\"2\"><br />\n<h2>Leveling Up</h2>\n<p><em>On the Character Sheet, open either Improvements or Advanced Improvements for editing. Drag and drop the improvement you wish to use from the lists below to keep track of which ones you have used. Please note that the module won't track this for you.</em><br /><br /></p>\n<h3>Improvements</h3>\n<p><em>When you have filled all five experience boxes, you level\_up. Erase the marks and pick an improvement from the\_list below.</em></p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.5VTevx3R8atxoyjF]{Get +1 Sharp, max +3}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.7E50cKxHS3EvimjR]{Get +1 Weird,\_max +3}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.V6RgdQOIDCAkRPS3]{Get +1 Charm, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.Az2gDhhnsVYZmzrU]{Get +1 Cool, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.Vmp4L5AQRIwxS7Hg]{Take another Searcher move}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.Vmp4L5AQRIwxS7Hg]{Take another Searcher move}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.p3BJazXbsfSynhry]{Gain an ally}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.v4njuFaf17BG0PPQ]{Take a second\_first encounter\_move, based on a\_recent mystery}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.d51jD0RZphJt2wox]{Take a move from another playbook}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.d51jD0RZphJt2wox]{Take a move from another playbook}</p>\n<p>\_</p>\n<h3>Advanced Improvements</h3>\n<p><em>After you have leveled up five times, you qualify for\_advanced improvements in addition to these, from the\_list below.</em></p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.qjNRMMoUnwOUZ6VC]{Get +1 to any rating, max +3.}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.wM5snYWlmb6JVnRg]{Change this hunter to a new type}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.sFDHZDRWF8Ddjd8Z]{Create a second hunter to play as\_well as this one}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.yY1FFOGA3HDmmxdN]{Retire this hunter to safety}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.akbqtyK0cB0wnrGL]{Mark two of the basic moves as advanced}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.XtTCVMLRHAtk0rs5]{Mark another two\_of the basic moves\_as advanced}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.azNLEpp6AhUm8wdE]{Erase one used luck mark}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.azNLEpp6AhUm8wdE]{Erase one used luck mark}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.AHNxtya35hqo9gAB]{Resolve your First Encounter}</p>\n<p>The Keeper makes the next mystery about this event, and should try to answer all remaining questions about it during the mystery (although there are sure to be new threads to investigate after...)</p>\n</td>\n</tr>\n</tbody>\n</table>"
