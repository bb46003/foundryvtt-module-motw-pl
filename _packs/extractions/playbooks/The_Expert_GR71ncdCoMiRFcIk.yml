  description: "<blockquote>\n<p>I have dedicated my life to the study of the unnatural. I know their habits, their weaknesses. I may not be youngest or strongest, but my knowledge makes me the biggest threat.</p>\n<p>\_</p>\n</blockquote>\n<p>\_</p>\n<table style=\"width:100%\" border=\"1\"><colgroup><col style=\"width:47.9051%\"></col><col style=\"width:52.0949%\"></col></colgroup>\n<tbody>\n<tr>\n<td colspan=\"2\">\n<h2>Getting Started</h2>\n<p>To make your Expert, first pick a name. Then follow the instructions in this playbook to decide your look, ratings, haven, moves, and gear. Finally, introduce yourself and pick history.<br /><br /><em><strong>Instructions</strong>: @UUID[Compendium.motw-for-pbta.the-expert.Item.5doy3lguVeGyYbs1]{Items} can be dragged and dropped to the appropriate header/field. For other values and descriptions, you need to copy and paste, or manually change them.<br /><br /></em></p>\n</td>\n</tr>\n<tr>\n<td style=\"vertical-align:top\">\n<h3>Look</h3>\n<p><em>Pick one from each List:</em></p>\n<ul>\n<li>Man, woman, indeterminate.</li>\n<li>Thoughtful face, lined face, scarred face, contemplative\_face, stern face, avuncular face, experienced face,\_ancient face.</li>\n<li>Old fashioned clothes, casual clothes, utility clothes,\_tailored clothes, outdoor clothes.</li>\n</ul>\n<p>\_</p>\n<h3>Ratings</h3>\n<p><em>Pick one line:</em></p>\n<ul>\n<li>Charm-1, Cool+1, Sharp+2, Tough+1, Weird=0</li>\n<li>Charm=0, Cool+1, Sharp+2, Tough-1, Weird+1</li>\n<li>Charm+1, Cool-1, Sharp+2, Tough+1, Weird=0</li>\n<li>Charm-1, Cool+1, Sharp+2, Tough=0, Weird+1</li>\n<li>Charm-1, Cool=0, Sharp+2, Tough-1, Weird+2</li>\n</ul>\n<h3><br />Haven</h3>\n<p>You have set up a haven, a safe place to work. Pick three of the options below for your haven:<br /><br />@UUID[Compendium.motw-for-pbta.the-expert.Item.6xREFj5GvjcPOTtb]{Haven: Armory}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-expert.Item.1IC8TMXE1ID51Ewn]{Haven: Infirmary}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-expert.Item.ku2aKqWrIgziYc5H]{Haven: Lore Library}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-expert.Item.NoYSzyB5StdvlyZY]{Haven: Magical Laboratory}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-expert.Item.C9N7HDiMTqnNQVgp]{Haven: Mystical Library}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-expert.Item.Yda7qeQSVFN6ryrf]{Haven: Oubliette}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-expert.Item.2MwDLfSEXuanTiJV]{Haven: Panic Room}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-expert.Item.jL4bXbEPTHXpROkQ]{Haven: Protection Spells}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-expert.Item.Zg1xdKckhuF82fNH]{Haven: Workshop}</p>\n<p>\_</p>\n<h3>Moves</h3>\n<p><em>You get all of the basic moves, plus pick two Expert moves</em>:<br /><br />@UUID[Compendium.motw-for-pbta.the-expert.Item.5doy3lguVeGyYbs1]{Dark Past}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-expert.Item.r9l0y429XL3QFwoX]{I've Read About This Sort Of Thing}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-expert.Item.m4FnyoqSiaMGCuXN]{It Wasn't As Bad As It Looked}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-expert.Item.DYvzHLSaGUogla2e]{Often Right}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-expert.Item.lD5UnpoTqMhbm4EZ]{Precise Strike}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-expert.Item.AFmN5xmBwA9t18tx]{Preparedness}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-expert.Item.qeCiP0N6PTEFqa7P]{The Woman (Or Man) With The Plan}</p>\n<p>\_</p>\n</td>\n<td style=\"vertical-align:top\">\n<h3>Gear</h3>\n<p>You get three monster-slaying weapons \_(Please note that you, or your Keeper must create these manually).</p>\n<p><em>Pick three:</em></p>\n<ul>\n<li>Mallet &amp; wooden stakes (3-harm intimate slow<br />wooden)</li>\n<li>Silver sword (2-harm hand messy silver)</li>\n<li>Cold iron sword (2-harm hand messy iron)</li>\n<li>Blessed knife (2-harm hand holy)</li>\n<li>Magical dagger (2-harm hand magic)</li>\n<li>Juju bag (1-harm far magic)</li>\n<li>Flamethrower (3-harm close fire heavy volatile)</li>\n<li>Magnum (3-harm close reload loud)</li>\n<li>Shotgun (3-harm close messy loud)</li>\n</ul>\n<h3><br />Luck Special</h3>\n<p>Mark luck to change a roll to 12 or avoid all harm from an injury.</p>\n<p>\_</p>\n<h3>Introductions</h3>\n<p>When you get here, wait for everyone to catch up so you\_can do your introductions together.</p>\n<p>Go around the group. On your turn, introduce your\_Expert by name and look, and tell the group what they\_know about you.</p>\n<h3><br />History</h3>\n<p>Go around the group again. On your turn, pick one of\_these for each other hunter:</p>\n<ul>\n<li>They are your student, apprentice, ward, or child. Between you, decide which.</li>\n<li>They came to you for advice, and your advice got\_them out of trouble. Ask them what the trouble was.</li>\n<li>They know about some of your dark secrets, but\_they’ve agreed to keep quiet about them. Tell them\_what they know.</li>\n<li>A distant relation. Tell them exactly what.</li>\n<li>You were previously both members of an eldritch\_group, now disbanded. Ask them why they left, then\_tell them why you did.</li>\n<li>They once helped you get a singular item that is now\_part of your haven. Tell them what it was.</li>\n<li>You were taught by the same master. Ask them how\_it ended.</li>\n<li>You saved their life in a tight spot. Tell them what\_happened.</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td colspan=\"2\">\n<h2><br />Leveling Up</h2>\n<p><em>On the Character Sheet, open either Improvements or Advanced Improvements for editing. Drag and drop the improvement you wish to use from the lists below to keep track of which ones you have used. Please note that the module won't track this for you.</em></p>\n<h3>Improvements</h3>\n<p><em>When you have filled all five experience boxes, you level up. Erase the marks and pick an improvement from the following list:</em></p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.5VTevx3R8atxoyjF]{Get +1 Sharp, max +3}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.V6RgdQOIDCAkRPS3]{Get +1 Charm, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.Az2gDhhnsVYZmzrU]{Get +1 Cool, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.C0CKhyhOZX5VYLXh]{Get +1 Weird, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.jfT5tt00ZTXPxBl7]{Take another Expert move}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.jfT5tt00ZTXPxBl7]{Take another Expert move}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.kpKyvgPHaoOUjWTJ]{Add an option to your haven}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.kpKyvgPHaoOUjWTJ]{Add an option to your haven}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.d51jD0RZphJt2wox]{Take a move from another playbook}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.d51jD0RZphJt2wox]{Take a move from another playbook}</p>\n<p>\_</p>\n<h3>Advanced Improvements</h3>\n<p><em>After you have leveled up five times, you qualify for advanced improvements in addition to these. They’re below.</em></p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.qjNRMMoUnwOUZ6VC]{Get +1 to any rating, max +3.}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.DCeW9fH7chGDBTqq]{Get back one used Luck point}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.wM5snYWlmb6JVnRg]{Change this hunter to a new type}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.sFDHZDRWF8Ddjd8Z]{Create a second hunter to play as well as this one}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.akbqtyK0cB0wnrGL]{Mark two of the basic moves as advanced}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.XtTCVMLRHAtk0rs5]{Mark another two of the basic moves as advanced}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.yY1FFOGA3HDmmxdN]{Retire this hunter to safety}</p>\n</td>\n</tr>\n</tbody>\n</table>"
