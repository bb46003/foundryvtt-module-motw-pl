  description: "<blockquote>\n<p>It’s kind of strange when your regular 9-to-5 job is to hunt down monsters. Still, that’s the job I took on when I joined this outfit. It pays well, and the benefits are good. Like they say “You don’t have to be crazy to work here, but it sure helps!”</p>\n<p>\_</p>\n</blockquote>\n<table style=\"width:100%;height:1522px\" border=\"1\"><colgroup><col style=\"width:49.5157%\"></col><col style=\"width:50.4843%\"></col></colgroup>\n<tbody>\n<tr style=\"height:151px\">\n<td style=\"height:151px\" colspan=\"2\">\n<h2>Getting Started</h2>\n<p>To make your Professional, first pick a name. Then follow the instructions in this playbook to decide your look, ratings, Agency, moves, and gear. Finally, introduce yourself and pick history.<br /><br /><em><strong>Instructions</strong>: @UUID[Compendium.motw-for-pbta.the-professional.Item.poCbBF4U55INB6yn]{Items} can be dragged and dropped to the appropriate header/field. For other values and descriptions, you need to copy and paste, or manually change them.</em></p>\n<p>\_</p>\n</td>\n</tr>\n<tr style=\"height:1354px\">\n<td style=\"vertical-align:top;height:1354px\">\n<h3>Look</h3>\n<p><em>Pick one from each List:</em></p>\n<ul>\n<li>Man, woman, concealed.</li>\n<li>Chiseled face, scarred face, unshaven face, soft face,\_young face, old face, determined face.</li>\n<li>Tailored suit, shabby suit, perfect suit, utility coveralls, battledress, paramilitary uniform, lab coat.</li>\n</ul>\n<h3><br />Ratings</h3>\n<p><em>Pick one line:</em></p>\n<ul>\n<li>Charm=0, Cool+2, Sharp-1, Tough+2, Weird-1</li>\n<li>Charm-1, Cool+2, Sharp+1, Tough+1, Weird=0</li>\n<li>Charm+1, Cool+2, Sharp+1, Tough-1, Weird=0</li>\n<li>Charm-1, Cool+2, Sharp+1, Tough=0, Weird+1</li>\n<li>Charm=0, Cool+2, Sharp+2, Tough-1, Weird-1</li>\n</ul>\n<h3><br />Agency</h3>\n<p>Decide who it is you work for. Are they a black-budget\_government department, a secret military unit, a clandestine\_police team, a private individual’s crusade, a\_corporation, a scientific team, or what?</p>\n<p>Is the Agency’s goal to: destroy monsters, study the supernatural,\_protect people, gain power, or something else?</p>\n<p><em>Pick two resource tags for the Agency, and two red\_tape tags:</em></p>\n<h4>Resources (<em>pick two</em>):</h4>\n<p>@UUID[Compendium.motw-for-pbta.the-professional.Item.Btmuqn1qun9DUDzX]{Resource: Cover identities}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-professional.Item.vSjQ5twZCRHdiu4k]{Resource: Offices all over the place}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-professional.Item.wp8HEAoEKIPczX0T]{Resource: Official pull}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-professional.Item.fCQHUfuH0KSO9aKd]{Resource: Recognised authority}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-professional.Item.wtWPGnDxvaAc0xFi]{Resource: Rigorous training}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-professional.Item.6uFVmTJNJuGFHUzc]{Resource: Support teams}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-professional.Item.A2AtfVNQnxfcyRPp]{Resource: Weird tech gadgets}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-professional.Item.dUht4871crUZmC2i]{Resource: Well--financed}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-professional.Item.dGeoPFIRKIYL6Jaa]{Resource: Well-armed}</p>\n<h4><br />Red Tape (<em>pick two</em>):</h4>\n<p>@UUID[Compendium.motw-for-pbta.the-professional.Item.u40KYgY4FuRj8xh8]{Red Tape: Budget cuts}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-professional.Item.CHHxCFPlkFQsysz2]{Red Tape: Bureaucratic}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-professional.Item.ZFqUXbOXAFfpNXmQ]{Red Tape: Cryptic missions}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-professional.Item.dG1HDoTbpzpAkKjc]{Red Tape: Dubious motives}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-professional.Item.s2ZE6NlMdbpXdUQv]{Red Tape: Hostile superiors}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-professional.Item.mgq3W9lrY1nxxQFZ]{Red Tape: Inter-departmental rivalry}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-professional.Item.cAWffCDBDXw1ZDUj]{Red Tape: Live capture policy}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-professional.Item.prtCFhsrfxvRbA9R]{Red Tape: Secretive hierarchy}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-professional.Item.KWdRztOa4W5GtyPA]{Red Tape: Take no prisoners policy}</p>\n</td>\n<td style=\"vertical-align:top;height:1354px\">\n<h3>Moves</h3>\n<p>You get all the basic moves, plus four Professional moves.</p>\n<p><em>Pick three of these</em>:</p>\n<p>@UUID[Compendium.motw-for-pbta.the-professional.Item.poCbBF4U55INB6yn]{Battlefield Awareness}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-professional.Item.3ao7Q7GzwaVng6Ek]{Bottle It Up}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-professional.Item.62pmEg9aUwNvSdpA]{Leave No One Behind}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-professional.Item.62pmEg9aUwNvSdpA]{Leave No One Behind}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-professional.Item.9QUpPscwoJ6I1Izv]{Medic}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-professional.Item.QoemcXBlRXluESWK]{Mobility}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-professional.Item.nwbh3IfXqkd80Qv0]{Tactical Genius}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-professional.Item.yi92Gmq9Rs13YWA5]{Unfazeable}</p>\n<p><em>And you get this one:</em></p>\n<p>@UUID[Compendium.motw-for-pbta.the-professional.Item.fHACVx6QajxDFjo0]{Deal With The Agency}</p>\n<h3><br />Gear</h3>\n<p><em>Pick one serious weapon and two normal weapons</em> (Please note that you, or your Keeper must create these and the armour below manually).</p>\n<p>You get <em>either </em>a flak vest (1-armour hidden) <em>or </em>combat\_armour (2-armour heavy) for protection.</p>\n<h4><br />Serious weapons (<em>pick one</em>):</h4>\n<ul>\n<li>Assault rifle (3-harm far area loud reload)</li>\n<li>Grenade launcher (4-harm far area messy loud\_reload)</li>\n<li>Sniper rifle (4-harm far)</li>\n<li>Grenades (4-harm close area messy loud)</li>\n<li>Submachine gun (3-harm close area loud reload)</li>\n</ul>\n<h4><br />Normal weapons (<em>pick two</em>):</h4>\n<ul>\n<li>.38 revolver (2-harm close reload loud)</li>\n<li>9mm (2-harm close loud)</li>\n<li>Hunting rifle (2-harm far loud)</li>\n<li>Shotgun (3-harm close messy)</li>\n<li>Big knife (1-harm hand)</li>\n</ul>\n<h3><br />Luck Special</h3>\n<p>Mark luck to change a roll to 12 or avoid all harm from\_an injury.<br /><br /></p>\n<h3>Introductions</h3>\n<p>When you get here, wait for everyone to catch up so you\_can do your introductions together.</p>\n<p>Go around the group. On your turn, introduce your\_Professional by name and look, and tell the group what\_they know about you.</p>\n<h3><br />History</h3>\n<p>Go around the group again. On your turn, pick one for\_each of the other hunters:</p>\n<ul>\n<li>Your relationship with them has romantic potential.\_So far it hasn’t gone further.</li>\n<li>They’re on the Agency’s watch list, and you’ve been\_keeping an eye on them.</li>\n<li>You are related. Tell them how close.</li>\n<li>You met on a mission and worked together unofficially.\_And successfully.</li>\n<li>They’ve worked with the Agency before, and they’re\_well regarded.</li>\n<li>You were friends back in training, before the Agency\_recruited you. This could be military, law enforcement,\_or some weirder school: decide the details\_between you.</li>\n<li>They pulled you (and maybe your team) out of a terrible\_FUBARed mission.</li>\n<li>You got sent to “deal with them” as a hazard to the Agency’s policies one time. Tell them how you resolved this.</li>\n</ul>\n</td>\n</tr>\n<tr style=\"height:17px\">\n<td style=\"height:17px\" colspan=\"2\"><br />\n<h2>Leveling Up</h2>\n<p><em>On the Character Sheet, open either Improvements or Advanced Improvements for editing. Drag and drop the improvement you wish to use from the lists below to keep track of which ones you have used. Please note that the module won't track this for you.</em><br /><br /></p>\n<h3>Improvements</h3>\n<p><em>When you have filled all five experience boxes, you level\_up. Erase the marks and pick an improvement from the\_list below.</em></p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.HLKdeAtlzxgyKQER]{Get +1 Cool, max +3}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.V6RgdQOIDCAkRPS3]{Get +1 Charm, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.qrA6GiUeq6IOVDGA]{Get +1 Sharp, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.citnK1OcYfho4y5L]{Get +1 Tough, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.jULhzpEz1fyJN9qQ]{Take another Professional move}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.jULhzpEz1fyJN9qQ]{Take another Professional move}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.FogsDltNuJPy0UOq]{Add a new resource tag for your Agency or change\_a red tape tag}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.7M8HpLDdXuUNJHAA]{Get command of an Agency team of monster hunters}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.d51jD0RZphJt2wox]{Take a move from another playbook}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.d51jD0RZphJt2wox]{Take a move from another playbook}</p>\n<p>\_</p>\n<h3>Advanced Improvements</h3>\n<p><em>After you have leveled up five times, you qualify for\_advanced improvements in addition to these, from the\_list below.</em></p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.qjNRMMoUnwOUZ6VC]{Get +1 to any rating, max +3.}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.wM5snYWlmb6JVnRg]{Change this hunter to a new type}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.sFDHZDRWF8Ddjd8Z]{Create a second hunter}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.akbqtyK0cB0wnrGL]{Mark two of the basic moves as advanced}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.XtTCVMLRHAtk0rs5]{Mark another two of the basic moves as advanced}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.yY1FFOGA3HDmmxdN]{Retire this hunter to safety}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.UljLJCPDEXeMbOxs]{Get some or all of the other players’ hunters hired\_by your agency. They get the deal with the agency\_move, as well as salary and benefits}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.DCeW9fH7chGDBTqq]{Get back one used Luck point}</p>\n</td>\n</tr>\n</tbody>\n</table>"
