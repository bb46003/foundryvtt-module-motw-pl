  description: "<blockquote>\n<p><em>You heard about how monsters only pick on people with crazy powers who can fight back on even terms? Yeah, me neither. But, hell, I ended up in this monster-hunting team so I gotta do what I can, right?</em></p>\n<p>\_</p>\n</blockquote>\n<p>\_</p>\n<table style=\"width:100%;height:178px\" border=\"1\"><colgroup><col style=\"width:50.2685%\"></col><col style=\"width:49.7315%\"></col></colgroup>\n<tbody>\n<tr style=\"height:144px\">\n<td style=\"height:144px\" colspan=\"2\">\n<h2>Getting Started</h2>\n<p>To make your Mundane, first pick a name. Then follow the instructions in this playbook to decide your look, ratings, moves, and gear. Finally, introduce yourself and pick history.<br /><br /><em><strong>Instructions</strong>: @UUID[Compendium.motw-for-pbta.the-mundane.Item.o7TP8uWA4gANWzB0]{Items} can be dragged and dropped to the appropriate header/field. For other values and descriptions, you need to copy and paste, or manually change them.<br /><br /></em></p>\n</td>\n</tr>\n<tr style=\"height:17px\">\n<td style=\"height:17px;vertical-align:top\">\n<h3>Look</h3>\n<p><em>Pick one from each List:</em></p>\n<ul>\n<li>Man, woman, boy, girl, androgynous, concealed.</li>\n<li>Friendly face, alluring face, laughing face, trustworthy\_face, average face, serious face, sensual face.</li>\n<li>Normal clothes, casual clothes, goth clothes, sporty\_clothes, work clothes, street clothes, nerdy clothes.</li>\n</ul>\n<h3><br />Ratings</h3>\n<p><em>Pick one line:</em></p>\n<ul>\n<li>Charm+2, Cool+1, Sharp=0, Tough+1, Weird-1</li>\n<li>Charm+2, Cool-1, Sharp+1, Tough+1, Weird=0</li>\n<li>Charm+2, Cool=0, Sharp-1, Tough+1, Weird+1</li>\n<li>Charm+2, Cool=0, Sharp+1, Tough+1, Weird-1</li>\n<li>Charm+2, Cool+1, Sharp+1, Tough=0, Weird-1</li>\n</ul>\n<h3><br />Moves</h3>\n<p>You get all the basic moves, plus pick three Mundane\_moves:</p>\n<p>@UUID[Compendium.motw-for-pbta.the-mundane.Item.o7TP8uWA4gANWzB0]{Always The Victim}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-mundane.Item.mAOL2OFYsPkThR5n]{Don't Worry, I'll Check It Out}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-mundane.Item.Cs2nUIRwvhCzZZva]{Let's Get Out Of Here!}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-mundane.Item.ItemzQ5kNjqFejkf]{Oops!}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-mundane.Item.hQBib0yGRkJSZhkg]{Panic Button}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-mundane.Item.FscQCVDjWBXsHRY8]{The Power Of Heart}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-mundane.Item.HbCUze2xKD9bLg5K]{Trust Me}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-mundane.Item.0SGjSyLyMn2Nmkc5]{What Could Go Wrong?}</p>\n</td>\n<td style=\"height:17px;vertical-align:top\">\n<h3>Gear</h3>\n<p>You get two Mundane weapons and a means of transport.</p>\n<p>(Please note that you, or your Keeper must create the weapons manually)</p>\n<h4><br />Mundane weapons (<em>pick two</em>):</h4>\n<ul>\n<li>Golf club, baseball bat, cricket bat, or hockey stick\_(2-harm hand innocuous messy)</li>\n<li>Pocket knife or multitool (1-harm hand useful small)</li>\n<li>Small handgun (2-harm close loud reload)</li>\n<li>Hunting rifle (3-harm far loud reload)</li>\n<li>Sledge-hammer or fire axe (3-harm hand messy)</li>\n<li>Nunchuks (2-harm hand area)</li>\n</ul>\n<h4><br />Means of transport (<em>pick one</em>):</h4>\n<p>@UUID[Compendium.motw-for-pbta.the-mundane.Item.tEuDgyjHEGb79OVm]{Bicycle}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-mundane.Item.VXxCmizw3lhBWA5T]{Classic car in terrible condition}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-mundane.Item.p7Damzq8OTQUweqv]{Fairly new car in decent condition}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-mundane.Item.tAWLWgabHXmSgfHB]{Motorcycle}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-mundane.Item.ButprZwQkrgPbrOF]{Skateboard}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-mundane.Item.vms7In3NNAZJEfbZ]{Van}</p>\n<h3><br />Luck Special</h3>\n<p>Mark luck to change a roll to 12 or avoid all harm from an injury.<br /><br /></p>\n<h3>Introductions</h3>\n<p>When you get here, wait for everyone to catch up so you\_can do your introductions together.</p>\n<p>Go around the group. On your turn, introduce your\_Mundane by name and look, and tell the group what they\_know about you.</p>\n<h3><br />History</h3>\n<p>Go around the group again. When it’s your turn, pick one\_for each of the other hunters:</p>\n<ul>\n<li>You are close relations. Tell them exactly how you’re\_related.</li>\n<li>Initially rivals, you both now respect each others’\_talents.</li>\n<li>Romantically involved, or you just have a crush on\_them. Ask them which they prefer.</li>\n<li>They’re your hero, exactly the kind of monster hunter\_you aspire to be. Tell them why you worship them.</li>\n<li>Good friends. Tell them if it’s from way back, or\_recently.</li>\n<li>You’re a bit suspicious of them (maybe due to their\_unnatural powers or something like that).</li>\n<li>They introduced you to the existence of monsters.\_Tell them how you feel about that.</li>\n<li>You saved their life from a monster due to an unlikely\_chain of events. Tell them what.</li>\n</ul>\n</td>\n</tr>\n<tr style=\"height:17px\">\n<td style=\"height:17px\" colspan=\"2\"><br />\n<h2>Leveling Up</h2>\n<p><em>On the Character Sheet, open either Improvements or Advanced Improvements for editing. Drag and drop the improvement you wish to use from the lists below to keep track of which ones you have used. Please note that the module won't track this for you.</em><br /><br /></p>\n<h3>Improvements</h3>\n<p><em>When you have filled all five experience boxes, you level\_up. Erase the marks and pick an improvement from the\_list below.</em></p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.nWUp4WIgxde4RmvU]{Get +1 Charm,\_max +3}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.Az2gDhhnsVYZmzrU]{Get +1 Cool, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.qrA6GiUeq6IOVDGA]{Get +1 Sharp, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.citnK1OcYfho4y5L]{Get +1 Tough, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.aOTXnzll82q6uUZo]{Take another Mundane move}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.aOTXnzll82q6uUZo]{Take another Mundane move}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.DCeW9fH7chGDBTqq]{Get back one used Luck point}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.DCeW9fH7chGDBTqq]{Get back one used Luck point}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.d51jD0RZphJt2wox]{Take a move from another playbook}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.d51jD0RZphJt2wox]{Take a move from another playbook}</p>\n<p>\_</p>\n<h3>Advanced Improvements</h3>\n<p><em>After you have leveled up five times, you qualify for\_advanced improvements in addition to these, from the\_list below.</em></p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.qjNRMMoUnwOUZ6VC]{Get +1 to any rating, max +3.}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.wM5snYWlmb6JVnRg]{Change this hunter to a new type}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.sFDHZDRWF8Ddjd8Z]{Create a second hunter to play as well as this one}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.akbqtyK0cB0wnrGL]{Mark two of the basic moves as advanced}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.XtTCVMLRHAtk0rs5]{Mark another two of the basic moves as advanced}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.yY1FFOGA3HDmmxdN]{Retire this hunter to safety}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.DCeW9fH7chGDBTqq]{Get back one used Luck point}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.DCeW9fH7chGDBTqq]{Get back one used Luck point}</p>\n</td>\n</tr>\n</tbody>\n</table>"
