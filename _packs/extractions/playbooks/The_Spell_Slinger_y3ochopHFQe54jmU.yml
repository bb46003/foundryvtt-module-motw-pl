  description: "<blockquote>\n<p><em>Fight fire with fire magic.</em></p>\n<p>\_</p>\n</blockquote>\n<p>\_</p>\n<table style=\"width:100%;height:1481px\" border=\"1\"><colgroup><col style=\"width:46.5079%\"></col><col style=\"width:53.4921%\"></col></colgroup>\n<tbody>\n<tr style=\"height:144px\">\n<td style=\"height:144px\" colspan=\"2\">\n<h2>Getting Started</h2>\n<p>TTo make your Spell-slinger, first pick a name. Then follow the instructions below to decide your look, ratings, Combat Magic, moves, and gear. Finally, introduce yourself and pick history.<br /><br /><em><strong>Instructions</strong>: @UUID[Compendium.motw-for-pbta.the-spell-slinger.Item.TAsimP7kEy3Hmncp]{Items}can be dragged and dropped to the appropriate header/field. For other values and descriptions, you need to copy and paste, or manually change them.<br /><br /></em></p>\n</td>\n</tr>\n<tr>\n<td style=\"vertical-align:top\">\n<h3>Look</h3>\n<p><em>Pick one from each List:</em></p>\n<ul>\n<li>Woman, man, androgynous.</li>\n<li>Rumpled clothes, stylish clothes, goth clothes, old\_fashioned clothes.</li>\n<li>Shadowed eyes, fierce eyes, weary eyes, sparkling\_eyes.</li>\n</ul>\n<h3><br />Ratings</h3>\n<p><em>Pick one line:</em></p>\n<ul>\n<li>Charm-1, Cool+1, Sharp+1, Tough=0, Weird+2</li>\n<li>Charm=0, Cool-1, Sharp+1, Tough+1, Weird+2</li>\n<li>Charm-1, Cool=0, Sharp+2, Tough-1, Weird+2</li>\n<li>Charm+1, Cool=0, Sharp+1, Tough-1, Weird+2</li>\n<li>Charm=0, Cool=0, Sharp+1, Tough=0, Weird+2</li>\n</ul>\n<h3><br />Combat Magic</h3>\n<p>You have a few attack spells you can use as weapons.\_When you use these spells to <strong>kick some ass</strong>, roll +Weird\_instead of +Tough.</p>\n<p>Sometimes the situation may require\_you to <strong>act under pressure</strong> to cast your spell without\_problems.</p>\n<p>Your combat spells can combine any of your base spells\_with any of your effects.</p>\n<p><em>(Foundry: Drag and drop the selected Base(s) to your Character Sheet, open it up for editing and add your selected Effect(s) to the Tags (type them in on the Base weapon))</em></p>\n<p><em>Combat magic, pick three (with at least one base):</em></p>\n<h4>Bases:</h4>\n<p>@UUID[Compendium.motw-for-pbta.the-spell-slinger.Item.tJQrmBHyfNtHa7eC]{Ball}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spell-slinger.Item.fnWAf20KR3OSUpXm]{Blast}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spell-slinger.Item.pxwzUvd80iSp5uOj]{Missile}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spell-slinger.Item.j6i6q6JgBgoJAoo9]{Wall}</p>\n<h4><br />Effects:</h4>\n<ul>\n<li>Fire: Add “+2 harm fire” to a base. If you get a 10+ on a combat magic roll, the fire won’t spread.</li>\n<li>Force or Wind: Add “+1 harm forceful” to a base, or “+1 armour” to a wall.</li>\n<li>Lightning or Entropy: Add “+1 harm messy” to a base.<br />Frost or Ice: Adds “-1 harm +2 armour” to a wall, or\_“+1 harm restraining” to other bases.</li>\n<li>Earth: Add “forceful restraining” to a base.</li>\n<li>Necromantic: Add “life-drain” to a base.</li>\n</ul>\n</td>\n<td style=\"vertical-align:top\">\n<h3>Moves</h3>\n<p>You get all the basic moves and four Spell-slinger moves.</p>\n<p>You have this one:</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spell-slinger.Item.Iyp0zmTVug4C6iX2]{Tools and Techniques}</p>\n<p>And you also get to use:</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spell-slinger.Item.2H4jsNo4lCTuDN63]{Combat Magic [Kick Some Ass]}</p>\n<p>Plus pick three of these:</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spell-slinger.Item.TAsimP7kEy3Hmncp]{Advanced Arcane Training}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spell-slinger.Item.7fnTYYBexYBji9mV]{Arcane Reputation}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spell-slinger.Item.nlh4VMGY656nxqZK]{Could've Been Worse}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spell-slinger.Item.7e4yvz7UQOMSNWd4]{Enchanted Clothing}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spell-slinger.Item.26utABx7iBIqAic5]{Forensic Divination}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spell-slinger.Item.4ipN6s8g8huZv9Yn]{Go Big or Go Home}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spell-slinger.Item.esIOFKh0oqUfCuPZ]{It's Not My Fault}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spell-slinger.Item.rpLa292uAVTmPLZ8]{Practitioner}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spell-slinger.Item.CfA2OJr8VaqXvuQz]{Shield Spell}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spell-slinger.Item.BmmvzZKlROzX2EGI]{Third Eye}</p>\n<h3><br />Gear</h3>\n<p>You don’t need much—aside from any foci or consumables to power your magic. Still, it’s good to carry some backup. (Please note that you, or your Keeper must create these manually).\_</p>\n<p><em>Pick one:</em></p>\n<ul>\n<li>Old revolver (2-harm close reload loud)</li>\n<li>Ritual knife (1-harm hand)</li>\n<li>Heirloom sword (2-harm hand messy)</li>\n</ul>\n<h3><br />Luck Special</h3>\n<p>Mark luck to change a roll to 12 or avoid all harm from an injury.<br /><br /></p>\n<h3>Introductions</h3>\n<p>When you get here, wait for everyone to catch up so you\_can do your introductions together.</p>\n<p>Go around the group. On your turn, introduce your\_Spell-slinger by name and look, and tell the group what\_they know about you.</p>\n<h3><br />History</h3>\n<p>Go around the group again. On your turn, pick one for\_each of the other hunters:</p>\n<ul>\n<li>They act as your conscience when the power goes\_to your head. Ask them about the last time this happened.</li>\n<li>Blood relation, though you were out of contact for\_years. Ask them how they reconnected with you.</li>\n<li>Mentor from another life. Ask them what they\_taught you.</li>\n<li>Your magic-fueled rescue of them introduced them\_to the supernatural. Tell them what creature was\_after them.</li>\n<li>An old rivalry has turned into a tight friendship. Tell\_them what you once fought over.</li>\n<li>You thought they were dead, and now they’re back.\_What “killed” them?</li>\n<li>They’re an on-again/off-again love interest. Ask\_them what keeps you apart. Tell them what keeps\_you together.</li>\n<li>A comrade-in-arms. You’ve faced the biggest threats\_together.</li>\n</ul>\n</td>\n</tr>\n<tr style=\"height:17px\">\n<td style=\"height:17px\" colspan=\"2\"><br />\n<h2>Leveling Up</h2>\n<p><em>On the Character Sheet, open either Improvements or Advanced Improvements for editing. Drag and drop the improvement you wish to use from the lists below to keep track of which ones you have used. Please note that the module won't track this for you.</em><br /><br /></p>\n<h3>Improvements</h3>\n<p><em>When you have filled all five experience boxes, you level\_up. Erase the marks and pick an improvement from the\_list below.</em></p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.7E50cKxHS3EvimjR]{Get +1 Weird,\_max +3}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.Az2gDhhnsVYZmzrU]{Get +1 Cool, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.qrA6GiUeq6IOVDGA]{Get +1 Sharp, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.citnK1OcYfho4y5L]{Get +1 Tough, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.TO1zUtAYGMkJYqgS]{Take another Spell-Slinger move}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.TO1zUtAYGMkJYqgS]{Take another Spell-Slinger move}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.d51jD0RZphJt2wox]{Take a move from another playbook}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.d51jD0RZphJt2wox]{Take a move from another playbook}</p>\n<p>\_</p>\n<h3>Advanced Improvements</h3>\n<p><em>After you have leveled up five times, you qualify for\_advanced improvements in addition to these, from the\_list below.</em></p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.qjNRMMoUnwOUZ6VC]{Get +1 to any rating, max +3.}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.wM5snYWlmb6JVnRg]{Change this hunter to a new type}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.sFDHZDRWF8Ddjd8Z]{Create a second hunter}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.akbqtyK0cB0wnrGL]{Mark two of the basic moves as advanced}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.XtTCVMLRHAtk0rs5]{Mark another two of the basic moves as advanced}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.yY1FFOGA3HDmmxdN]{Retire this hunter to safety}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.azNLEpp6AhUm8wdE]{Erase one used luck mark}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.hGwYSbfzuOuEamrR]{Take another Combat Magic pick}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.tXg24sIDCPA5qRyS]{You may cross off another option from your Tools and Techniques}</p>\n</td>\n</tr>\n</tbody>\n</table>"
