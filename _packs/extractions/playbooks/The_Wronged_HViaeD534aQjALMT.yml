  description: "<blockquote>\n<p><em>They took my loved ones. Back then I wasn’t strong enough to fight, but I studied, trained, and now I’m ready to cleanse the world of their taint. I’ll kill them all. That’s all I have left.</em></p>\n<p>\_</p>\n</blockquote>\n<p>\_</p>\n<table style=\"width:100%;height:1720px\" border=\"1\"><colgroup><col style=\"width:47.7346%\"></col><col style=\"width:52.2654%\"></col></colgroup>\n<tbody>\n<tr style=\"height:151px\">\n<td style=\"height:151px\" colspan=\"2\">\n<h2>Getting Started</h2>\n<p>To make your Wronged, first pick a name. Then follow the instructions in this playbook to decide your look, ratings, who you lost, moves, and gear. Finally, introduce yourself and pick history.<br /><br /><em><strong>Instructions</strong>: @UUID[Compendium.motw-for-pbta.the-wronged.Item.WnNJYmKvZghLHfVY]{Items} can be dragged and dropped to the appropriate header/field. For other values and descriptions, you need to copy and paste, or manually change them.</em></p>\n<p>\_</p>\n</td>\n</tr>\n<tr>\n<td style=\"vertical-align:top\">\n<h3>Look</h3>\n<p><em>Pick one from each List:</em></p>\n<ul>\n<li>Man, woman, concealed.</li>\n<li>Sad eyes, icy eyes, angry eyes, untouchable eyes,\_emotionless eyes, hurt eyes, harrowed eyes.</li>\n<li>Nondescript clothes, ragged clothes, casual clothes,\_hunting gear, army surplus gear, old clothes.</li>\n</ul>\n<h3><br />Ratings</h3>\n<p><em>Pick one line:</em></p>\n<ul>\n<li>Charm=0, Cool+1, Sharp-1, Tough+2, Weird+1</li>\n<li>Charm=0, Cool=0, Sharp+1, Tough+2, Weird=0</li>\n<li>Charm+1, Cool=0, Sharp+1, Tough+2, Weird-1</li>\n<li>Charm-1, Cool-1, Sharp=0, Tough+2, Weird+2</li>\n<li>Charm+1, Cool-1, Sharp=0, Tough+2, Weird+1</li>\n</ul>\n<h3><br />Who You Lost</h3>\n<p>(Foundry: Drag one or more from the Who category, edit the title to add a name, and add one or more from the Why category. Finally add the What and edit the title to display what type of monster breed your prey is)</p>\n<h4><strong>Who </strong>did you lose? <em>Pick one or more of</em>:</h4>\n<p>@UUID[Compendium.motw-for-pbta.the-wronged.Item.Y8iDhzDIAX6JBSXb]{Who: My best friend(s)}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-wronged.Item.C0JftKXY3kurUZ8z]{Who: My child(ren)}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-wronged.Item.yLCCon8yAop5Z9jH]{Who: My parent(s)}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-wronged.Item.RrR0B9hIoPzxb1Yc]{Who: My sibling(s)}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-wronged.Item.PMcqBLM4jyCJs36n]{Who: My spouse/partner}</p>\n<h4><br /><strong>Why </strong>couldn’t you save them? You were (<em>pick one or more</em>):</h4>\n<p>@UUID[Compendium.motw-for-pbta.the-wronged.Item.GQO2ITIUeM04098q]{Why: I was at fault}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-wronged.Item.DRX93VWqWFDoWUdx]{Why: I was complicit}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-wronged.Item.skJOEVB5bWrDrQ4K]{Why: I was in denial}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-wronged.Item.MZZ2ttWc9pOZxgCr]{Why: I was injured}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-wronged.Item.9sMeU6qxW4UAtrRE]{Why: I was scared}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-wronged.Item.Ks1joTymuASLzAWr]{Why: I was selfish}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-wronged.Item.GVO63017aNWqftMO]{Why: I was slow}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-wronged.Item.fGoSGviYzDflMZQd]{Why: I was weak}</p>\n<h4><br /><strong>What</strong> did it? With the Keeper’s agreement, <em>pick the monster breed:</em></h4>\n<p>@UUID[Compendium.motw-for-pbta.the-wronged.Item.GLLgsO0oI23uVViC]{What: My prey}</p>\n<p>\_</p>\n<h3>Moves</h3>\n<p>You get all the basic moves plus three Wronged moves. <em>You get this one</em>:</p>\n<p>@UUID[Compendium.motw-for-pbta.the-wronged.Item.5KVIRNbG8hUmexUW]{I Know My Prey}</p>\n<p><em>Then pick two of these:</em></p>\n<p>@UUID[Compendium.motw-for-pbta.the-wronged.Item.WnNJYmKvZghLHfVY]{Berserk}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-wronged.Item.KrhhNvn87INek1Qh]{DIY Surgery}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-wronged.Item.Rsh0d9IY5veHksM7]{Fervor}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-wronged.Item.Wk8lgdtvMUSpNshl]{NEVER AGAIN}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-wronged.Item.IM6NcHRy9i9z5Vad]{Safety First}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-wronged.Item.4UZXtzJ6y9IX3egO]{Tools Matter}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-wronged.Item.UE5mqeHkx5hjOl1E]{What Does Not Kill Me...}</p>\n</td>\n<td style=\"vertical-align:top\">\n<h3>Gear</h3>\n<p>Pick one signature weapon and two practical weapons.</p>\n<p>You have protective wear, suited to your look, worth\_1-armour.</p>\n<p>If you want, you may take a classic car, classic motorcycle,\_plain pickup, or plain van.</p>\n<p>(Please note that you, or your Keeper must create all of these manually, except for the Specialist Weapon)</p>\n<h4>Signature Weapons, <em>pick one</em>:</h4>\n<ul>\n<li>Sawn-off shotgun (3-harm hand/close messy loud\_reload)</li>\n<li>Hand cannon (3-harm close loud)</li>\n<li>Fighting knife (2-harm hand quiet)</li>\n<li>Huge sword or huge axe (3-harm hand messy heavy)</li>\n<li>Enchanted dagger (2-harm hand magic)</li>\n<li>Chainsaw (3-harm hand messy unreliable loud\_heavy)<br /><br /></li>\n<li>@UUID[Compendium.motw-for-pbta.the-wronged.Item.FMPksyExLR47ly6v]{Specialist Weapons} for destroying your foes (e.g.\_wooden stakes and mallet for vampires, silver dagger\_for werewolves, etc.). 4-harm against the specific\_creatures it targets, 1-harm otherwise, and other tags by agreement with the Keeper.</li>\n</ul>\n<h4><br />Practical weapons, pick two:</h4>\n<ul>\n<li>.38 revolver (2-harm close reload loud)</li>\n<li>9mm (2-harm close loud)</li>\n<li>Hunting rifle (2-harm far loud)</li>\n<li>Shotgun (3-harm close messy loud)</li>\n<li>Big knife (1-harm hand)</li>\n<li>Brass knuckles (1-harm hand stealthy)</li>\n<li>Assault rifle (3-harm close area loud reload)</li>\n</ul>\n<h3><br />Luck Special</h3>\n<p>Mark luck to change a roll to 12 or avoid all harm from an injury.<br /><br /></p>\n<h3>Introductions</h3>\n<p>When you get here, wait for everyone to catch up so you\_can do your introductions together.</p>\n<p>Go around the group. On your turn, introduce your Wronged by name and look, and tell the group what they know about you.</p>\n<h3><br />History</h3>\n<p>Go around the group again. When it’s your turn, pick one\_for each of the other hunters:</p>\n<ul>\n<li>They helped you at a critical point in your quest for\_revenge. Tell them what you needed help with.</li>\n<li>They stood between you and what you needed to\_find out. Ask them why.</li>\n<li>They also lost a friend or relative to these monsters.\_Ask them who it was.\_</li>\n<li>Relations, close or distant. Tell them exactly what.</li>\n<li>You saved their life, back when they were a pathetic\_newbie hunter. Ask them what you saved them from.</li>\n<li>You respect their hard-earned knowledge, and often\_come to them for advice.</li>\n<li>They showed you the ropes when you were learning\_how to fight.</li>\n<li>They saw you absolutely lose it and go berserk. Tell\_them what the situation was,\_and ask them how much collateral\_damage you caused.</li>\n</ul>\n</td>\n</tr>\n<tr style=\"height:34px\">\n<td style=\"height:34px\" colspan=\"2\"><br />\n<h2>Leveling Up</h2>\n<p><em>On the Character Sheet, open either Improvements or Advanced Improvements for editing. Drag and drop the improvement you wish to use from the lists below to keep track of which ones you have used. Please note that the module won't track this for you.</em><br /><br /></p>\n<h3>Improvements</h3>\n<p><em>When you have filled all five experience boxes, you level\_up. Erase the marks and pick an improvement from the\_list below.</em></p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.Db5dKYP5eueIQfOY]{Get +1 Tough,\_max +3}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.Az2gDhhnsVYZmzrU]{Get +1 Cool, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.qrA6GiUeq6IOVDGA]{Get +1 Sharp, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.C0CKhyhOZX5VYLXh]{Get +1 Weird, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.yxFmKhb65TURxRTr]{Take another Wronged move}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.yxFmKhb65TURxRTr]{Take another Wronged move}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.3VQ2sBEq1acZePx5]{Gain a haven, like the Expert has, with two options}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.kpKyvgPHaoOUjWTJ]{Add one more option to your haven}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.d51jD0RZphJt2wox]{Take a move from another playbook}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.d51jD0RZphJt2wox]{Take a move from another playbook}</p>\n<p>\_</p>\n<h3>Advanced Improvements</h3>\n<p><em>After you have leveled up five times, you qualify for\_advanced improvements in addition to these, from the\_list below.</em></p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.qjNRMMoUnwOUZ6VC]{Get +1 to any rating, max +3.}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.wM5snYWlmb6JVnRg]{Change this hunter to a new type}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.sFDHZDRWF8Ddjd8Z]{Create a second hunter to play as well as this one}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.akbqtyK0cB0wnrGL]{Mark two of the basic moves as advanced}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.XtTCVMLRHAtk0rs5]{Mark another two of the basic moves as advanced}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.yY1FFOGA3HDmmxdN]{Retire this hunter to safety}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.r8Fxb0ckckhKGI1G]{You track down the specific monster(s) responsible\_for your loss. The Keeper must make the next\_mystery about them}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.6ACBlwJY8MQprMNp]{Change the target of your vengeful rage. Pick a new\_monster breed: I know my prey now applies to them\_instead}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.DCeW9fH7chGDBTqq]{Get back one used Luck point}</p>\n</td>\n</tr>\n</tbody>\n</table>"
