system:
  description: "<blockquote>\n<p>Since the dawn of history, we have been the bulwark against Darkness. We know the Evils of the world, and we stand against them so that the mass of humanity need not fear. We are the Flame that cleanses the Shadows.</p>\n<p>\_</p>\n</blockquote>\n<p>\_</p>\n<table style=\"width:100%\" border=\"1\"><colgroup><col style=\"width:51.3426%\"></col><col style=\"width:48.6574%\"></col></colgroup>\n<tbody>\n<tr>\n<td colspan=\"2\">\n<h2>Getting Started</h2>\n<p>To make your Initiate, first pick a name. Then follow the instructions in this playbook to decide your look, ratings, moves, Sect, and gear. Finally, introduce yourself and pick history.<br /><br /><em><strong>Instructions</strong>: @UUID[Compendium.motw-for-pbta.the-initiate.Item.inlB2VItVFDESkxR]{Items} can be dragged and dropped to the appropriate header/field. For other values and descriptions, you need to copy and paste, or manually change them.<br /><br /></em></p>\n</td>\n</tr>\n<tr>\n<td style=\"vertical-align:top\">\n<h3>Look</h3>\n<p><em>Pick one from each List:</em></p>\n<ul>\n<li>Man, woman, masked, concealed.</li>\n<li>Hardened body, tattooed body, agile body, strong\_body, thin body, angular body, hunched body.</li>\n<li>Archaic clothes, unfashionable clothes, ceremonial\_clothes, mismatched clothes, formal clothes.</li>\n</ul>\n<h3><br />Ratings</h3>\n<p><em>Pick one line:</em></p>\n<ul>\n<li>Charm-1, Cool+1, Sharp=0, Tough+1, Weird+2</li>\n<li>Charm=0, Cool+1, Sharp+1, Tough-1, Weird+2</li>\n<li>Charm-1, Cool=0, Sharp-1, Tough+2, Weird+2</li>\n<li>Charm+1, Cool-1, Sharp+1, Tough=0, Weird+2</li>\n<li>Charm=0, Cool=0, Sharp=0, Tough+1, Weird+2</li>\n</ul>\n<h3><br />Moves</h3>\n<p><em>You get all of the basic moves, plus four Initiate moves. You\_get this one:</em></p>\n<p>@UUID[Compendium.motw-for-pbta.the-initiate.Item.aS10iGncRV4LrksE]{Good Standing}</p>\n<p><br /><em>Then pick three of these:</em></p>\n<p>@UUID[Compendium.motw-for-pbta.the-initiate.Item.inlB2VItVFDESkxR]{Ancient Fighting Arts}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-initiate.Item.qRLcatuBs7e9mGUq]{Apprentice}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-initiate.Item.hcRDuJ3iL0G56Zz4]{Fortunes}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-initiate.Item.donlmXXOyZ4LuQLW]{Helping Hand}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-initiate.Item.8wp8PaQ9Gs6yMDyp]{Mentor}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-initiate.Item.CO0L7ryfkHEq7IGb]{Mystic}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-initiate.Item.PuwNRZc9WrRyB2Cp]{Sacred Oath}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-initiate.Item.olAM9dHJXMuriCNO]{That Old Black Magic}</p>\n<h3><br />Sect</h3>\n<p>You are part of an ancient, secret order that slays monsters.\_Where are they from? How old are they? Are they\_religious? Why do they stay secret? How do they recruit?</p>\n<p>You also need to pick the Sect’s traditions (these will\_be used by the Keeper to determine the Sect’s methods\_and actions):</p>\n<h4><br />Good Traditions (<em>pick two</em>):</h4>\n<p>@UUID[Compendium.motw-for-pbta.the-initiate.Item.Xdf0Zn7MTryz2uRx]{Good: Ancient lore}\_ \_@UUID[Compendium.motw-for-pbta.the-initiate.Item.wKci3bUV7hNuGZcf]{Good: Chapters everywhere}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-initiate.Item.MVsjYakr2WZ2ZGXo]{Good: Fighting arts}\_ \_@UUID[Compendium.motw-for-pbta.the-initiate.Item.BqBxNzghlr1omCzC]{Good: Flexible tactics}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-initiate.Item.YtkIY8JKImC69mcQ]{Good: Integrated in society}\_ \_@UUID[Compendium.motw-for-pbta.the-initiate.Item.FhCCz0LUNVxJHYCQ]{Good: Knowledgable}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-initiate.Item.BUJkrdecaA5Bl9ns]{Good: Magical items}\_ \_@UUID[Compendium.motw-for-pbta.the-initiate.Item.zXCW5pwTpG9EtuOJ]{Good: Magical lore}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-initiate.Item.xoyjFnIxiGHbnXIt]{Good: Modernised}\_ \_@UUID[Compendium.motw-for-pbta.the-initiate.Item.GS75uSr8sGz6j2s8]{Good: Nifty gadgets}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-initiate.Item.WV4gjVlk5lynxy8X]{Good: Open hierarchy}\_ \_@UUID[Compendium.motw-for-pbta.the-initiate.Item.kPIqTCBUJLa3zyK1]{Good: Rich}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-initiate.Item.BE6c3TTo3Vtc6qWq]{Good: Secular power}</p>\n<h4><br />Bad Traditions (<em>pick one</em>):</h4>\n<p>@UUID[Compendium.motw-for-pbta.the-initiate.Item.3XtXFu8GJGxuYDhB]{Bad: Closed hierarchy}\_ \_@UUID[Compendium.motw-for-pbta.the-initiate.Item.2J7O7uD2fkvwrTzR]{Bad: Dubious motives}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-initiate.Item.dqgMoKF1odjLCiEb]{Bad: Factionalised}\_ \_@UUID[Compendium.motw-for-pbta.the-initiate.Item.6MnD3HVkYzw0qo8X]{Bad: Mystical oaths}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-initiate.Item.xhigT7h2MheNI9oj]{Bad: Obsolete gear}\_ \_@UUID[Compendium.motw-for-pbta.the-initiate.Item.qFgl8pn9vFQfjlUb]{Bad: Paranoid and secretive}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-initiate.Item.OUYgSkQmwgdunuyF]{Bad: Poor}\_ \_@UUID[Compendium.motw-for-pbta.the-initiate.Item.MS2aLJO2rnkxTmwo]{Bad: Short-sighted}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-initiate.Item.eoMUeayJw9BQreFx]{Bad: Strict laws}\_ \_@UUID[Compendium.motw-for-pbta.the-initiate.Item.cD7rinHJMs1QO7uf]{Bad: Total obedience}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-initiate.Item.qBI71WtIt1t3q5Lb]{Bad: Tradition-bound}\_ \_@UUID[Compendium.motw-for-pbta.the-initiate.Item.gbPbFBnP7CiHVNHy]{Bad: Tyrannical leaders}</p>\n</td>\n<td style=\"vertical-align:top\">\n<h3>Gear</h3>\n<p>If your Sect has <strong>fighting arts</strong> or <strong>obsolete gea</strong>r then pick three old-fashioned weapons. If the Sect has <strong>modernised </strong>or <strong>nifty gadgets</strong>, you may pick two modern weapons. Otherwise, pick two old-fashioned weapons and one modern weapon.</p>\n<p>You also get old-fashioned armour (1-armour heavy).\_</p>\n<p>\_(Please note that you, or your Keeper must create these manually)</p>\n<h4><br />Old-fashioned weapons (<em>pick either two or three, as\_above</em>):</h4>\n<ul>\n<li>Sword (2-harm hand messy)</li>\n<li>Axe (2-harm hand messy)</li>\n<li>Big sword (3-harm hand messy heavy)</li>\n<li>Big axe (3-harm hand messy slow heavy)</li>\n<li>Silver knife (1-harm hand silver)</li>\n<li>Fighting sticks (1-harm hand quick)</li>\n<li>Spear (2-harm hand/close)</li>\n<li>Mace (2-harm hand messy)</li>\n<li>Crossbow (2-harm close slow)</li>\n</ul>\n<h4><br />Modern weapons (<em>pick either one or two, as above</em>):</h4>\n<ul>\n<li>.38 revolver (2-harm close reload loud)</li>\n<li>9mm (2-harm close loud)</li>\n<li>Sniper rifle (3-harm far)</li>\n<li>Magnum (3-harm close reload loud)</li>\n<li>Shotgun (3-harm close messy)</li>\n</ul>\n<h3><br />Luck Special</h3>\n<p>Mark luck to change a roll to 12 or avoid all harm from an injury.<br /><br /></p>\n<h3>Introductions</h3>\n<p>When you get here, wait for everyone to catch up so you\_can do your introductions together.</p>\n<p>Go around the group. On your turn, introduce your\_Initiate by name and look, and tell the group what they\_know about you.</p>\n<h3><br />History</h3>\n<p>Go around the group again. On your turn, pick one for\_each of the other hunters:</p>\n<ul>\n<li>They are a lay member of your Sect.</li>\n<li>You fought together when the tide of monsters seemed\_unstoppable. Ask them how it went.</li>\n<li>Friends, but they first met you under your cover\_identity, and learned about the Sect later. Ask how\_they feel about that.</li>\n<li>They are your close relative, or partner/spouse.\_Decide between you exactly what the relationship is.</li>\n<li>Fellow ancient weapons/martial arts club members.</li>\n<li>They’re described in\_the prophecies, but\_the role they will\_play isn’t stated.</li>\n<li>An ex-member of\_the Sect, but still\_friends. Ask them\_why they left or got\_thrown out</li>\n<li>You met researching\_mystical weirdness, and you’ve been occult\_comrades ever since.</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td colspan=\"2\"><br />\n<h2>Leveling Up</h2>\n<p><em>On the Character Sheet, open either Improvements or Advanced Improvements for editing. Drag and drop the improvement you wish to use from the lists below to keep track of which ones you have used. Please note that the module won't track this for you.</em><br /><br /></p>\n<h3>Improvements</h3>\n<p><em>When you have filled all five experience boxes, you level\_up. Erase the marks and pick an improvement from the\_list below.</em></p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.7E50cKxHS3EvimjR]{Get +1 Weird,\_max +3}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.Az2gDhhnsVYZmzrU]{Get +1 Cool, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.qrA6GiUeq6IOVDGA]{Get +1 Sharp, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.citnK1OcYfho4y5L]{Get +1 Tough, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.MrLdJs53H5gLgDCb]{Take another Initiate move}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.MrLdJs53H5gLgDCb]{Take another Initiate move}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.IIN3j4Edtd0TeY5O]{Get command of your chapter of the Sect}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.lqN4DrqH35RLs7pw]{Get a Sect team under your command}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.d51jD0RZphJt2wox]{Take a move from another playbook}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.d51jD0RZphJt2wox]{Take a move from another playbook}</p>\n<p>\_</p>\n<h3>Advanced Improvements</h3>\n<p><em>After you have leveled up five times, you qualify for\_advanced improvements in addition to these, from the\_list below.</em></p>\n<p><em>@UUID[Compendium.motw-for-pbta.tags.Item.qjNRMMoUnwOUZ6VC]{Get +1 to any rating, max +3.}</em></p>\n<p><em>@UUID[Compendium.motw-for-pbta.tags.Item.wM5snYWlmb6JVnRg]{Change this hunter to a new type}</em></p>\n<p><em>@UUID[Compendium.motw-for-pbta.tags.Item.sFDHZDRWF8Ddjd8Z]{Create a second hunter}</em></p>\n<p><em>@UUID[Compendium.motw-for-pbta.tags.Item.akbqtyK0cB0wnrGL]{Mark two of the basic moves as advanced}</em></p>\n<p><em>@UUID[Compendium.motw-for-pbta.tags.Item.XtTCVMLRHAtk0rs5]{Mark another two of the basic moves as advanced}</em></p>\n<p><em>@UUID[Compendium.motw-for-pbta.tags.Item.yY1FFOGA3HDmmxdN]{Retire this hunter to safety}</em></p>\n<p><em>@UUID[Compendium.motw-for-pbta.tags.Item.0YXPqLapuEmeEkgZ]{Become the leader, or effective leader, of the whole\_Sect}</em></p>\n<p><em>@UUID[Compendium.motw-for-pbta.tags.Item.DCeW9fH7chGDBTqq]{Get back one used Luck point}\_</em></p>\n</td>\n</tr>\n</tbody>\n</table>"
