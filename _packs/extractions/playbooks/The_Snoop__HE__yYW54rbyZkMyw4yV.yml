  description: "<blockquote>\n<p><em>Cryptids have kept out of sight, but I’m going to find them and record them. The evidence will be incontrovertible, and I’ll be the one who did it. I’m going to be a superstar one day, you mark my words! Hey... did you just feel a chill?</em></p>\n<p>\_</p>\n</blockquote>\n<table style=\"width:100%\" border=\"1\"><colgroup><col style=\"width:49.411%\"></col><col style=\"width:50.589%\"></col></colgroup>\n<tbody>\n<tr>\n<td colspan=\"2\">\n<h2>Getting Started</h2>\n<p>To make your Snoop, first pick a name. Then follow the instructions in this playbook to decide your look, ratings, crew, moves, and gear. Finally, introduce yourself and pick history.<br /><br /><em><strong>Instructions</strong>: @UUID[Compendium.motw-for-pbta.the-snoop-he.Item.JX7gH6vjf7GIRy0E]{Items} can be dragged and dropped to the appropriate header/field. For other values and descriptions, you need to copy and paste, or manually change them.</em></p>\n<p>\_</p>\n</td>\n</tr>\n<tr>\n<td style=\"vertical-align:top\">\n<h3>Look</h3>\n<p><em>Pick one from each List:</em></p>\n<ul>\n<li>Slender body, hefty body, trim body, jittery body, tall body, short body.</li>\n<li>Student clothes, arty clothes, old suit, stylish suit, safari wear, hat &amp; trenchcoat, utility wear.</li>\n</ul>\n<h3><br />Ratings</h3>\n<p><em>Pick one line:</em></p>\n<ul>\n<li>Charm +2, Cool -1, Sharp +1, Tough 0, Weird +1</li>\n<li>Charm +2, Cool 0, Sharp +1, Tough -1, Weird +1</li>\n<li>Charm +2, Cool +1, Sharp +1, Tough 0, Weird -1</li>\n<li>Charm +2, Cool -1, Sharp +2, Tough -1, Weird 0</li>\n<li>Charm +2, Cool +1, Sharp 0, Tough -1, Weird +1</li>\n</ul>\n<h3><br />Crew</h3>\n<p>@UUID[Compendium.motw-for-pbta.the-snoop-he.Item.Y6Jqm8WKLTiNAHgo]{Crew}</p>\n<p>Decide if your crew is the other hunters, or if you have an entourage.</p>\n<p>If they are not the hunters, there are up to three of them. Pick a name and job for each. Tell the Keeper–your crew are bystanders.</p>\n<p>If it’s the other hunters, decide together who gets which job.</p>\n<p><strong>Crew jobs:</strong> camera, sound, editing, dogsbody, researcher, driver, director, producer, bodyguard.</p>\n<h3><br />Moves</h3>\n<p>You get all the basic moves, plus three Snoop moves.</p>\n<p>Pick three:</p>\n<p>@UUID[Compendium.motw-for-pbta.the-snoop-he.Item.JX7gH6vjf7GIRy0E]{\"What Does That Feel Like?\"}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-snoop-he.Item.t8yLq8dLt0vgiH6r]{Minor Celebrity}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-snoop-he.Item.bQVe0RhO8QIYdkmG]{Press Accreditation}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-snoop-he.Item.VDUgSnZp0U7tV1Ge]{Relaxed Producer}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-snoop-he.Item.XRt6htuQuzWQv5rs]{The Mojo Wire}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-snoop-he.Item.szP26kkLm7rTxfGF]{Truthiness}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-snoop-he.Item.2Iirg9aCirqGfupt]{We'll Fix It In Post}</p>\n</td>\n<td style=\"vertical-align:top\">\n<h3>Gear</h3>\n<p>You get a laptop, three recording devices, two detectors and one subtle weapon. (Please note that you, or your Keeper, must create these manually).</p>\n<h4>Recording devices (<em>pick three</em>):</h4>\n<ul>\n<li>Video camera</li>\n<li>Tiny digital camera</li>\n<li>Film camera</li>\n<li>Digital recorder</li>\n<li>Tape recorder</li>\n<li>Infrared camera</li>\n<li>Pro sound gear</li>\n<li>Camera drone</li>\n<li>Starlight camera</li>\n<li>Steadicam rig</li>\n<li>Laser microphone</li>\n<li>SLR camera</li>\n<li>Nice smartphone</li>\n</ul>\n<h4><br />Detectors (<em>pick two</em>):</h4>\n<ul>\n<li>Electromagnetic field detector</li>\n<li>Temperature fluctuation detector</li>\n<li>Ouija board</li>\n<li>Humidity meter</li>\n<li>Dowsing rods</li>\n<li>Chemistry test kit</li>\n<li>Metal detector</li>\n<li>Compass</li>\n<li>GPS receiver</li>\n<li>Laser rangefinder</li>\n<li>Pendulum</li>\n<li>Tarot deck</li>\n</ul>\n<h4><br />Subtle weapons (<em>pick one</em>):</h4>\n<ul>\n<li>Multitool/pocket knife (1-harm hand hidden useful)</li>\n<li>Stun gun (1-harm hand stun)</li>\n<li>Baseball/cricket bat (2-harm hand innocuous messy)</li>\n<li>Handgun (2-harm close loud)</li>\n<li>Knife (1-harm hand hidden)</li>\n</ul>\n<h3><br />Luck Special</h3>\n<p>Whenever you spend a Luck point, you’re going to have technical difficulties. Breakdowns, communication problems, weird noises in the recordings, etc.<br /><br /></p>\n<h3>Introductions</h3>\n<p>When you get here, wait for everyone to catch up so you can do your introductions together.</p>\n<p>Go around the group. On your turn, introduce your Snoop by name and look, and tell the group what they know about you.</p>\n<h3><br />History</h3>\n<p>Go around the group again. When it’s your turn, pick one for each of the other hunters:</p>\n<ul>\n<li>You’re best friends from school/university (film class, maybe?)</li>\n<li>You met this hunter when they killed a monster you were doing a story on. Ask them what it was.</li>\n<li>This hunter almost defeated a monster but you did something to prevent that. Ask them what the monster was, then tell them what you did. Was it an accident or on purpose?</li>\n<li>This hunter was in danger of some having unhelpful publicity, but you got the story killed.</li>\n<li>You have a crush on this hunter. Ask them if they’ve noticed.</li>\n<li>This hunter saved your ass when you did something stupid. Ask them what you did.</li>\n<li>This hunter is a huge fan of your work. Ask them if they keep quiet about it or if everyone knows?</li>\n<li>This hunter is a relation, close or distant. Decide between you exactly what.</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td colspan=\"2\"><br />\n<h2>Leveling Up</h2>\n<p><em>On the Character Sheet, open either Improvements or Advanced Improvements for editing. Drag and drop the improvement you wish to use from the lists below to keep track of which ones you have used. Please note that the module won't track this for you.</em><br /><br /></p>\n<h3>Improvements</h3>\n<p><em>When you have filled all five experience boxes, you level\_up. Erase the marks and pick an improvement from the\_list below.</em></p>\n<p>\_@UUID[Compendium.motw-for-pbta.tags.Item.nWUp4WIgxde4RmvU]{Get +1 Charm,\_max +3}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.Az2gDhhnsVYZmzrU]{Get +1 Cool, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.C0CKhyhOZX5VYLXh]{Get +1 Weird, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.qrA6GiUeq6IOVDGA]{Get +1 Sharp, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.tFxjHxPuaT3CpZQa]{Take another Snoop move}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.tFxjHxPuaT3CpZQa]{Take another Snoop move}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.p3BJazXbsfSynhry]{Gain an ally: one of your existing crew members or the whole crew as an ally team}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.3VQ2sBEq1acZePx5]{Get a haven, like the Expert has, with one option plus a film lab and editing suite}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.d51jD0RZphJt2wox]{Take a move from another playbook}</p>\n<p>\_</p>\n<h3>Advanced Improvements</h3>\n<p><em>After you have leveled up five times, you qualify for\_advanced improvements in addition to these, from the\_list below.</em></p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.qjNRMMoUnwOUZ6VC]{Get +1 to any rating, max +3.}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.wM5snYWlmb6JVnRg]{Change this hunter to a new type}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.sFDHZDRWF8Ddjd8Z]{Create a second hunter to play as well as this one}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.akbqtyK0cB0wnrGL]{Mark two of the basic moves as advanced}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.XtTCVMLRHAtk0rs5]{Mark another two of the basic moves as advanced}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.yY1FFOGA3HDmmxdN]{Retire this hunter to safety}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.DCeW9fH7chGDBTqq]{Get back one used Luck point}</p>\n<p