system:
  description: "<blockquote>\n<p>Your birth was prophesied. You are the Chosen One, and with your abilities you can save the world. If you fail, all will be destroyed. It all rests on you. Only you.</p>\n<p>\_</p>\n</blockquote>\n<table style=\"width:100%;border-width:1px;border-style:solid\" border=\"1\"><colgroup><col style=\"width:50.055%\"></col><col style=\"width:49.945%\"></col></colgroup>\n<tbody>\n<tr style=\"height:144px\">\n<td style=\"border-width:1px;height:144px\" colspan=\"2\">\n<h2><span style=\"font-size:14px\">Getting Started</span></h2>\n<p>To make your Chosen, first pick a name. Then follow the instructions below to decide your look, ratings, fate, moves, gear, and your special weapon. Finally, introduce yourself and pick history.<br /><br />Instructions: @UUID[Compendium.motw-for-pbta.the-chosen.Item.bHfS4rlvAfUXiHcO]{Items} can be dragged and dropped to the appropriate header/field. For other values and descriptions, you need to copy and paste, or manually change them.<br /><br /></p>\n</td>\n</tr>\n<tr>\n<td style=\"border-style:solid;vertical-align:top;border-width:1px\">\n<h3>Look</h3>\n<p>Pick one from each List:</p>\n<ul>\n<li>Man, woman, boy, girl, androgynous.</li>\n<li>Fresh face, haggard face, young face, haunted face,\_hopeful face, controlled face.</li>\n<li>Preppy clothes, casual wear, urban wear, normal\_clothes, neat clothes, street wear.<br /><br /></li>\n</ul>\n<h3>Ratings</h3>\n<p>Pick one line:</p>\n<ul>\n<li>Charm+2, Cool-1, Sharp+1, Tough+2, Weird-1</li>\n<li>Charm-1, Cool+2, Sharp+1, Tough+2, Weird-1</li>\n<li>Charm+1, Cool+2, Sharp+1, Tough+1, Weird-1</li>\n<li>Charm-1, Cool+1, Sharp+2, Tough-1, Weird+2</li>\n<li>Charm+1, Cool+2, Sharp-1, Tough-1, Weird+2<br /><br /></li>\n</ul>\n<h3>Fate</h3>\n<p>You get to decide what sort of fate is in store for you. Pick how you found out about your fate:\_</p>\n<p>@UUID[Compendium.motw-for-pbta.the-chosen.Item.LCKJAZGYuF1Xq5F8]{Fate: An ancient cult found you}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-chosen.Item.0lpffO0BXM5hOkmC]{Fate: Attacked by monsters}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-chosen.Item.q1Nz4em7prSN98gI]{Fate: Nightmares and visions}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-chosen.Item.0WpLEwqNuwmUHSEp]{Fate: Some weirdo told you}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-chosen.Item.QNrdvctMF6qOCTIx]{Fate: Sought out by your nemesisi}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-chosen.Item.QsJfvxQIGm4CJzD0]{Fate: Trained from birth}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-chosen.Item.GkzbNvxa2rwCWGIV]{Fate: You found the Prophesy}<br /><br /></p>\n<p>Then pick two heroic and two doom tags for your fate from the lists below. This is how your fate will unfold. It’s okay to pick contradictory tags: that means your fate is pulling you both ways.</p>\n<p>Whenever you mark off a point of Luck, the Keeper will throw something from your fate at you.</p>\n<h4>Heroic (<em>pick two</em>):</h4>\n<p>@UUID[Compendium.motw-for-pbta.the-chosen.Item.LQurhY4c7hnMqkqH]{Heroic: A normal life}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-chosen.Item.aUUHi4RkbaS0RL5U]{Heroic: Divine help}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-chosen.Item.WhKsfGzUR4iYmBb9]{Heroic: Hidden allies}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-chosen.Item.yAew1i0EqBBwm3SJ]{Heroic: Magical powers}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-chosen.Item.wFisYPjGFyMMO3cU]{Heroic: Mystical inheritance}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-chosen.Item.r00RxP6Vj3T61BZp]{Heroic: Sacrifice}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-chosen.Item.rgBVYudXix1PACWF]{Heroic: Secret training}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-chosen.Item.a5EG6h1poQerpma3]{Heroic: The end of monsters}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-chosen.Item.rkElvHtMY9OzvqRL]{Heroic: True love}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-chosen.Item.xLTvvDrIEt51mhJ9]{Heroic: Visions}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-chosen.Item.by5Z44b39HIRYRFd]{Heroic: You are the Champion}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-chosen.Item.h2off7ntsdHJist2]{Heroic: You can save the world}</p>\n<h4><br />Doom (<em>pick two</em>):</h4>\n<p>@UUID[Compendium.motw-for-pbta.the-chosen.Item.QKDTCGuZpo2O924F]{Doom: A nemesis}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-chosen.Item.7gmNNBbtIb0VSOXw]{Doom: A source of Evil}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-chosen.Item.qlE4tjRVTXmO4Pew]{Doom: Damnation}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-chosen.Item.nVJeSCxmjLIC4hcr]{Doom: Death}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-chosen.Item.aFqcf2ESVtofGIWN]{Doom: Doubt}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-chosen.Item.JwGktmbp4r6x5oDB]{Doom: Failure}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-chosen.Item.w3nIoBvX31SVQSC0]{Doom: Hosts of monsters}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-chosen.Item.H8m05hBBDphntuhn]{Doom: Impossible love}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-chosen.Item.sWil9E4SSrB0fy7M]{Doom: Loss of loved ones}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-chosen.Item.m3gW5Pl23EKpNBlE]{Doom: No normal life}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-chosen.Item.hyoOLC5lEJOsNito]{Doom: Sympathy with the enemy}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-chosen.Item.ZwhZopKrcmCMpNdT]{Doom: The end of days}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-chosen.Item.ErbcxdkZ5MBbKDPV]{Doom: Treachery}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-chosen.Item.zfhwJo5zzdePM9Y3]{Doom: You can't save everyone}</p>\n</td>\n<td style=\"border-style:solid;vertical-align:top;border-width:1px\">\n<h3>Moves</h3>\n<p>You get all of the basic moves, plus three Chosen moves.</p>\n<p><em>You get these two:</em></p>\n<p>@UUID[Compendium.motw-for-pbta.the-chosen.Item.bHfS4rlvAfUXiHcO]{Destiny's Plaything}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-chosen.Item.XsPhz72m8uJuZAkL]{I'm Here For A Reason}</p>\n<p><em>Then pick one of these:</em></p>\n<p>@UUID[Compendium.motw-for-pbta.the-chosen.Item.gNK5RHr2yL65lk8b]{Devastating}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-chosen.Item.mtxqSOBSAjFTS1tO]{Dutiful}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-chosen.Item.bAHOkY5CQoR7cWND]{Invincible}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-chosen.Item.WoL5Q6GpIc56uZmD]{Resilience}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-chosen.Item.tllUPHqeQKS7oHqk]{The Big Entrance}<br /><br /></p>\n<h3>Gear</h3>\n<p>You can have protective gear worth 1-armour, if you want.</p>\n<p>You have a special weapon you are destined to wield.</p>\n<h3><br />Your Special Weapon</h3>\n<p>Design your weapon by choosing a form and three business-<br />end options (which are added to the base tags), and a material. For example, if you want a magic sword\_you could choose the following: handle + blade + long + magic.</p>\n<p><em>(Drag and drop @UUID[Compendium.motw-for-pbta.the-chosen.Item.hMLWMPiCUeJlMdEe]{The Chosen: Special Weapon} to your Character Sheet, open it, rename it if you wish, and then add\_ the Tags for Form, Business-end and Material by dragging the them to the weapon)</em></p>\n<h4>Form <em>(choose 1):</em></h4>\n<ul>\n<li>Staff (<em>Add</em>: @UUID[Compendium.motw-for-pbta.tags.Item.wZYNnODp72fKtZeJ]{1-harm}\_ @UUID[Compendium.motw-for-pbta.tags.Item.7bwjRW0tcZAd1eeS]{hand} @UUID[Compendium.motw-for-pbta.tags.Item.GdZB1wAlnlsUOxkP]{close})<br /><br /></li>\n<li>Haft (<em>Add</em>: @UUID[Compendium.motw-for-pbta.tags.Item.qG8S5oSRgQxXS93k]{2-harm} @UUID[Compendium.motw-for-pbta.tags.Item.7bwjRW0tcZAd1eeS]{hand} @UUID[Compendium.motw-for-pbta.tags.Item.MbIWZ3EHvZ9SQ5VK]{heavy})<br /><br /></li>\n<li>Handle (<em>Add</em>: @UUID[Compendium.motw-for-pbta.tags.Item.wZYNnODp72fKtZeJ]{1-harm} @UUID[Compendium.motw-for-pbta.tags.Item.7bwjRW0tcZAd1eeS]{hand} @UUID[Compendium.motw-for-pbta.tags.Item.5N6EgQGuCXpMpSIv]{balanced})<br /><br /></li>\n<li>Chain (<em>Add</em>: @UUID[Compendium.motw-for-pbta.tags.Item.wZYNnODp72fKtZeJ]{1-harm} @UUID[Compendium.motw-for-pbta.tags.Item.7bwjRW0tcZAd1eeS]{hand} @UUID[Compendium.motw-for-pbta.tags.Item.8XhRBZRlIZOqNbxv]{area})<br /><em><br /></em></li>\n</ul>\n<h4><em>B</em>usiness-end <em>(choose 3 options):</em></h4>\n<ul>\n<li>Artifact <em>(add the @UUID[Compendium.motw-for-pbta.tags.Item.Llh9Q5RvkYKS4Ymu]{magic} tag)<br /><br /></em></li>\n<li>Spikes <em>(Increase harm by +1, add the @UUID[Compendium.motw-for-pbta.tags.Item.S5xk0YK9ZFccI7YI]{messy} tag)<br /><br /></em></li>\n<li>Blade <em>(Increase harm by +1)<br /><br /></em></li>\n<li>Heavy <em>(Increase harm by +1)<br /><br /></em></li>\n<li>Long <em>(add the @UUID[Compendium.motw-for-pbta.tags.Item.GdZB1wAlnlsUOxkP]{close} tag)<br /><br /></em></li>\n<li>Throwable <em>(add the @UUID[Compendium.motw-for-pbta.tags.Item.GdZB1wAlnlsUOxkP]{close} tag)<br /><br /></em></li>\n<li>Chain<em> (add the @UUID[Compendium.motw-for-pbta.tags.Item.8XhRBZRlIZOqNbxv]{area} tag)<br /><br /></em></li>\n</ul>\n<h4>Material <em>(choose 1):</em></h4>\n<p><em>Finally, pick what material the business-end is made\_from:</em></p>\n<p><em>@UUID[Compendium.motw-for-pbta.tags.Item.nfjHO3sBIFHdE04w]{steel} @UUID[Compendium.motw-for-pbta.tags.Item.xQfAJIdYCNRrExDX]{cold iron} @UUID[Compendium.motw-for-pbta.tags.Item.fpiy6JwwrSCulcyt]{silver} @UUID[Compendium.motw-for-pbta.tags.Item.E4EuySgswvIO4QmI]{wood} @UUID[Compendium.motw-for-pbta.tags.Item.qSuJNr4Qs14JGgrH]{stone}</em></p>\n<p><em>@UUID[Compendium.motw-for-pbta.tags.Item.triYyBBsRJ0AL7Ep]{bone} </em><em>@UUID[Compendium.motw-for-pbta.tags.Item.IgHpVHngwNuJMYEe]{teeth} @UUID[Compendium.motw-for-pbta.tags.Item.V1gkRSL1dJOpaIyL]{obsidian} @UUID[Compendium.motw-for-pbta.tags.Item.kBfpQqcgIvZAcdBQ]{or anything else you want}<br /><br /></em></p>\n<h3>Luck Special</h3>\n<p>When you spend a point of Luck, the\_Keeper will bring your fate into play.</p>\n<p><em>\_</em></p>\n<h3>Introductions</h3>\n<p>When you get here, wait for everyone to catch up so you\_can do your introductions together.</p>\n<p>Go around the group. On your turn, introduce your\_Chosen by name and look, and tell the group what they\_know about you.</p>\n<h3><br />History</h3>\n<p>Go around the group again. On your turn, pick one of\_these for each other hunter:</p>\n<ul>\n<li>You are close blood relations. Ask them exactly how\_close.</li>\n<li>They are destined to be your mentor. Tell them how\_this was revealed.</li>\n<li>Your best friend in the world, who you trust totally.</li>\n<li>A rival at first, but you came to a working arrangement.</li>\n<li>Romantic entanglement, or fated to be romantically\_entangled.</li>\n<li>Just friends, from school or work or something. Ask\_them what.</li>\n<li>They could have been the Chosen One instead of you, but they failed some trial. Tell them how they failed.</li>\n</ul>\n</td>\n</tr>\n<tr style=\"height:690px\">\n<td style=\"border-width:1px;height:690px\" colspan=\"2\">\n<h2><br />Leveling Up</h2>\n<p><em>On the Character Sheet, open either Improvements or Advanced Improvements for editing. Drag and drop the improvement you wish to use from the lists below to keep track of which ones you have used. Please note that the module won't track this for you.</em></p>\n<h3>Improvements</h3>\n<p><em>When you have filled all five experience boxes, you level up. Erase the marks and pick an improvement from the following list:</em><br /><br />@UUID[Compendium.motw-for-pbta.tags.Item.nWUp4WIgxde4RmvU]{Get +1 Charm,\_max +3}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.HLKdeAtlzxgyKQER]{Get +1 Cool, max +3}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.5VTevx3R8atxoyjF]{Get +1 Sharp, max +3}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.Db5dKYP5eueIQfOY]{Get +1 Tough,\_max +3}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.7E50cKxHS3EvimjR]{Get +1 Weird,\_max +3}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.7H3Kk16edaH9P69Q]{Take another\_Chosen move}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.7H3Kk16edaH9P69Q]{Take another\_Chosen move}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.p3BJazXbsfSynhry]{Gain an ally}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.d51jD0RZphJt2wox]{Take a move from another playbook}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.d51jD0RZphJt2wox]{Take a move from another playbook}</p>\n<h3><br />Advanced Improvements</h3>\n<p><em>After you have leveled up five times, you qualify for\_advanced improvements in addition to these. They’re\_below.</em></p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.qjNRMMoUnwOUZ6VC]{Get +1 to any rating, max +3.}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.DCeW9fH7chGDBTqq]{Get back one used Luck point}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.wM5snYWlmb6JVnRg]{Change this hunter to a new type}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.sFDHZDRWF8Ddjd8Z]{Create a second hunter to play as well as this one}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.akbqtyK0cB0wnrGL]{Mark two of the basic moves as advanced}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.XtTCVMLRHAtk0rs5]{Mark another two of the basic moves as advanced}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.yY1FFOGA3HDmmxdN]{Retire this hunter to safety}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.LWEKL1kIIOV3ScHE]{Delete one of your Doom tags, and (optionally) one of your Heroic tags. You have changed that aspect of your destiny}</p>\n</td>\n</tr>\n</tbody>\n</table>"
