system:
  description: "<blockquote>\n<p>I feel the hunger, the lust to destroy. But I fight it: I never give in. I’m not human any more, not really, but I have to protect those who still are. That way I can tell myself I’m different to the other monsters. Sometimes I can even believe it.</p>\n<p>\_</p>\n</blockquote>\n<p>\_</p>\n<table style=\"width:100%\" border=\"1\"><colgroup><col style=\"width:54.2427%\"></col><col style=\"width:45.7573%\"></col></colgroup>\n<tbody>\n<tr>\n<td colspan=\"2\">\n<h2>Getting Started</h2>\n<p>To make your Monstrous, first pick a name. Then follow the instructions in this playbook to decide your look, ratings, breed, moves, and gear. Finally, introduce yourself and pick history.<br /><br /><em><strong>Instructions</strong>: @UUID[Compendium.motw-for-pbta.the-monstrous.Item.hlQlxq6JV7ynHLaL]{Items} can be dragged and dropped to the appropriate header/field. For other values and descriptions, you need to copy and paste, or manually change them.</em></p>\n<p>\_</p>\n</td>\n</tr>\n<tr>\n<td style=\"vertical-align:top\">\n<h3>Look</h3>\n<p><em>Pick one from each List:</em></p>\n<ul>\n<li>Man, woman, mysterious, transgressive.</li>\n<li>Sinister aura, powerful aura, dark aura, unnerving\_aura, energetic aura, evil aura, bestial aura.</li>\n<li>Archaic clothes, casual clothes, ragged clothes, tailored\_clothes, stylish clothes, street clothes, outdoor\_clothes.</li>\n</ul>\n<h3><br />Ratings</h3>\n<p><em>Pick one line:</em></p>\n<ul>\n<li>Charm-1, Cool-1, Sharp=0, Tough+2, Weird+3</li>\n<li>Charm-1, Cool+1, Sharp+1, Tough=0, Weird+3</li>\n<li>Charm+2, Cool=0, Sharp-1, Tough-1, Weird+3</li>\n<li>Charm-2, Cool+2, Sharp=0, Tough=0, Weird+3</li>\n<li>Charm=0, Cool-1, Sharp+2, Tough-1, Weird+3</li>\n</ul>\n<h3><br />Monster Breed</h3>\n<p>You’re half-human, half-monster: decide if you were\_always this way or if you you were originally human and\_transformed somehow.</p>\n<p>Now decide if you were always fighting to be good, or\_if you were evil and changed sides.</p>\n<p>Define your monstrous breed by picking a curse,\_moves, and natural attacks.</p>\n<p>Create the monster you want to be: whatever you\_choose defines your breed in the game. Some classic\_monsters with suggestions for picks are listed below. These are <em>only </em>suggestions: feel free to make\_a different version!</p>\n<h3><br />Curses</h3>\n<p><em>Pick one:</em></p>\n<p>@UUID[Compendium.motw-for-pbta.the-monstrous.Item.38LFZaoLPrT6eQJv]{Curse: Dark Master}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-monstrous.Item.Rf4I7wUUKVQjWbcP]{Curse: Feed}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-monstrous.Item.lLg2j15QUyQdfrVX]{Curse: Pure Drive}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-monstrous.Item.TMmkBQIkpiiYvnW1]{Curse: Vulnerability}</p>\n<h3><br />Natural Attacks</h3>\n<p>(Drag and drop @UUID[Compendium.motw-for-pbta.the-monstrous.Item.17XFAx7t2gdrCdNE]{The Monstrous: Natural Attacks} to your Character Sheet, open it, rename it if you wish, and then add\_ the Tags for Base and Extras by dragging the them to the weapon)</p>\n<p><em>Pick a Base and add an extra to it, or two Bases:<br /><br /></em></p>\n<ul>\n<li>Base: teeth (<em>Add</em>: @UUID[Compendium.motw-for-pbta.tags.Item.FVbweTphVIbENn72]{3-harm} @UUID[Compendium.motw-for-pbta.tags.Item.RDfOVDy0r0C4NifL]{intimate})<br /><br /></li>\n<li>Base: claws (<em>Add</em>: @UUID[Compendium.motw-for-pbta.tags.Item.qG8S5oSRgQxXS93k]{2-harm} @UUID[Compendium.motw-for-pbta.tags.Item.7bwjRW0tcZAd1eeS]{hand})<br /><br /></li>\n<li>Base: magical force (<em>Add</em>: @UUID[Compendium.motw-for-pbta.tags.Item.wZYNnODp72fKtZeJ]{1-harm} @UUID[Compendium.motw-for-pbta.tags.Item.Llh9Q5RvkYKS4Ymu]{magic} @UUID[Compendium.motw-for-pbta.tags.Item.GdZB1wAlnlsUOxkP]{close})<br /><br /></li>\n<li>Base: life-drain (<em>Add</em>: @UUID[Compendium.motw-for-pbta.tags.Item.wZYNnODp72fKtZeJ]{1-harm} @UUID[Compendium.motw-for-pbta.tags.Item.RDfOVDy0r0C4NifL]{intimate} @UUID[Compendium.motw-for-pbta.tags.Item.Ub6csRKA0PQOMj9L]{life-drain})<br /><br /></li>\n<li>Extra: <em>Increase harm by +1</em><br /><br /></li>\n<li>Extra: <em>Add </em>@UUID[Compendium.motw-for-pbta.tags.Item.2WgpZtMmwTVjCCnA]{ignore-armour} <em>to a base</em><br /><br /></li>\n<li>Extra: <em>Add an extra range to a base (add @UUID[Compendium.motw-for-pbta.tags.Item.RDfOVDy0r0C4NifL]{intimate} @UUID[Compendium.motw-for-pbta.tags.Item.7bwjRW0tcZAd1eeS]{hand}, or @UUID[Compendium.motw-for-pbta.tags.Item.GdZB1wAlnlsUOxkP]{close})</em>.</li>\n</ul>\n<h3><br />Monster Breed Suggestions</h3>\n<ul>\n<li><strong>Vampire</strong>: Curse: feed (blood or life-force). Natural\_attacks: Base: life-drain or Base: teeth; add +1 harm\_to base attack. Moves: immortal or unquenchable\_vitality; mental domination.</li>\n<li><strong>Werewolf</strong>: Curse: vulnerability (silver). Natural\_attacks: Base: claws; Base: teeth. Moves: shapeshifter\_(wolf and/or wolfman); claws of the beast or unholy\_strength.</li>\n<li><strong>Ghost</strong>: Curse: vulnerability (rock salt). Natural\_attacks: Base: magical force; add hand range to\_magical force. Moves: incorporeal; immortal.</li>\n<li><strong>Faerie</strong>: Curse: pure drive (joy). Natural attacks:\_Base: magical force; add ignore- armour to magical\_force. Moves: flight; preternatural speed.</li>\n<li><strong>Demon</strong>: Curse: pure drive (cruelty). Natural attacks:\_Base: claws; +1 harm to claws. Moves: dark negotiator;\_unquenchable vitality.</li>\n<li><strong>Orc</strong>: Curse: dark master (the orc overlord). Natural\_attacks: Base: teeth; add ignore-armour to teeth.\_Moves: Unholy strength; dark negotiator.</li>\n<li><strong>Zombie</strong>: Curse: pure drive (hunger), feed (flesh or\_brains). Natural attacks: Base: teeth; +1 harm to\_teeth. Moves: immortal; unquenchable vitality.</li>\n</ul>\n</td>\n<td style=\"vertical-align:top\">\n<h3>Moves</h3>\n<p>You get all the basic moves, plus pick two Monstrous\_moves:</p>\n<p>@UUID[Compendium.motw-for-pbta.the-monstrous.Item.hlQlxq6JV7ynHLaL]{Claws of the Beast}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-monstrous.Item.5diUOzVSsnbNsPer]{Dark Negotiator}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-monstrous.Item.670Avpw7pud6OmT5]{Flight}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-monstrous.Item.JN9nVYewIJALKvDq]{Immortal}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-monstrous.Item.7WztWThd4id4NSFq]{Incorporeal}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-monstrous.Item.dkNpYC9kaSMf7R7c]{Mental Dominion}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-monstrous.Item.dk0WacaqcjuWFWUr]{Preternatural Speed}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-monstrous.Item.ypYcewW1BASNdSVz]{Shapeshifter}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-monstrous.Item.TddvoEFhC4vEVHSN]{Something Borrowed}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-monstrous.Item.jtgRu7dyLbHmJUM1]{Unholy Strength}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-monstrous.Item.qzx15TncQ4YxYCWC]{Unnatural Appeal}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-monstrous.Item.YHZiz5cZahfMbrZt]{Unquenchable Vitality}</p>\n<h3><br />Gear</h3>\n<p>If you want, you can take one handy weapon (Please note that you, or your Keeper must create these manually):</p>\n<ul>\n<li>.38 revolver (2-harm close reload loud)</li>\n<li>9mm (2-harm close loud)</li>\n<li>Magnum (3-harm close reload loud)</li>\n<li>Shotgun (3-harm close messy)</li>\n<li>Big knife (1-harm hand)</li>\n<li>Brass knuckles (1-harm hand quiet small)</li>\n<li>Sword (2-harm hand messy)</li>\n<li>Huge sword (3-harm hand heavy)</li>\n</ul>\n<h3><br />Luck Special</h3>\n<p>Mark luck to change a roll to 12 or avoid all harm from an injury.<br /><br /></p>\n<h3>Introductions</h3>\n<p>When you get here, wait for everyone to catch up so you\_can do your introductions together.</p>\n<p>Go around the group. On your turn, introduce your\_Monstrous by name and look, and tell the group what\_they know about you.</p>\n<h3><br />History</h3>\n<p>Go around the group again. When it’s your turn, pick one\_for each of the other hunters:</p>\n<ul>\n<li>You lost control one time, and almost killed them.\_Ask them how they stopped you.</li>\n<li>They tried to slay you, but you proved you’re on the\_side of good. Ask them what convinced them.</li>\n<li>You are romantically obsessed with them. Ask them\_if they know, and if they reciprocate.</li>\n<li>Close relations, or a distant descendant. Tell them\_which.</li>\n<li>You saved them from another of your kind, and\_prevented reprisals against that individual creature\_(maybe it’s another good one, or maybe it has a hold\_over you).</li>\n<li>They are tied to your curse or origin. Tell them how.</li>\n<li>You fought together against the odds, and prevailed.</li>\n<li>They saved you from another hunter who was prepared\_to kill you. Ask them what happened.</li>\n</ul>\n<p>\_</p>\n</td>\n</tr>\n<tr>\n<td colspan=\"2\"><br />\n<h2>Leveling Up</h2>\n<p><em>On the Character Sheet, open either Improvements or Advanced Improvements for editing. Drag and drop the improvement you wish to use from the lists below to keep track of which ones you have used. Please note that the module won't track this for you.</em><br /><br /></p>\n<h3>Improvements</h3>\n<p><em>When you have filled all five experience boxes, you level\_up. Erase the marks and pick an improvement from the\_list below.</em></p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.V6RgdQOIDCAkRPS3]{Get +1 Charm, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.Az2gDhhnsVYZmzrU]{Get +1 Cool, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.qrA6GiUeq6IOVDGA]{Get +1 Sharp, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.citnK1OcYfho4y5L]{Get +1 Tough, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.vPfb9EUqQXGH2W37]{Take another Monstrous move}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.vPfb9EUqQXGH2W37]{Take another Monstrous move}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.3VQ2sBEq1acZePx5]{Gain a haven, like the Expert has, with two options}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.gWDqfENfPSn5G1WO]{Take a natural attacks pick}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.d51jD0RZphJt2wox]{Take a move from another playbook}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.d51jD0RZphJt2wox]{Take a move from another playbook}</p>\n<p>\_</p>\n<h3>Advanced Improvements</h3>\n<p><em>After you have leveled up five times, you qualify for\_advanced improvements in addition to these, from the\_list below.</em></p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.qjNRMMoUnwOUZ6VC]{Get +1 to any rating, max +3.}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.wM5snYWlmb6JVnRg]{Change this hunter to a new type}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.sFDHZDRWF8Ddjd8Z]{Create a second hunter to play as well as this one}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.akbqtyK0cB0wnrGL]{Mark two of the basic moves as advanced}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.XtTCVMLRHAtk0rs5]{Mark another two of the basic moves as advanced.}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.yfN9DSTntuFMCCCq]{Free yourself from the curse of your kind. Your curse no longer applies, but you lose 1 Weird}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.20akx7ahRILWDKXR]{You turn evil (again). Retire this character, they\_become one of the Keeper’s threats}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.DCeW9fH7chGDBTqq]{Get back one used Luck point}</p>\n</td>\n</tr>\n</tbody>\n</table>"
