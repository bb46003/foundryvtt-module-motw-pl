  description: "<blockquote>\n<p>I am the Light, the Sword.</p>\n<p>I am sent to defend the meek from Darkness.</p>\n<p>All Evil fears me, for I am its end.</p>\n</blockquote>\n<p>\_</p>\n<table style=\"width:100%\" border=\"1\"><colgroup><col style=\"width:54.2427%\"></col><col style=\"width:45.7573%\"></col></colgroup>\n<tbody>\n<tr>\n<td colspan=\"2\">\n<h2>Getting Started</h2>\n<p>To make your Divine, first pick a name. Then follow the instructions in this playbook to decide your look, ratings, mission, moves, and gear. Finally, introduce yourself and pick history.\_<br /><br /><em><strong>Instructions</strong>: @UUID[Compendium.motw-for-pbta.the-divine.Item.SPljZlMbJgcIGI3h]{Items} can be dragged and dropped to the appropriate header/field. For other values and descriptions, you need to copy and paste, or manually change them.</em></p>\n</td>\n</tr>\n<tr>\n<td style=\"vertical-align:top\">\n<h3>Look</h3>\n<p><em>Pick one from each List:</em></p>\n<ul>\n<li>Man, woman, androgynous, asexual.</li>\n<li>Blazing eyes, terrifying eyes, placid eyes, sparkling\_eyes, perceptive eyes, starry eyes, glowing eyes.</li>\n<li>Dirty clothes, perfect suit, rumpled suit, casual\_clothes, practical clothes.</li>\n</ul>\n<h3><br />Ratings</h3>\n<p><em>Pick one line:</em></p>\n<ul>\n<li>Charm+1, Cool+1, Sharp-1, Tough+2, Weird=0</li>\n<li>Charm-1, Cool+2, Sharp-1, Tough+2, Weird=0</li>\n<li>Charm-1, Cool=0, Sharp+1, Tough+2, Weird+1</li>\n<li>Charm+1, Cool+1, Sharp=0, Tough+2, Weird-1</li>\n<li>Charm-1, Cool+1, Sharp=0, Tough+2, Weird+1</li>\n</ul>\n<h3><br />Mission</h3>\n<p>You have been put on Earth for a purpose. Pick one:</p>\n<p><em>(Drag the @UUID[Compendium.motw-for-pbta.the-divine.Item.KLqdLn3vtSE6M1KF]{Mission} move over to your Character Sheet, edit it, and paste the selected purpose into the Description)</em></p>\n<ul>\n<li>You are here to fight the schemes of an Adversary.</li>\n<li>The End of Days approaches. Your role is to guide\_these hunters and <em>prevent </em>it from coming to pass.</li>\n<li>The End of Days approaches. Your role is to guide\_these hunters and <em>ensure </em>it comes to pass.</li>\n<li>You have been exiled. You must work for the cause of\_Good without drawing attention from your brothers\_and sisters, as they are bound to execute you for your\_crimes.</li>\n<li>One of the other hunters has a crucial role to play\_in events to come. You must prepare them for their\_role, and protect them at any cost.</li>\n</ul>\n<p>\_</p>\n<h3>Moves</h3>\n<p>You get all the basic moves, and pick three Divine moves:</p>\n<p>@UUID[Compendium.motw-for-pbta.the-divine.Item.SPljZlMbJgcIGI3h]{Angel Wings}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-divine.Item.ND7NPDUDCDU5FAix]{Boss from Beyond}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-divine.Item.EtnlfmvY9VnOzi1w]{Cast Out Evil}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-divine.Item.MzMsHOfthtCOkjK8]{Lay On Hands}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-divine.Item.NG02AuFO4VGTDoA3]{Smite}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-divine.Item.w1QGjHmRCFyttbju]{Soothe}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-divine.Item.fPMB0cgm9vkrku5y]{What I Need, When I Need It}</p>\n</td>\n<td style=\"vertical-align:top\">\n<h3>Gear</h3>\n<p><em>Pick one divine weapon:</em></p>\n<p>@UUID[Compendium.motw-for-pbta.the-divine.Item.CxNMt0Ku01jA2PSR]{Five Demon Bag}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-divine.Item.D4NAqZaClDUN1QOk]{Flaming Sword}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-divine.Item.g3a4uSyvL434uaNw]{Razor Whip}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-divine.Item.xyFSfcaKLYMrDnOC]{Silver Trident}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-divine.Item.xWwDtj8bsyFBweJO]{Thunder Hammer}<br /><br /></p>\n<p><em>You also get:</em></p>\n<p>@UUID[Compendium.motw-for-pbta.the-divine.Item.wP3d2tf1fqEBTIik]{Divine armour}.</p>\n<p>It has a look suited to your divine origin.</p>\n<h3><br />Luck Special</h3>\n<p>Mark luck to change a roll to 12 or avoid all harm from an injury.<br /><br /></p>\n<h3>Introductions</h3>\n<p>When you get here, wait for everyone to catch up so you\_can do your introductions together.</p>\n<p>Go around the group. On your turn, introduce your\_Divine by name and look, and tell the group what they\_know about you.</p>\n<h3><br />History</h3>\n<p>Go around the group again. When it’s your turn, pick one\_for each of the other hunters:</p>\n<ul>\n<li>If you are protecting another hunter as your mission,\_tell them this: You have a crucial role in what is to\_come. I am here to guide and defend you.</li>\n<li>They should not be involved in this situation: the\_prophecies didn’t mention them at all. This gets your\_attention but you don’t know what it means yet.</li>\n<li>They are, at heart, a good and righteous person. You<br />must help them stay that way.</li>\n<li>They are an abomination, and should be destroyed. Except you can’t–work out with them why not.</li>\n<li>Their prayer (perhaps an informal or even unconscious\_prayer) summoned you.</li>\n<li>They fill you with feelings of sexual infatuation. You\_are confused by the associated mortal emotions.</li>\n<li>They saved your life, and you understand (intellectually\_at least) that you owe them for it.</li>\n<li>They’re the person you go to for advice on mortal\_stuff (e.g sex, food, drugs, television, etc).</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td colspan=\"2\">\n<h2><br />Leveling Up</h2>\n<p><em>On the Character Sheet, open either Improvements or Advanced Improvements for editing. Drag and drop the improvement you wish to use from the lists below to keep track of which ones you have used. Please note that the module won't track this for you.</em><br /><br /></p>\n<h3>Improvements</h3>\n<p><em>When you have filled all five experience boxes, you level\_up. Erase the marks and pick an improvement from the\_list below.</em><br /><br /></p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.Db5dKYP5eueIQfOY]{Get +1 Tough,\_max +3}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.Az2gDhhnsVYZmzrU]{Get +1 Cool, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.V6RgdQOIDCAkRPS3]{Get +1 Charm, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.qrA6GiUeq6IOVDGA]{Get +1 Sharp, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.C0CKhyhOZX5VYLXh]{Get +1 Weird, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.RDtPo6xZMMz4Lkhq]{Take another Divine move}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.RDtPo6xZMMz4Lkhq]{Take another Divine move}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.O635uB2S2MBHzuTc]{Gain a lesser divine being as an ally, sent from above\_to help with your mission}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.d51jD0RZphJt2wox]{Take a move from another playbook}</p>\n<p>\_</p>\n<h3>Advanced Improvements</h3>\n<p>After you have leveled up five times, you qualify for\_advanced improvements in addition to these, from the\_list below.</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.qjNRMMoUnwOUZ6VC]{Get +1 to any rating, max +3.}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.wM5snYWlmb6JVnRg]{Change this hunter to a new type}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.sFDHZDRWF8Ddjd8Z]{Create a second hunter to play as well as this one}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.akbqtyK0cB0wnrGL]{Mark two of the basic moves as advanced}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.XtTCVMLRHAtk0rs5]{Mark another two of the basic moves as advanced}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.yY1FFOGA3HDmmxdN]{Retire this hunter to safety}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.azNLEpp6AhUm8wdE]{Erase one used luck mark}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.CsPiVZPpJNkeJmFp]{Change your mission. Select a different mission from the normal options}</p>\n</td>\n</tr>\n</tbody>\n</table>"
