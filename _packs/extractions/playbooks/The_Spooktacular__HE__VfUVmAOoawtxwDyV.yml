  description: "<blockquote>\n<p><em>I’ve traveled all over, pretty much everywhere you can make a dollar. I’ve made people happy, and I guess annoyed a few. But everywhere you go has monsters–this show included.</em></p>\n<p>\_</p>\n</blockquote>\n<table style=\"width:100%;height:185px\" border=\"1\"><colgroup><col style=\"width:48.6941%\"></col><col style=\"width:51.3059%\"></col></colgroup>\n<tbody>\n<tr style=\"height:151px\">\n<td style=\"height:151px\" colspan=\"2\">\n<h2>Getting Started</h2>\n<p>To make your Spooktacular, first pick a name. Then follow the instructions in this playbook to decide your look, ratings, Show, moves, and gear. Finally, introduce yourself and pick history.</p>\n<p><br /><em><strong>Instructions</strong>: @UUID[Compendium.motw-for-pbta.the-spooktacular-he.Item.VzZvk14EtmQtbXQa]{Items}\_ can be dragged and dropped to the appropriate header/field. For other values and descriptions, you need to copy and paste, or manually change them.</em></p>\n<p>\_</p>\n</td>\n</tr>\n<tr style=\"height:17px\">\n<td style=\"vertical-align:top;height:17px\">\n<h3>Look</h3>\n<p><em>Pick one from each List:</em></p>\n<ul>\n<li>Human, slightly inhuman, fate-marked</li>\n<li>Friendly face, guarded face, observant face, open face, weathered face, young face</li>\n<li>Fancy clothes, old clothes, stage costume, working clothes,</li>\n</ul>\n<h3><br />Ratings</h3>\n<p><em>Pick one line:</em></p>\n<ul>\n<li>Charm +2, Cool -1, Sharp +1, Tough 0, Weird +1</li>\n<li>Charm +2, Cool +1, Sharp 0, Tough -1, Weird +1</li>\n<li>Charm +2, Cool 0, Sharp -1, Tough -1, Weird +2</li>\n<li>Charm +1, Cool 0, Sharp -1, Tough +1, Weird +2</li>\n<li>Charm +1, Cool +1, Sharp 0, Tough -1, Weird +2</li>\n</ul>\n<h3><br />The SHOW</h3>\n<p>You spent a long time with a traveling show and get an ability based on its style.</p>\n<p>Are you still with them? If so, how do you balance work and monster hunting? If you left, why was that?</p>\n<p><em>Pick your show’s specialty:</em></p>\n<p>@UUID[Compendium.motw-for-pbta.the-spooktacular-he.Item.KszvPo8g6iTlZLR4]{An Infernal Power}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spooktacular-he.Item.q036isD1cq8h3Ugv]{Magic &amp; Illusions}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spooktacular-he.Item.KUZAMxr6rHFu4DGE]{Making Money}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spooktacular-he.Item.glsgEaGFSMGKEh9U]{Problem Solvers}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spooktacular-he.Item.OV6PbO2sTjtg8zxJ]{Supernatural Creatures}</p>\n<h3><br />Moves</h3>\n<p>You get all of the basic moves, and two Spooktacular moves.</p>\n<p><em>Pick two of these:</em></p>\n<p>@UUID[Compendium.motw-for-pbta.the-spooktacular-he.Item.VzZvk14EtmQtbXQa]{A Negligible Price}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spooktacular-he.Item.b8aSf8wemTsAcZvg]{Easygoin'}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spooktacular-he.Item.vgdncQqTzmTrQ1dw]{Pay It Backward}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spooktacular-he.Item.rHipPqWxzgeYDH7g]{Put On A Show}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spooktacular-he.Item.hrZgKugeCEFS2jBi]{The Game Is Fixed}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spooktacular-he.Item.oQYe8yForxjVnHrM]{The Old Crew}</p>\n</td>\n<td style=\"vertical-align:top;height:17px\">\n<h3>Gear</h3>\n<p>You get one camp tool, one vehicle, one mystical item, and all the paraphernalia. (Plese note that you, or your Keeper, must create these manually (except Mysictal items)).</p>\n<h4>Camp tools, <em>pick one</em>:</h4>\n<ul>\n<li>Pocket knife or multi-tool (1-harm hand useful small)</li>\n<li>Mallet (1-harm hand useful blunt)</li>\n<li>Crowbar (2-harm hand useful messy)</li>\n<li>Baseball bat or similar (2-harm hand)</li>\n<li>Hatchet (2-harm hand messy)</li>\n<li>Sock full of coins (1-harm hand stun)</li>\n</ul>\n<h4><br />Vehicles, <em>pick one</em>:</h4>\n<ul>\n<li>Pickup</li>\n<li>Van</li>\n<li>Truck</li>\n<li>Motorcycle &amp; sidecar</li>\n</ul>\n<h4><br />Mystical item, <em>pick one</em>:</h4>\n<p>@UUID[Compendium.motw-for-pbta.the-spooktacular-he.Item.MA454449Ls1liNsQ]{Ghost Shades}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spooktacular-he.Item.opALcWUj3xsMlZcn]{Really Big Plush Dog (Animated)}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spooktacular-he.Item.7XwXiUoP7lOPBiWW]{Returning 100}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spooktacular-he.Item.6OUFWW6tx4WzHCGk]{Scamulet}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spooktacular-he.Item.P18BGobNp3rIL4WX]{Wizard Tent}</p>\n<h4><br />You have all of this crap:</h4>\n<p>@UUID[Compendium.motw-for-pbta.the-spooktacular-he.Item.LaZicqqjrlCu5T5g]{Paraphernalia}</p>\n<h3><br />Luck Special</h3>\n<p>When you spend a point of Luck, you’re going to run into someone you met at the Show. Could be good, could be bad, who knows?<br /><br /></p>\n<h3>Introductions</h3>\n<p>When you get here, wait for everyone to catch up so you can do your introductions together.</p>\n<p>Go around the group. On your turn, introduce your Spooktacular by name and look, and tell the group what they know about you.</p>\n<h3><br />History</h3>\n<p>Go around the group again. On your turn, pick one of these for each other hunter:</p>\n<ul>\n<li>This hunter worked the Show with you. Ask them for how long–it was at least a few months, time enough to become friends.</li>\n<li>This hunter knew you as a kid. Ask what town you both hail from. Did you run away to join the Show?</li>\n<li>“No, I certainly did not rip you off in that town a few years back. Must have been a different show, mate.”</li>\n<li>This hunter was chasing a monster when the Show was in town, and thought it might be one of the crew. Was it? How did you resolve things?</li>\n<li>This hunter is an estranged family member. Decide the exact relationship together.</li>\n<li>Something got loose from the Show, a few years back, and this hunter ended up helping you secure it again. Tell them what got loose, then ask how they ended up hunting it too.</li>\n<li>A fortune teller told you this hunter is part of your destiny. Ask what the rest of the fortune said.</li>\n<li>This weird old person pointed this hunter out to you when you were in a bad spot. Ask them why they helped you get back on track.</li>\n</ul>\n</td>\n</tr>\n<tr style=\"height:17px\">\n<td style=\"height:17px\" colspan=\"2\"><br />\n<h2>Leveling Up</h2>\n<p><em>On the Character Sheet, open either Improvements or Advanced Improvements for editing. Drag and drop the improvement you wish to use from the lists below to keep track of which ones you have used. Please note that the module won't track this for you.</em><br /><br /></p>\n<h3>Improvements</h3>\n<p><em>When you have filled all five experience boxes, you level\_up. Erase the marks and pick an improvement from the\_list below.</em></p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.nWUp4WIgxde4RmvU]{Get +1 Charm,\_max +3}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.Az2gDhhnsVYZmzrU]{Get +1 Cool, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.qrA6GiUeq6IOVDGA]{Get +1 Sharp, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.7E50cKxHS3EvimjR]{Get +1 Weird,\_max +3}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.4pgKXfMI3wr9x3VO]{Take another Spooktacular move}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.4pgKXfMI3wr9x3VO]{Take another Spooktacular move}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.p3BJazXbsfSynhry]{Gain an ally}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.Bpsv2NnxLClhbFpo]{Take another Show option}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.d51jD0RZphJt2wox]{Take a move from another playbook}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.d51jD0RZphJt2wox]{Take a move from another playbook}</p>\n<p>\_</p>\n<h3>Advanced Improvements</h3>\n<p><em>After you have leveled up five times, you qualify for\_advanced improvements in addition to these, from the\_list below.</em></p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.qjNRMMoUnwOUZ6VC]{Get +1 to any rating, max +3.}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.wM5snYWlmb6JVnRg]{Change this hunter to a new type}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.sFDHZDRWF8Ddjd8Z]{Create a second hunter to play as well as this one}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.akbqtyK0cB0wnrGL]{Mark two of the basic moves as advanced}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.XtTCVMLRHAtk0rs5]{Mark another two of the basic moves as advanced}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.yY1FFOGA3HDmmxdN]{Retire this hunter to safety}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.DCeW9fH7chGDBTqq]{Get back one used Luck point}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.vThGzjyXMEkRJGJX]{Get your own traveling show. Maybe you take over your old one, maybe you start anew}</p>\n</td>\n</tr>\n</tbody>\n</table>"
