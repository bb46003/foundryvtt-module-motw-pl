  description: "<p>Everything’s connected. But not everyone can see the patterns, and most people don’t even look that hard. But me, I can never stop looking deeper. I can never stop seeing the truth. I spot the patterns. That’s how I found the monsters, and that’s how I help kill them.</p>\n<p>\_</p>\n<table style=\"width:100%;height:1061px\" border=\"1\"><colgroup><col style=\"width:53.8131%\"></col><col style=\"width:46.1869%\"></col></colgroup>\n<tbody>\n<tr style=\"height:144px\">\n<td style=\"height:144px\" colspan=\"2\">\n<h2>Getting Started</h2>\n<p>TTo make your Flake, first pick a name. Then follow the instructions in this playbook to decide your look, ratings, moves, and gear. Finally, introduce yourself and pick history.<br /><br /><em><strong>Instructions</strong>: @UUID[Compendium.motw-for-pbta.the-flake.Item.PfXMIZtl89Zv4VwS]{Items} can be dragged and dropped to the appropriate header/field. For other values and descriptions, you need to copy and paste, or manually change them.<br /><br /></em></p>\n</td>\n</tr>\n<tr style=\"height:900px\">\n<td style=\"vertical-align:top;height:900px\">\n<h3>Look</h3>\n<p><em>Pick one from each List</em>:</p>\n<ul>\n<li>Man, woman, transgressive, concealed.</li>\n<li>Wild eyes, moving eyes, focused eyes, searching\_eyes, suspicious eyes, wide eyes, guarded eyes.</li>\n<li>Ratty clothes, casual clothes, rumpled suit, neat\_clothes, comfortable clothes, army surplus gear.</li>\n</ul>\n<h3><br />Ratings</h3>\n<p><em>Pick one line:</em></p>\n<ul>\n<li>Charm+1, Cool+1, Sharp+2, Tough-1, Weird=0</li>\n<li>Charm=0, Cool+1, Sharp+2, Tough-1, Weird+1</li>\n<li>Charm+1, Cool-1, Sharp+2, Tough+1, Weird=0</li>\n<li>Charm+1, Cool-1, Sharp+2, Tough=0, Weird+1</li>\n<li>Charm-1, Cool-1, Sharp+2, Tough=0, Weird+2</li>\n</ul>\n<p>\_</p>\n<h3>Moves</h3>\n<p><em>You get all of the basic moves, plus pick three Flake moves:</em></p>\n<p>@UUID[Compendium.motw-for-pbta.the-flake.Item.PfXMIZtl89Zv4VwS]{Connect The Dots}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-flake.Item.O5LkVf3j1IjCCMIq]{Contrary}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-flake.Item.43SXz2zWNXDRHcAa]{Crazy Eyes}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-flake.Item.lADVzc3WCboMRJbr]{Net Friends}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-flake.Item.vYzF6YsgFyQJO9RN]{Often Overlooked}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-flake.Item.yW4ecbXRGDqvXtFV]{See, It All Fits Together}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-flake.Item.xbOj8ON20RBB0Syu]{Sneaky}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-flake.Item.sQECgi0XL5vwFBKI]{Suspicious Mind}</p>\n</td>\n<td style=\"vertical-align:top;height:900px\">\n<h3>Gear</h3>\n<p>You get one normal weapon and two hidden weapons.</p>\n<p>(Please note that you, or your Keeper must create these manually)</p>\n<h4>Normal weapons (<em>pick one</em>):</h4>\n<ul>\n<li>.38 revolver (2-harm close reload loud)</li>\n<li>9mm (2-harm close loud)</li>\n<li>Hunting rifle (2-harm far loud)</li>\n<li>Magnum (3-harm close reload loud)</li>\n<li>Shotgun (3-harm close messy loud)</li>\n<li>Big knife (1-harm hand)<br /><br /></li>\n</ul>\n<h4>Hidden weapons (<em>pick two</em>):</h4>\n<ul>\n<li>Throwing knives (1-harm close many)</li>\n<li>Holdout pistol (2-harm close loud reload)</li>\n<li>Garrote (3-harm intimate)</li>\n<li>Watchman’s flashlight (1-harm hand)</li>\n<li>Weighted gloves/brass knuckles (1-harm hand)</li>\n<li>Butterfly knife/folding knife (1-harm hand)<br /><br /></li>\n</ul>\n<h3>Luck Special</h3>\n<p>Mark luck to change a roll to 12 or avoid all harm from an injury.<br /><br /></p>\n<h3>Introductions</h3>\n<p>When you get here, wait for everyone to catch up so you\_can do your introductions together.</p>\n<p>Go around the group. On your turn, introduce your\_Flake by name and look, and tell the group what they\_know about you.</p>\n<h3><br />History</h3>\n<p>Go around the group again. On your turn, pick one of\_these for each other hunter:</p>\n<ul>\n<li>They’re somehow tied into it all. You’ve been keeping\_an eye on them.</li>\n<li>They’re a close relative. Ask them to decide exactly\_what.</li>\n<li>Old friends, who originally met through a long chain\_of coincidences.</li>\n<li>You went through hell together: maybe a monster,\_maybe military service, maybe time in an institution.\_Whatever it was, it bound you together, and you\_have total trust in each other.</li>\n<li>Members of the same support group.</li>\n<li>Fellow freaks.</li>\n<li>The signs all pointed to working together. So you\_found them and now you work together.</li>\n<li>You know each other through cryptozoology and conspiracy theory websites.</li>\n</ul>\n</td>\n</tr>\n<tr style=\"height:17px\">\n<td style=\"height:17px\" colspan=\"2\"><br />\n<h2>Leveling Up</h2>\n<p><em>On the Character Sheet, open either Improvements or Advanced Improvements for editing. Drag and drop the improvement you wish to use from the lists below to keep track of which ones you have used. Please note that the module won't track this for you.</em></p>\n<h3>Improvements</h3>\n<p><em>When you have filled all five experience boxes, you level up. Erase the marks and pick an improvement from the following list:</em></p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.5VTevx3R8atxoyjF]{Get +1 Sharp, max +3}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.V6RgdQOIDCAkRPS3]{Get +1 Charm, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.Az2gDhhnsVYZmzrU]{Get +1 Cool, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.C0CKhyhOZX5VYLXh]{Get +1 Weird, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.GoBzaASDVYZUgsZd]{Take another Flake move}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.GoBzaASDVYZUgsZd]{Take another Flake move}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.3VQ2sBEq1acZePx5]{Get a Haven, like the Expert has, with two options}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.AzMivUQ0PLVKQDm2]{Gain another option for your haven}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.d51jD0RZphJt2wox]{Take a move from another playbook}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.d51jD0RZphJt2wox]{Take a move from another playbook}</p>\n<p>\_</p>\n<h3>Advanced Improvements</h3>\n<p><em>After you have leveled up five times, you qualify for advanced improvements in addition to these. They’re below:</em></p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.qjNRMMoUnwOUZ6VC]{Get +1 to any rating, max +3.}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.wM5snYWlmb6JVnRg]{Change this hunter to a new type}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.sFDHZDRWF8Ddjd8Z]{Create a second hunter to play as well as this one}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.akbqtyK0cB0wnrGL]{Mark two of the basic moves as advanced}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.XtTCVMLRHAtk0rs5]{Mark another two of the basic moves as advanced}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.yY1FFOGA3HDmmxdN]{Retire this hunter to safety}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.DCeW9fH7chGDBTqq]{Get back one used Luck point}</p>\n</td>\n</tr>\n</tbody>\n</table>"
