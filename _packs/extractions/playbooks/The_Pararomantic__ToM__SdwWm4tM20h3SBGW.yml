  description: "<blockquote>\n<p><em>“I sense too much to ever be understood by normal people... and enough to be loved by something else.”</em></p>\n<p>\_</p>\n</blockquote>\n<table style=\"width:100%\" border=\"1\"><colgroup><col style=\"width:47.5832%\"></col><col style=\"width:52.4168%\"></col></colgroup>\n<tbody>\n<tr>\n<td colspan=\"2\">\n<h2>Getting Started</h2>\n<p>To make your Pararomantic, first pick a name. Then follow the instructions below to decide your look, ratings, fate, moves, gear, and your relationship. Finally, introduce yourself and pick history.<br /><br /><em><strong>Instructions</strong>: @UUID[Compendium.motw-for-pbta.the-pararomantic-tom.Item.lRCjuEnqn6DDHV5j]{Items} can be dragged and dropped to the appropriate header/field. For other values and descriptions, you need to copy and paste, or manually change them.</em></p>\n<p>\_</p>\n</td>\n</tr>\n<tr>\n<td style=\"vertical-align:top\">\n<h3>Look</h3>\n<p><em>Pick one from each list:</em></p>\n<ul>\n<li>Man, woman, boy, girl, concealed.</li>\n<li>Friendly face, alluring face, laughing face, trustworthy face, average face, serious face, sensual face, face.</li>\n<li>Normal clothes, casual clothes, goth clothes, sporty clothes, street clothes, nerdy clothes.<br /><br /></li>\n</ul>\n<h3>Ratings</h3>\n<p>Pick one line:</p>\n<ul>\n<li>Charm+2, Cool+1, Sharp=0, Tough–1, Weird+1</li>\n<li>Charm+2, Cool–1, Sharp+1, Tough+1, Weird=0</li>\n<li>Charm+2, Cool+2, Sharp=0, Tough=0, Weird–1</li>\n<li>Charm+2, Cool+1, Sharp+1, Tough–1, Weird=0</li>\n<li>Charm+2, Cool=0, Sharp+2, Tough–1, Weird=0</li>\n</ul>\n<h3><br />Fate Of Your Love</h3>\n<p>There is a reason why your love with your Guide (the supernatural being you have a connection with) is forbidden or doomed. Invent this reason or leave it to the Keeper. Whenever you mark off a point of Luck, the truth of your love’s Fate slowly unfolds: mark off a box in your Relationship Status track. When your last point of Luck is used it becomes clear you cannot be together. Your Guide might even end up as an enemy, depending on how things go.</p>\n<p>Whenever you put yourself or somebody else in serious danger in order to conceal the truth about you and your Guide, mark experience.</p>\n<h3><br />Moves</h3>\n<p>You get all of the basic moves, plus three Pararomantic\_moves.</p>\n<p>You get this one:</p>\n<p>@UUID[Compendium.motw-for-pbta.the-pararomantic-tom.Item.wXMEK4yngLhtsKZO]{Supernatural Guide}</p>\n<p><em>Then pick two of these:</em></p>\n<p>@UUID[Compendium.motw-for-pbta.the-pararomantic-tom.Item.lRCjuEnqn6DDHV5j]{Bonding Time}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-pararomantic-tom.Item.KtSWfblwlgOG2KkP]{Dark Desires}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-pararomantic-tom.Item.MfmqVKeTg0jb15dt]{Do As The Supernatural Do}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-pararomantic-tom.Item.ioPknRk03n8CxcRm]{I Am Theirs And They Are Mine}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-pararomantic-tom.Item.ioPknRk03n8CxcRm]{I Am Theirs And They Are Mine}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-pararomantic-tom.Item.isLtPn1bksJgWR3N]{Monster Empathy}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-pararomantic-tom.Item.XJfLIcow8RXnkY7L]{Spirit Touched}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-pararomantic-tom.Item.wcKKrfLuGtnpDahX]{The Power of Love}</p>\n<h4>Bond Abuse</h4>\n<p>For details, see<strong> fate of your love</strong> above.</p>\n<p>@UUID[Compendium.motw-for-pbta.the-pararomantic-tom.Item.yWjGOb4Yk6a3fiqF]{Bond Abuse}</p>\n</td>\n<td style=\"vertical-align:top\">\n<h3>Gear</h3>\n<p><em>Choose two of these normal things (Please note that you, or your Keeper must create these manually):</em></p>\n<ul>\n<li>Golf club, baseball bat, cricket bat, or hockey stick (2-harm\_hand innocuous messy)</li>\n<li>Pocket knife or multitool (1-harm hand useful small)</li>\n<li>Small handgun (2-harm close loud reload)</li>\n<li>Bicycle</li>\n<li>Fairly new car in decent condition</li>\n<li>Motorcycle</li>\n</ul>\n<p><br />And <em>choose one gift</em> from your Guide. Whatever gift you choose,\_it must be periodically recharged by interactions with your Guide.</p>\n<p>The gifts are:</p>\n<p>@UUID[Compendium.motw-for-pbta.the-pararomantic-tom.Item.5EHi6WkRSUUtK3sw]{Memento from the time they were human}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-pararomantic-tom.Item.I8ADZ7Y7Lraiexwn]{Part of their body}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-pararomantic-tom.Item.LMRfXmRjkInFbgJ6]{Piece of Jewelery}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-pararomantic-tom.Item.3HJ1w4gC63dtWp0D]{Strange or Antique Weapon}</p>\n<h3><br />Luck Special</h3>\n<p>When you spend a point of Luck, also mark off one of your relationship status boxes. The Keeper will bring fate of your love (see reverse) into play.<br /><br /></p>\n<h3>Introductions</h3>\n<p>When you get here, wait for everyone to catch up so you can do your introductions together.</p>\n<p>Go around the group. On your turn, introduce your Pararomantic by name and look, and tell the group what they know about you.</p>\n<h3><br />History</h3>\n<p>Go around the group again. When it’s your turn, pick one for each of the other hunters:</p>\n<ul>\n<li>Your best friend in the world. You trust them totally.</li>\n<li>You are blood-kin. Decide your exact relationship together.</li>\n<li>Your ex. Ask them why you aren’t together anymore.</li>\n<li>Romantic entanglement, or fated to be romantically entangled.</li>\n<li>They know about some of your dark secrets, but they’ve agreed to keep quiet about them. Tell them what they know.</li>\n<li>An old rivalry has turned into a tight friendship. Ask them what (or who) you once fought over.</li>\n<li>Mentor from another life. Ask them what they taught you.</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td colspan=\"2\"><br />\n<h2>Leveling Up</h2>\n<p><em>On the Character Sheet, open either Improvements or Advanced Improvements for editing. Drag and drop the improvement you wish to use from the lists below to keep track of which ones you have used. Please note that the module won't track this for you.</em><br /><br /></p>\n<h3>Improvements</h3>\n<p><em>When you have filled all five experience boxes, you level\_up. Erase the marks and pick an improvement from the\_list below.</em></p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.nWUp4WIgxde4RmvU]{Get +1 Charm,\_max +3}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.Az2gDhhnsVYZmzrU]{Get +1 Cool, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.qrA6GiUeq6IOVDGA]{Get +1 Sharp, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.C0CKhyhOZX5VYLXh]{Get +1 Weird, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.xKW5mpnBzYENN0WG]{Take another Pararomantic move}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.xKW5mpnBzYENN0WG]{Take another Pararomantic move}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.p3BJazXbsfSynhry]{Gain an ally}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.d51jD0RZphJt2wox]{Take a move from another playbook}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.d51jD0RZphJt2wox]{Take a move from another playbook}</p>\n<p>\_</p>\n<h3>Advanced Improvements</h3>\n<p><em>After you have leveled up five times, you qualify for\_advanced improvements in addition to these, from the\_list below.</em></p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.qjNRMMoUnwOUZ6VC]{Get +1 to any rating, max +3.}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.wM5snYWlmb6JVnRg]{Change this hunter to a new type}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.sFDHZDRWF8Ddjd8Z]{Create a second hunter to play as well as this one}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.akbqtyK0cB0wnrGL]{Mark two of the basic moves as advanced}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.XtTCVMLRHAtk0rs5]{Mark another two of the basic moves as advanced}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.yY1FFOGA3HDmmxdN]{Retire this hunter to safety}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.zKD92mZ9KeXWbNGE]{Take a second Gift}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.ifbF7rNIgnqrT1h7]{Change your Guide, as you fall for another creature}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.0TThwZJIcwBrpp7L]{Erase all the marks from the Relationship Status track}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.z92QIjJzPI1ggLjq]{Gain a second Guide. Track the relationship status tracks of both relationships separately.}</p>\n<p>Both Guides initially hate each other, but this could change through play. All moves that applied to your original Guide can now apply to either one.</p>\n</td>\n</tr>\n</tbody>\n</table>"
