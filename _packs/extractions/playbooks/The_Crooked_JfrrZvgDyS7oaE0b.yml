  description: "<blockquote>\n<p>“Yeah, I’ve been around the block. A bit of this, a bit of that. When I came across the secret underworld of monsters and magic… well… it wasn’t so different from the underworld I already knew. It was easy to find an angle, just like before.”</p>\n<p>\_</p>\n</blockquote>\n<table style=\"border-width:1px;border-style:hidden;width:100%\" border=\"1\"><colgroup><col style=\"width:50.7511%\"></col><col style=\"width:48.8197%\"></col><col style=\"width:0.429185%\"></col></colgroup>\n<tbody>\n<tr>\n<td style=\"border-width:1px\" colspan=\"2\">\n<h2>Getting Started</h2>\n<p>To make your Crooked, pick a name. Then follow the instructions in this playbook to decide your look, ratings, background, heat, underworld, moves, and gear. Finally, introduce yourself and pick history.\_<br /><br /><em><strong>Instructions</strong>: @UUID[Compendium.motw-for-pbta.the-crooked.Item.4qOG35AkPqRrCEGg]{Items} can be dragged and dropped to the appropriate header/field. For other values and descriptions, you need to copy and paste, or manually change them.</em></p>\n<p>\_</p>\n</td>\n<td style=\"border-width:1px\">\_</td>\n</tr>\n<tr>\n<td style=\"border-width:1px;vertical-align:top\">\n<h3>Look</h3>\n<p><em>Pick one from each List:</em></p>\n<ul>\n<li>Man, woman, concealed.</li>\n<li>Hard eyes, friendly eyes, watchful eyes, smiling eyes, calculating eyes.</li>\n<li>Street wear, tailored suit, cheap suit, tracksuit, nondescript clothes.</li>\n</ul>\n<h3><br />Ratings</h3>\n<p><em>Pick one line:</em></p>\n<ul>\n<li>Charm +1, Cool +1, Sharp +2, Tough 0, Weird -1</li>\n<li>Charm -1, Cool +1, Sharp +1, Tough +2, Weird 0</li>\n<li>Charm -1, Cool +2, Sharp +2, Tough 0, Weird -1</li>\n<li>Charm +2, Cool +1, Sharp +1, Tough 0, Weird -1</li>\n<li>Charm +2, Cool 0, Sharp +1, Tough -1, Weird +1</li>\n</ul>\n<p>\_</p>\n<h3>Background</h3>\n<p>You worked a less-than-legal job before you became a monster hunter. What did you do?</p>\n<p>@UUID[Compendium.motw-for-pbta.the-crooked.Item.UGEWcy7VbtOnCyIY]{Background: Assassin}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-crooked.Item.1dq3IAGNUsZrryYh]{Background: Burglar}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-crooked.Item.9udSyLLrkbGNuW9L]{Background: Charlatan}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-crooked.Item.Y3uwSooDpZmpLNpV]{Background: Grifter}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-crooked.Item.FWZ9a15edFA0h6Eg]{Background: Hoodlum}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-crooked.Item.agQrb4n7yCQtpS2p]{Background: Pickpocket}</p>\n<p>\_</p>\n<h3>Heat</h3>\n<p>You didn’t get here without making enemies. Pick at least\_two of these and name the people involved (Please note that you need to copy and paste these into your character's Description:</p>\n<ul>\n<li>A police detective, __________, has made it a personal goal to put you away.</li>\n<li>You have a rival from your background, __________, who never misses a chance to\_screw you over.</li>\n<li>You pissed off a well-connected criminal, __________, and they’ll do whatever they can to\_destroy you.</li>\n<li>__________ is someone with special powers, a\_person or monster, who you took advantage of.</li>\n<li>__________ is an old partner you betrayed in the\_middle of a job.<br /><br /></li>\n</ul>\n<h3>Underworld</h3>\n<p>Pick how you discovered about the real underworld. Keep this in mind when you select your moves in the next\_section, so that everything fits together. (Underworld also needs to be copied and pasted into the Description):</p>\n<ul>\n<li>The target of a job was a dangerous creature. Pick\_one: vampire, werewolf, troll, reptiloid.</li>\n<li>You worked with someone who was more than they\_seemed. Pick one: sorcerer, demon, faerie, psychic.</li>\n<li>You were hired by something weird. Pick one:\_immortal, god, outsider, witch.</li>\n<li>Things went south on a job—including, but not\_limited to, running into (choose one): a horde of\_goblins, a hunger of ghouls, a dream-eater, a salamander.</li>\n</ul>\n</td>\n<td style=\"border-width:1px;vertical-align:top\">\n<h3>Moves</h3>\n<p>You get all the basic moves, and two Crooked moves:</p>\n<p>@UUID[Compendium.motw-for-pbta.the-crooked.Item.4qOG35AkPqRrCEGg]{Artifact}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-crooked.Item.NtmPd6EP0KRidMhk]{Crew}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-crooked.Item.ThbjG0UMLOW8aLTb]{Deal With The Devil}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-crooked.Item.sFu0UKE3JxTUNP4u]{Driver}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-crooked.Item.xF5hMllLPVVH2ftY]{Friends On The Force}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-crooked.Item.PV9NC1o4jsAH6DTh]{Home Ground}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-crooked.Item.vhsKzrFWOkexmzr5]{Made}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-crooked.Item.vQmCbpM2tnypGwHB]{Notorious}</p>\n<p>\_</p>\n<h3>Gear</h3>\n<p>Effective weapons, pick three (Please note that you, or your Keeper must create these manually):</p>\n<ul>\n<li>.22 revolver (1-harm close reload small)</li>\n<li>.38 revolver (2-harm close reload loud)</li>\n<li>9mm (2-harm close loud)</li>\n<li>Shotgun (3-harm close messy)</li>\n<li>Hunting rifle (2-harm far loud)</li>\n<li>Big knife (1-harm hand)</li>\n<li>Baseball bat (1-harm hand)</li>\n<li>Submachinegun (2-harm close reload area)</li>\n<li>Assault rifle (3-harm close/far area)<br /><br /></li>\n</ul>\n<h3>Luck Special</h3>\n<p>Whenever you spend a Luck point, someone from your past will re-appear in your life. Soon.<br /><br /></p>\n<h3>Introductions</h3>\n<p>When you get here, wait for everyone to catch up so you\_can do your introductions together.</p>\n<p>Go around the group. On your turn, introduce your\_Crooked by name and look, and tell the group what they\_know about you.</p>\n<h3><br />History</h3>\n<p>Go around the group again. When it’s your turn, pick one\_for each of the other hunters:</p>\n<ul>\n<li>This hunter knows about your criminal past. Tell\_them what crimes they saw you commit.</li>\n<li>This hunter was there when you decided to give\_up the life and hunt monsters instead. Work out\_together what happened.</li>\n<li>This hunter is your younger sibling or child (possibly\_adopted). You look out for them.</li>\n<li>This hunter is a cousin or more distant relative.</li>\n<li>This hunter saved your life when a monster had the\_drop on you. Now you owe them one.</li>\n<li>This hunter worked with you on a semi-legal or\_illegal job. Work out what it was.</li>\n<li>This hunter is your moral compass. When you talk\_over things with them, their advice keeps you on the\_straight and narrow.</li>\n<li>You’re powerfully attracted to this hunter. Maybe\_someday you’ll deserve them.</li>\n</ul>\n</td>\n<td style=\"border-width:1px\">\_</td>\n</tr>\n<tr>\n<td style=\"border-width:1px;vertical-align:top\" colspan=\"2\">\n<p>\_</p>\n<h2>Leveling Up</h2>\n<p><em>On the Character Sheet, open either Improvements or Advanced Improvements for editing. Drag and drop the improvement you wish to use from the lists below to keep track of which ones you have used. Please note that the module won't track this for you.</em><br /><br /></p>\n<h3>Improvements</h3>\n<p><em>When you have filled all five experience boxes, you level\_up. Erase the marks and pick an improvement from the\_list below.</em><br /><br /></p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.5VTevx3R8atxoyjF]{Get +1 Sharp, max +3}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.citnK1OcYfho4y5L]{Get +1 Tough, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.Az2gDhhnsVYZmzrU]{Get +1 Cool, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.V6RgdQOIDCAkRPS3]{Get +1 Charm, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.jOxuEMLPh71gehN1]{Take another Crooked move}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.jOxuEMLPh71gehN1]{Take another Crooked move}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.mK7Z6veTPOU6LXYv]{Gain an ally: one of your old crew}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.9Xb1QCqlHEU3uFTG]{Recover a stash of money from the old days, enough to live without care... for a year or two}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.d51jD0RZphJt2wox]{Take a move from another playbook}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.d51jD0RZphJt2wox]{Take a move from another playbook}</p>\n<h3><br />Advanced Improvements</h3>\n<p><em>After you have leveled up five times, you qualify for\_advanced improvements in addition to these, from the\_list below.</em><br /><br /></p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.qjNRMMoUnwOUZ6VC]{Get +1 to any rating, max +3.}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.wM5snYWlmb6JVnRg]{Change this hunter to a new type}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.sFDHZDRWF8Ddjd8Z]{Create a second hunter to play as well as this one}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.akbqtyK0cB0wnrGL]{Mark two of the basic moves as advanced}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.akbqtyK0cB0wnrGL]{Mark another two of the basic moves as advanced}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.yY1FFOGA3HDmmxdN]{Retire this hunter to safety}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.azNLEpp6AhUm8wdE]{Erase one used luck mark from your playbook }</p>\n</td>\n<td style=\"border-width:1px\">\_</td>\n</tr>\n</tbody>\n</table>"
