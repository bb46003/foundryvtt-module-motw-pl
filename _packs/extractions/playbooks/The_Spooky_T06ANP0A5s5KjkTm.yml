  description: "<blockquote>\n<p><em>I can do things, things that normal people can’t. But there’s a price—I haven’t paid it in full, yet, but the bill’s gonna come due soon. It’s best I don’t tell you any more. You get too close, you’ll get hurt.</em></p>\n<p>\_</p>\n</blockquote>\n<table style=\"width:100%\" border=\"1\"><colgroup><col style=\"width:47.4758%\"></col><col style=\"width:52.5242%\"></col></colgroup>\n<tbody>\n<tr>\n<td colspan=\"2\">\n<h2>Getting Started</h2>\n<p>To make your Spooky, first pick a name. Then follow the instructions in this playbook to decide your look, ratings, moves, dark side and gear. Finally, introduce yourself and pick history.<br /><br /><em><strong>Instructions</strong>: @UUID[Compendium.motw-for-pbta.the-spooky.Item.LpAx6ytN4zzFsIOC]{Items} can be dragged and dropped to the appropriate header/field. For other values and descriptions, you need to copy and paste, or manually change them.</em></p>\n<p>\_</p>\n</td>\n</tr>\n<tr>\n<td style=\"vertical-align:top\">\n<h3>Look</h3>\n<p><em>Pick one from each List:</em></p>\n<ul>\n<li>Man, woman, boy, girl, concealed, androgynous.</li>\n<li>Burning eyes, dark eyes, pained eyes, blank eyes,\_unblinking eyes, piercing eyes, shadowed eyes,\_creepy eyes.</li>\n<li>Ratty clothes, casual clothes, goth clothes, neat\_clothes, nerdy clothes.</li>\n</ul>\n<h3><br />Ratings</h3>\n<p><em>Pick one line:</em></p>\n<ul>\n<li>Charm+1, Cool=0, Sharp+1, Tough-1, Weird+2</li>\n<li>Charm-1, Cool+1, Sharp=0, Tough+1, Weird+2</li>\n<li>Charm+2, Cool=0, Sharp-1, Tough-1, Weird+2</li>\n<li>Charm=0, Cool-1, Sharp+1, Tough+1, Weird+2</li>\n<li>Charm-1, Cool-1, Sharp+2, Tough=0, Weird+2</li>\n</ul>\n<h3><br />Moves</h3>\n<p><em>You get all the basic moves, plus pick three Spooky moves:</em></p>\n<p>@UUID[Compendium.motw-for-pbta.the-spooky.Item.LpAx6ytN4zzFsIOC]{Hex}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spooky.Item.SfhvFIAeYCgMCsQt]{Hunches}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spooky.Item.c4iCsT3QIABoQtej]{Jinx}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spooky.Item.pYzLwHJfzueGeQzS]{Premonition}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spooky.Item.GljwU0SKrcxIJEtl]{Telepathy}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spooky.Item.19VJZV583HKSlDx5]{The Big Whammy}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spooky.Item.97FHEsUNdGj9n0fj]{The Sight}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spooky.Item.XYFqWtHJSN0pjgTK]{Tune In}</p>\n<h3><br />The Dark Side</h3>\n<p>Your powers have an unsavory source, and sometimes you get tempted to do things you shouldn’t. These could be orders from whatever granted your power, or urges that bubble up from your subconscious. Something like that. Whatever it is, it’s unsettling.\_</p>\n<p>(<em>Foundry: Drag @UUID[Compendium.motw-for-pbta.the-spooky.Item.UnBGkOs4SdMDasJc]{The Dark Side} to your Character Sheet, open it up for editing and add three tags)</em></p>\n<p><em>Pick three tags for your dark side:</em></p>\n<p>@UUID[Compendium.motw-for-pbta.the-spooky.Item.2r3uk5PItGcs6gbQ]{Addiction}\_ \_@UUID[Compendium.motw-for-pbta.the-spooky.Item.D35YhDaPovOok4KA]{Dark bargain}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spooky.Item.8v2NfD3DC0vzFfcT]{Depression}\_ \_@UUID[Compendium.motw-for-pbta.the-spooky.Item.GeN09yXIyXDGgj5X]{Greed for power}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spooky.Item.xVjHz4ref5Zq8I15]{Guilt}\_ \_@UUID[Compendium.motw-for-pbta.the-spooky.Item.SX6qvjJfEOyNqa11]{Hallucinations}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spooky.Item.M4DGu7dSCkpjfHTo]{Lust}\_ \_@UUID[Compendium.motw-for-pbta.the-spooky.Item.ZSY5q4N2db3tI9F7]{Mood swings}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spooky.Item.hgFNdRunaubAkHB6]{Pain}\_ \_@UUID[Compendium.motw-for-pbta.the-spooky.Item.979QH7Ex3HF87vhT]{Paranoia}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spooky.Item.FvoVlMpVa7gq3lHx]{Poor impulse control}\_ \_@UUID[Compendium.motw-for-pbta.the-spooky.Item.MWqLDpm5a7q5QRPw]{Rage}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spooky.Item.sxwYJTZOd9G44PS8]{Secrets}\_ \_@UUID[Compendium.motw-for-pbta.the-spooky.Item.rcUFD8FV4ukVeStf]{Self-destruction}</p>\n<p>@UUID[Compendium.motw-for-pbta.the-spooky.Item.Z5xhpXPKoYRy1BsR]{Soulless}\_ \_@UUID[Compendium.motw-for-pbta.the-spooky.Item.ImPI5i8OB3bJJolN]{Violence}</p>\n<p>The Keeper can ask you to do nasty things (in accordance with the tags), when your powers need you to. If you do whatever is asked, mark experience. If you don’t do it, then your powers are unavailable until the end of the mystery (or until you cave). As you mark off Luck boxes, these requests will get bigger and nastier.</p>\n</td>\n<td style=\"vertical-align:top\">\n<h3>Gear</h3>\n<p>You get two normal weapons and any magical items or amulets that you use to invoke your powers. (Please note that you, or your Keeper must create these manually)</p>\n<h4>Normal weapons (<em>pick two</em>):</h4>\n<ul>\n<li>.38 revolver (2-harm close reload loud)</li>\n<li>9mm (2-harm close loud)</li>\n<li>Hunting rifle (2-harm far loud)</li>\n<li>Shotgun (3-harm close messy)</li>\n<li>Big knife (1-harm hand)</li>\n</ul>\n<h3><br />Luck Special</h3>\n<p>Mark luck to change a roll to 12 or avoid all harm from an injury.<br /><br /></p>\n<h3>Introductions</h3>\n<p>When you get here, wait for everyone to catch up so you\_can do your introductions together.</p>\n<p>Go around the group. On your turn, introduce your\_Spooky by name and look, and tell the group what they\_know about you.</p>\n<h3><br />History</h3>\n<p>Go around the group again. On your turn, pick one of\_these for each hunter:</p>\n<ul>\n<li>They taught you to control your powers, to the extent\_that you can control them at all.</li>\n<li>You are blood-kin. Decide together exactly what.</li>\n<li>You are married, or romantically involved. Decide\_between you the exact relationship.</li>\n<li>You’re old friends, and trust each other completely.</li>\n<li>You used your powers on them one time. Decide if\_it was for selfish reasons or not, and tell them if they\_found out about it.</li>\n<li>You’ve known each other some time, but since your\_powers manifested, you keep them at a distance\_emotionally.</li>\n<li>You hope they can help you control your powers.</li>\n<li>They saw you use your powers for selfish or vindictive\_reasons. Ask them who the victim was, and then\_tell them what you did.</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td colspan=\"2\"><br />\n<h2>Leveling Up</h2>\n<p><em>On the Character Sheet, open either Improvements or Advanced Improvements for editing. Drag and drop the improvement you wish to use from the lists below to keep track of which ones you have used. Please note that the module won't track this for you.</em><br /><br /></p>\n<h3>Improvements</h3>\n<p><em>When you have filled all five experience boxes, you level\_up. Erase the marks and pick an improvement from the\_list below.</em></p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.7E50cKxHS3EvimjR]{Get +1 Weird,\_max +3}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.V6RgdQOIDCAkRPS3]{Get +1 Charm, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.Az2gDhhnsVYZmzrU]{Get +1 Cool, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.qrA6GiUeq6IOVDGA]{Get +1 Sharp, max +2}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.6Avir4oJqncrZbBK]{Take another Spooky move}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.6Avir4oJqncrZbBK]{Take another Spooky move}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.HZfSCXg6m26qKElI]{Change some, or all, your dark side tags}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.D0mmADTce0J4IOx1]{Get a mystical library, like the Expert’s haven option}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.d51jD0RZphJt2wox]{Take a move from another playbook}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.d51jD0RZphJt2wox]{Take a move from another playbook}</p>\n<p>\_</p>\n<h3>Advanced Improvements</h3>\n<p><em>After you have leveled up five times, you qualify for\_advanced improvements in addition to these, from the\_list below.</em></p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.qjNRMMoUnwOUZ6VC]{Get +1 to any rating, max +3.}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.wM5snYWlmb6JVnRg]{Change this hunter to a new type}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.sFDHZDRWF8Ddjd8Z]{Create a second hunter to play as well as this one}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.akbqtyK0cB0wnrGL]{Mark two of the basic moves as advanced}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.XtTCVMLRHAtk0rs5]{Mark another two of the basic moves as advanced}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.yY1FFOGA3HDmmxdN]{Retire this hunter to safety}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.5j3KTw8hhaskmtnQ]{You discover how to use your powers at a lower price}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.ckRPwPLlCzLeVvC6]{Delete one Dark Side tag permanently}</p>\n<p>@UUID[Compendium.motw-for-pbta.tags.Item.DCeW9fH7chGDBTqq]{Get back one used Luck point}</p>\n</td>\n</tr>\n</tbody>\n</table>"
