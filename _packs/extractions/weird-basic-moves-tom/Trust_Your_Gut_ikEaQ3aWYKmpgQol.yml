    <p>When you <strong>consult your instincts</strong> about what to do next,
    roll +Weird.</p>

    <p>Your gut feelings will point you somewhere important, but they do not
    care about your conscious concerns. To your gut, the current mystery is just
    one important thing amongst many.</p>
