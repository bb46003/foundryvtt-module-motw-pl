original_name: Network
original_description: <p>You may gain an ally group of others who had
  experiences similar to your first encounter&mdash;perhaps they&rsquo;re a
  support group or hobbyist club. Detail up to five members with useful skills
  related to what happened to them (none are up for fighting monsters).</p>
