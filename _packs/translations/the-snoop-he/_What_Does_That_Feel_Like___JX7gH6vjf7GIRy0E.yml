original_name: '"What Does That Feel Like?"'
original_description: <p>When you put your camera or microphone right in a
  person&rsquo;s face, they break off whatever they are doing. They might go
  right back to it after they deal with you, but you&rsquo;ll create enough time
  for the other hunters to act in the meantime.</p>
name: « Vous ressentez quoi, exactement ? »
description: >-
  <p>Quand vous fourrez votre caméra/micro juste sous le nez de quelqu’un, la personne interrompt immédiatement ce
  qu’elle faisait. Elle y reviendra peut-être après s’être occupée de vous, mais vous créerez une distraction
  suffisante pour permettre aux autres chasseurs d’agir.</p>
