original_name: Truthiness
original_description: <p>Whatever you tell a normal person, they&rsquo;ll accept
  that you think it&rsquo;s true. If it&rsquo;s far out, they might think
  you&rsquo;re deluded, but they won&rsquo;t think you&rsquo;re lying.</p>
name: Vérité déformée
description: >-
  <p>Quand vous parlez à une personne normale, elle croira tout ce que vous lui dites. Certaines élucubrations lui
  paraîtront insensées mais elle ne croira pas que vous lui mentez.</p>
