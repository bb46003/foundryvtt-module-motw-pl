  <p>Dans le deuxième cas, ils sont entre 1 et 3. Trouvez-leur un nom et un poste chacun. Dans le premier cas,
  décidez ensemble de qui tient tel ou tel poste.</p>

  <p>Dans le premier cas, décidez ensemble de qui tient tel ou tel poste.</p>

