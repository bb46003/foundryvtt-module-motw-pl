original_name: Soothe
original_description: <p><strong>When you talk to someone for a few seconds in a
  quiet voice</strong>, you can calm them down, blocking any panic, anger, or
  other negative emotions they have. This works even if the thing that freaked
  them out is still present, as long as your voice can be heard.</p>
name: Apaisement
description: <p>Quand <strong>vous parlez à quelqu’un d’une voix calme</strong>
  pendant quelques secondes, vous l’apaisez, refoulez sa panique, sa colère ou
  toute autre émotion négative. Cette manœuvre fonctionne même si la source de
  l’émotion est encore présente tant que votre voix est audible.</p>
