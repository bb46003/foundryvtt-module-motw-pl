original_name: Boss from Beyond
original_description: <p><strong>At the beginning of each mystery</strong>, roll +Weird. </p>
original_success: <p><strong>On a 10+</strong>, your Superiors ask you to do
  something simple.&nbsp;</p>
original_partial: <p><strong>On a 7-9</strong>, they ask you to do something
  complicated or difficult. In either case, you get to ask them one of the
  questions from the investigate a mystery move right now.&nbsp;</p>
