name: Imposition des mains
description: <p>Vous soignez les blessures et les maladies d’un simple contact.
  Quand <strong>vous imposez vos mains sur une personne blessée</strong>, lancez
  +Cool.</p>
success: <p><strong>Sur un 10+</strong>, soignez 2 dégâts ou une maladie, et la
  cible est stabilisée.</p>
partial: <p><strong>Sur un 7-9</strong>, vous soignez 2 dégâts ou une maladie
