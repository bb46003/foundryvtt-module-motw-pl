original_name: What I Need, When I Need It
original_description: <p>You may store any small object you own, putting it into
  a magical space nobody can get to. You may retrieve anything you stored at any
  time; it appears in your hand.</p>
name: Ce dont j’ai besoin, quand j’en ai besoin
description: <p>Vous pouvez ranger un petit objet qui vous appartient dans un
  espace magique auquel nul ne peut accéder. Vous pouvez y récupérer ce que vous
  y avez mis à tout moment ; l’objet apparaît alors dans votre main.</p>
