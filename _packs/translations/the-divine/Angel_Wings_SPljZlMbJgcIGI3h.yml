original_name: Angel Wings
original_description: <p>You can go instantly to anywhere you’ve visited before,
  or to a person you know well. When <strong>you carry one or two people with
  you</strong>, roll +Weird. </p>
original_success: <p><strong>On a 10+</strong> you all go where you wanted.&nbsp;</p>
original_partial: <p><strong>On a 7-9</strong>, you don&rsquo;t quite manage it.
  Either you are all separated, or you all appear in the wrong place.</p>
name: Ailes d’ange
description: <p>Vous pouvez vous rendre instantanément en n’importe quel endroit
  que vous avez déjà visité ou jusqu’à une personne que vous connaissez bien.
  Quand <strong>vous portez une ou deux personnes</strong>, <strong>lancez
  +Bizarre</strong>.</p>
success: <p><strong>Sur un 10+</strong>, vous vous rendez tous où vous le
  souhaitiez.</p>
partial: <p><strong>Sur un 7-9</strong>, vous n’y parvenez pas. Vous êtes
  séparés, ou vous réapparaissez au mauvais endroit.</p>
