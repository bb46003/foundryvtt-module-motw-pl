original_name: The Game Is Fixed
original_description: >-
  <p>When you <strong>use magic </strong>in a crowded and chaotic place (like a
  fairground), take <em>+1 forward</em>.&nbsp;</p>

  <p>You may also choose the following effects whenever you <strong>use
  magic</strong>:</p>

  <ul>

  <li>Someone fails a skilled task</li>

  <li>You disappear unnoticed and untraceable in a crowded and chaotic
  scene</li>

  <li>Instantly set up or pack away a carnival stall or camp site</li>

  <li>Track someone</li>

  <li>Get a bunch of cash.</li>

  </ul>
