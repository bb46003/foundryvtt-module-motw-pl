original_name: life-drain
original_description: "<p>Transfers life energy: the wielder is healed for as
  many points of harm as were inflicted. E.g. if you inflict &nbsp;2-harm, then
  you heal 2-harm from your injuries.</p>"
name: absorption d’énergie
description: <p>Transfert d’énergie vitale. L’utilisateur efface autant de cases
  de dégâts qu’il a infligé de dégâts. Par exemple, si vous infligez 2 dégâts,
  vous éliminez 2 dégâts que vous avez subis.</p>
