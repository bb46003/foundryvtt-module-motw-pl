original_name: Delete one of your Doom tags
original_description: <p>Delete one of your Doom tags, and (optionally) one of
  your Heroic tags. You have changed that aspect of your destiny.</p>
name: Supprimez un de vos traits de ruine
description: <p>Supprimez un de vos traits de ruine et (si vous le souhaitez) un
  de vos marqueurs d’héroïsme. Vous avez modifié cet aspect de votre
  destinée.</p>
