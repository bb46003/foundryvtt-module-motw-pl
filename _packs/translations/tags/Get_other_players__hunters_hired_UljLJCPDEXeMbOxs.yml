original_name: Get other players’ hunters hired
original_description: <p>Get some or all of the other players&rsquo; hunters
  hired&nbsp;by your agency. They get the deal with the agency&nbsp;move, as
  well as salary and benefits.</p>
name: Engager tout ou partie des chasseurs
description: <p>Tout ou partie des chasseurs des autres joueurs sont engagés par
  votre agence. Ils gagnent la manœuvre <strong>se tourner vers
  l’agence</strong>, ainsi qu’un salaire et des avantages.</p>
