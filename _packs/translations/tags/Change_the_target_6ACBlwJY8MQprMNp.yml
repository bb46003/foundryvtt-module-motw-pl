original_name: Change the target
original_description: "<p>Change the target of your vengeful rage. Pick a
  new&nbsp;monster breed: I know my prey now applies to them&nbsp;instead.</p>"
name: Changez de cible
description: <p>Changez la cible de votre rage vengeresse. Choisissez une
  nouvelle espèce de monstres. La manœuvre <strong>Je connais ma proie</strong>
  s’applique maintenant à eux.</p>
