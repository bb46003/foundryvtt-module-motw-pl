original_name: Sensitive
original_description: >-
  <p>When you <strong>open up your brain to the psychic environment</strong>,
  roll +Weird.</p>

  <p>Although you will find out something important, it won’t necessarily relate
  to your current concerns or the mystery you are investigating right now.</p>
original_success: >-
  <p><strong>On a 10 or more</strong>, you gain a definite impression (a vision,
  tangible aura, overheard thought, etc) about something important.<br><br></p>

  <h4>Advanced Sensitive</h4>

  <p><strong>On a 12 or more</strong>, you get an impression as for 10 or more,
  plus you may ask one follow-up question that the Keeper will answer
  honestly.</p>
original_partial: <p><strong>On a 7-9</strong>, you gain a hazy impression about
  something important.</p>
original_failure: <p><strong>On a miss</strong>, your brain makes contact with
  something dangerous.</p>
name: Sensible
description: >-
  <p>Quand vous <strong>ouvrez votre esprit à votre environnement
  psychique</strong>, lancez +Bizarre.</p>

  <p>Vous trouverez forcément quelque chose, mais ce ne sera pas obligatoirement
  en rapport avec l’affaire qui vous intéresse et le mystère qui fait l’objet de
  vos investigations.</p>
success: >-
  <p><strong>Sur un 10+</strong>, vous obtenez une impression claire (une
  vision, une aura tangible, une pensée, etc.) d’intérêt concernant les
  lieux.</p>

  <h4>Sensible avancé</h4>

  <p><strong>Sur un 12+</strong>, vous obtenez une impression comme sur un 10+
  et pouvez poser au Gardien une question à laquelle il devra répondre en toute
  honnêteté.</p>
partial: <p><strong>Sur un 7-9</strong>, vous obtenez une vague impression
  d’intérêt concernant les lieux.</p>
failure: <p><strong>En cas d’échec</strong>, votre esprit entre en contact avec
  une entité dangereuse.</p>
