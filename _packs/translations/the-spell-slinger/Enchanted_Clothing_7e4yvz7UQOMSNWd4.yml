original_name: Enchanted Clothing
original_description: <p>Pick an article of every-day clothing&ndash;it&rsquo;s
  enchanted without any change in appearance. Take -1 harm from any source that
  tries to get at you through the garment.</p>
name: Vêtements enchantés
description: <p>Choisissez un vêtement que vous portez quotidiennement. Il est
  enchanté (bien que son apparence ne change pas). Tout ce qui tente de passer à
  travers (magie comprise) vous inflige -1 dégât.</p>
