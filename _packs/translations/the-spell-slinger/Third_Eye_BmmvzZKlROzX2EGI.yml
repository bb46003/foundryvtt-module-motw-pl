original_name: Third Eye
original_description: <p>When you <strong>read a bad situation</strong>, you can
  <strong>open up your third eye</strong> for a moment to take in extra
  information. Take +1 hold on any result of 7 or more, plus you can see
  invisible things. On a miss, you may still get 1 hold, but you&rsquo;re
  exposed to supernatural danger. Unfiltered hidden reality is rough on the
  mind!</p>
name: Troisième œil
description: <p>Quand vous <strong>évaluez une situation qui craint</strong>,
  vous pouvez ouvrir votre troisième œil un instant pour gagner des informations
  supplémentaires. Gagnez +1 réserve sur un résultat de 7+ et vous voyez en plus
  tout ce qui est invisible. En cas d’échec, vous pouvez gagner réserve 1, mais
  vous êtes alors à la merci d’un danger d’origine surnaturelle. Privée de
  filtre, la réalité n’est pas tendre avec l’esprit !</p>
