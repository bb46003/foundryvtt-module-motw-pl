original_name: Arcane Reputation
original_description: <p>Pick three big organizations or groups in the
  supernatural community, which can include some of the more sociable types of
  monsters. They&rsquo;ve heard of you and respect your power. With affected
  humans, take +1 forward when you <strong>manipulate </strong>them. You may
  <strong>manipulate </strong>affected monsters as if they were human, with no
  bonus.</p>
name: Réputation ésotérique
description: <p>Choisissez trois organisations ou groupes de bonne taille de la
  communauté surnaturelle, qui peuvent inclure des types de monstres
  relativement sociaux. Ces organisations ont entendu parler de vous et
  respectent votre puissance. Gagnez +1 temporaire quand vous
  <strong>manipulez</strong> les humains concernés. Vous pouvez aussi
  <strong>manipuler</strong> les monstres concernés, sans bonus cependant.</p>
