name: L’Expert
description: >-
  <blockquote> <p>J’ai consacré ma vie à l’étude du surnaturel. Je connais les
  habitudes et les faiblesses de ces créatures. Je ne suis probablement ni le
  plus jeune ni le plus âgé, mais mon savoir fait de moi la plus grande
  menace.</p> </blockquote>

  <table style="width:100%;border-width:1px;border-style:solid" border="1">
  <colgroup><col style="width:50%"></col><col
  style="width:50%"></col></colgroup> <tbody> <tr> <td style="padding: 8px;"
  colspan="2">
    <h2>Pour commencer</h2>

  <p>Pour créer votre Expert, commencez par lui trouver un nom. Puis suivez les
  instructions ci-dessous pour choisir votre apparence, vos caractéristiques,
  vos manœuvres, votre refuge et votre équipement. Enfin, présentez-vous et
  attribuez vos histoires.</p> <p><em>Instructions : Les
  @UUID[Compendium.motw-for-pbta.the-expert.Item.5doy3lguVeGyYbs1]{objets}
    peuvent être glissés/déposés dans l’en-tête/le champ approprié. Pour les autres valeurs et descriptions, vous
    devez les copier/coller, ou les modifier manuellement.</em></p>
  </td>
    </tr>
  <tr> <td style="padding: 8px;"> <h3>Apparence</h3> <p><em>Choisissez un
  élément de chaque liste :</em></p>

  <ul> <li>Homme, femme, indéterminé.</li> <li>Visage songeur, visage ridé,
  visage balafré, visage contemplatif, visage sévère, visage avunculaire, visage
  expérimenté, visage vieux.</li> <li>Vêtements démodés, tenue décontractée,
  vêtements pratiques, vêtements taillés sur mesure, tenue de randonnée.</li>
  </ul>

  <h3>Statistiques</h3> <p><em>Choisissez une ligne :</em></p> <ul>
    <li>Charme -1, Cool +1, Futé +2, Coriace +1, Bizarre 0</li>
    <li>Charme 0, Cool+1, Futé +2, Coriace -1, Bizarre +1</li>
    <li>Charme +1, Cool -1, Futé +2, Coriace +1, Bizarre 0</li>
    <li>Charme -1, Cool +1, Futé +2, Coriace 0, Bizarre +1</li>
    <li>Charme -1, Cool 0, Futé +2, Coriace -1, Bizarre +2</li>
  </ul>

  <h3>Refuge</h3> <p>Vous disposez d’un refuge, un endroit sûr d’où travailler.
  Ajoutez-lui trois des options suivantes :</p>

  <ul>
    <li>@UUID[Compendium.motw-for-pbta.the-expert.Item.6xREFj5GvjcPOTtb]</li>
    <li>@UUID[Compendium.motw-for-pbta.the-expert.Item.1IC8TMXE1ID51Ewn]</li>
    <li>@UUID[Compendium.motw-for-pbta.the-expert.Item.ku2aKqWrIgziYc5H]</li>
    <li>@UUID[Compendium.motw-for-pbta.the-expert.Item.NoYSzyB5StdvlyZY]</li>
    <li>@UUID[Compendium.motw-for-pbta.the-expert.Item.C9N7HDiMTqnNQVgp]</li>
    <li>@UUID[Compendium.motw-for-pbta.the-expert.Item.Yda7qeQSVFN6ryrf]</li>
    <li>@UUID[Compendium.motw-for-pbta.the-expert.Item.2MwDLfSEXuanTiJV]</li>
    <li>@UUID[Compendium.motw-for-pbta.the-expert.Item.jL4bXbEPTHXpROkQ]</li>
    <li>@UUID[Compendium.motw-for-pbta.the-expert.Item.Zg1xdKckhuF82fNH]</li>
  <p>

  <h3>Manœuvres</h3> <p><em>Vous connaissez toutes les manœuvres de base,
  auxquelles s’ajoutent deux manœuvres d’Expert :</em></p>

  <ul>
    <li>@UUID[Compendium.motw-for-pbta.the-expert.Item.5doy3lguVeGyYbs1]</li>
