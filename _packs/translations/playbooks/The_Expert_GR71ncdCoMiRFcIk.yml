original_name: The Expert
original_description: >-
  <blockquote>

  <p>I have dedicated my life to the study of the unnatural. I know their
  habits, their weaknesses. I may not be youngest or strongest, but my knowledge
  makes me the biggest threat.</p>

  <p> </p>

  </blockquote>

  <p> </p>

  <table style="width:100%" border="1"><colgroup><col
  style="width:47.9051%"></col><col style="width:52.0949%"></col></colgroup>

  <tbody>

  <tr>

  <td colspan="2">

  <h2>Getting Started</h2>

  <p>To make your Expert, first pick a name. Then follow the instructions in
  this playbook to decide your look, ratings, haven, moves, and gear. Finally,
  introduce yourself and pick history.<br /><br
  /><em><strong>Instructions</strong>:
  @UUID[Compendium.motw-for-pbta.the-expert.Item.5doy3lguVeGyYbs1]{Items} can be
  dragged and dropped to the appropriate header/field. For other values and
  descriptions, you need to copy and paste, or manually change them.<br /><br
  /></em></p>

  </td>

  </tr>

  <tr>

  <td style="vertical-align:top">

  <h3>Look</h3>

  <p><em>Pick one from each List:</em></p>

  <ul>

  <li>Man, woman, indeterminate.</li>

  <li>Thoughtful face, lined face, scarred face, contemplative face, stern face,
  avuncular face, experienced face, ancient face.</li>

  <li>Old fashioned clothes, casual clothes, utility clothes, tailored clothes,
  outdoor clothes.</li>

  </ul>

  <p> </p>

  <h3>Ratings</h3>

  <p><em>Pick one line:</em></p>

  <ul>

  <li>Charm-1, Cool+1, Sharp+2, Tough+1, Weird=0</li>

  <li>Charm=0, Cool+1, Sharp+2, Tough-1, Weird+1</li>

  <li>Charm+1, Cool-1, Sharp+2, Tough+1, Weird=0</li>

  <li>Charm-1, Cool+1, Sharp+2, Tough=0, Weird+1</li>

  <li>Charm-1, Cool=0, Sharp+2, Tough-1, Weird+2</li>

  </ul>

  <h3><br />Haven</h3>

  <p>You have set up a haven, a safe place to work. Pick three of the options
  below for your haven:<br /><br
  />@UUID[Compendium.motw-for-pbta.the-expert.Item.6xREFj5GvjcPOTtb]{Haven:
  Armory}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-expert.Item.1IC8TMXE1ID51Ewn]{Haven:
  Infirmary}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-expert.Item.ku2aKqWrIgziYc5H]{Haven:
  Lore Library}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-expert.Item.NoYSzyB5StdvlyZY]{Haven:
  Magical Laboratory}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-expert.Item.C9N7HDiMTqnNQVgp]{Haven:
  Mystical Library}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-expert.Item.Yda7qeQSVFN6ryrf]{Haven:
  Oubliette}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-expert.Item.2MwDLfSEXuanTiJV]{Haven:
  Panic Room}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-expert.Item.jL4bXbEPTHXpROkQ]{Haven:
  Protection Spells}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-expert.Item.Zg1xdKckhuF82fNH]{Haven:
  Workshop}</p>

  <p> </p>

  <h3>Moves</h3>

  <p><em>You get all of the basic moves, plus pick two Expert moves</em>:<br
  /><br />@UUID[Compendium.motw-for-pbta.the-expert.Item.5doy3lguVeGyYbs1]{Dark
  Past}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-expert.Item.r9l0y429XL3QFwoX]{I've Read
  About This Sort Of Thing}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-expert.Item.m4FnyoqSiaMGCuXN]{It Wasn't
  As Bad As It Looked}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-expert.Item.DYvzHLSaGUogla2e]{Often
  Right}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-expert.Item.lD5UnpoTqMhbm4EZ]{Precise
  Strike}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-expert.Item.AFmN5xmBwA9t18tx]{Preparedness}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-expert.Item.qeCiP0N6PTEFqa7P]{The Woman
  (Or Man) With The Plan}</p>

  <p> </p>

  </td>

  <td style="vertical-align:top">

  <h3>Gear</h3>

  <p>You get three monster-slaying weapons  (Please note that you, or your
  Keeper must create these manually).</p>

  <p><em>Pick three:</em></p>

  <ul>

  <li>Mallet &amp; wooden stakes (3-harm intimate slow<br />wooden)</li>

  <li>Silver sword (2-harm hand messy silver)</li>

  <li>Cold iron sword (2-harm hand messy iron)</li>

  <li>Blessed knife (2-harm hand holy)</li>

  <li>Magical dagger (2-harm hand magic)</li>

  <li>Juju bag (1-harm far magic)</li>

  <li>Flamethrower (3-harm close fire heavy volatile)</li>

  <li>Magnum (3-harm close reload loud)</li>

  <li>Shotgun (3-harm close messy loud)</li>

  </ul>

  <h3><br />Luck Special</h3>

  <p>Mark luck to change a roll to 12 or avoid all harm from an injury.</p>

  <p> </p>

  <h3>Introductions</h3>

  <p>When you get here, wait for everyone to catch up so you can do your
  introductions together.</p>

  <p>Go around the group. On your turn, introduce your Expert by name and look,
  and tell the group what they know about you.</p>

  <h3><br />History</h3>

  <p>Go around the group again. On your turn, pick one of these for each other
  hunter:</p>

  <ul>

  <li>They are your student, apprentice, ward, or child. Between you, decide
  which.</li>

  <li>They came to you for advice, and your advice got them out of trouble. Ask
  them what the trouble was.</li>

  <li>They know about some of your dark secrets, but they’ve agreed to keep
  quiet about them. Tell them what they know.</li>

  <li>A distant relation. Tell them exactly what.</li>

  <li>You were previously both members of an eldritch group, now disbanded. Ask
  them why they left, then tell them why you did.</li>

  <li>They once helped you get a singular item that is now part of your haven.
  Tell them what it was.</li>

  <li>You were taught by the same master. Ask them how it ended.</li>

  <li>You saved their life in a tight spot. Tell them what happened.</li>

  </ul>

  </td>

  </tr>

  <tr>

  <td colspan="2">

  <h2><br />Leveling Up</h2>

  <p><em>On the Character Sheet, open either Improvements or Advanced
  Improvements for editing. Drag and drop the improvement you wish to use from
  the lists below to keep track of which ones you have used. Please note that
  the module won't track this for you.</em></p>

  <h3>Improvements</h3>

  <p><em>When you have filled all five experience boxes, you level up. Erase the
  marks and pick an improvement from the following list:</em></p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.5VTevx3R8atxoyjF]{Get +1 Sharp,
  max +3}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.V6RgdQOIDCAkRPS3]{Get +1 Charm,
  max +2}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.Az2gDhhnsVYZmzrU]{Get +1 Cool, max
  +2}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.C0CKhyhOZX5VYLXh]{Get +1 Weird,
  max +2}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.jfT5tt00ZTXPxBl7]{Take another
  Expert move}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.jfT5tt00ZTXPxBl7]{Take another
  Expert move}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.kpKyvgPHaoOUjWTJ]{Add an option to
  your haven}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.kpKyvgPHaoOUjWTJ]{Add an option to
  your haven}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.d51jD0RZphJt2wox]{Take a move from
  another playbook}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.d51jD0RZphJt2wox]{Take a move from
  another playbook}</p>

  <p> </p>

  <h3>Advanced Improvements</h3>

  <p><em>After you have leveled up five times, you qualify for advanced
  improvements in addition to these. They’re below.</em></p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.qjNRMMoUnwOUZ6VC]{Get +1 to any
  rating, max +3.}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.DCeW9fH7chGDBTqq]{Get back one
  used Luck point}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.wM5snYWlmb6JVnRg]{Change this
  hunter to a new type}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.sFDHZDRWF8Ddjd8Z]{Create a second
  hunter to play as well as this one}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.akbqtyK0cB0wnrGL]{Mark two of the
  basic moves as advanced}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.XtTCVMLRHAtk0rs5]{Mark another two
  of the basic moves as advanced}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.yY1FFOGA3HDmmxdN]{Retire this
  hunter to safety}</p>

  </td>

  </tr>

