    lourd, volatil)</li>
    <li>@UUID[Compendium.motw-fr.armes.Item.wiZBsRVTTvNGCz8o]{Magnum} (3 dégâts, proche, rechargement,
    bruyant)</li>
    <li>@UUID[Compendium.motw-fr.armes.Item.1K5l6l3nmapqhnic]{Fusil à pompe} (3 dégâts, proche,
    sanglant, bruyant)</li>
  </ul>

  <h3>Présentations</h3> <p>Lorsque vous en arrivez là, attendez que tout le
  monde vous rattrape pour que vous puissiez effectuer vos présentations
  ensemble.</p> <p>Faites le tour du groupe. Votre tour venu, présentez votre
  Expert en dévoilant son nom et son apparence, et en disant aux autres membres
  du groupe ce qu’ils savent de vous.</p>

  <h3>Histoire</h3> <p>Refaites le tour du groupe. Votre tour venu, choisissez
  une des lignes suivantes pour chaque autre chasseur :</p>

  <ul>
    <li>C’est votre élève, votre apprenti, votre protégé, ou votre enfant. Décidez-en tous les deux.</li>
    <li>Il est venu pour vos conseils, qui l’ont tiré d’affaire. Demandez-lui en quoi consistait le problème.</li>
    <li>Il connaît un de vos pires secrets, mais a accepté de ne rien en dire. Précisez-lui ce qu’il sait.</li>
    <li>Un parent éloigné. Dites-lui exactement en quoi.</li>
    <li>
      Vous avez tous deux été membres d’un groupe ésotérique, désormais dissous. Demandez-lui pourquoi il l’a quitté,
      puis expliquez-lui pourquoi vous en avez fait autant.
    </li>
    <li>
      Il vous a jadis aidé à mettre la main sur un objet singulier qui fait maintenant partie de votre refuge.
      Dites-lui ce dont il s’agissait.
    </li>
    <li>Vous avez été formés par le même maître. Demandez-lui comment cela s’est terminé.</li>
    <li>Vous lui avez sauvé la vie en le tirant d’une position très délicate. Dites-lui ce qui s’est passé.</li>
  </ul>
