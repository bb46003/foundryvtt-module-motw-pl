  </ul> </td> <td style="padding: 8px;">

  <h3>Équipement</h3>

  <p>Vous gagnez trois armes tueuses de monstre.</p>

  <p><em>Choisissez-en trois :</em></p>

  <ul>
    <li>@UUID[Compendium.motw-fr.armes.Item.IIBU7SNWRjysWuVy]{Pieux en bois et maillet} (3 dégâts,
    personnel, lent, bois)</li>
    <li>@UUID[Compendium.motw-fr.armes.Item.Kogt5HA8nYVkgUhx]{épée en argent} (2 dégâts,
