  <p><em>On the Character Sheet, open either Improvements or Advanced
  Improvements for editing. Drag and drop the improvement you wish to use from
  the lists below to keep track of which ones you have used. Please note that
  the module won't track this for you.</em><br /><br /></p>

  <h3>Improvements</h3>

  <p><em>When you have filled all five experience boxes, you level up. Erase the
  marks and pick an improvement from the list below.</em></p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.nWUp4WIgxde4RmvU]{Get +1
  Charm, max +3}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.Az2gDhhnsVYZmzrU]{Get +1 Cool, max
  +2}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.5VTevx3R8atxoyjF]{Get +1 Sharp,
  max +3}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.citnK1OcYfho4y5L]{Get +1 Tough,
  max +2}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.xfFfkGmyffkii2rl]{Take another
  Gumshoe move}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.xfFfkGmyffkii2rl]{Take another
  Gumshoe move}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.DMGvebWkivI0n6b9]{Add another harm
  box to your track, before Dying}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.3VQ2sBEq1acZePx5]{Get a haven
  (your office, perhaps), like the Expert has, with two options.}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.xTbyIJ2YNlmSLyVQ]{Add four
  additional or new contacts for your Naked City move.}</p>

  <p> </p>

