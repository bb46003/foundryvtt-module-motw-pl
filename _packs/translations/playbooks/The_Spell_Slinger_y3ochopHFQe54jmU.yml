original_description: >-
  <blockquote>

  <p><em>Fight fire with fire magic.</em></p>

  <p> </p>

  </blockquote>

  <p> </p>

  <table style="width:100%;height:1481px" border="1"><colgroup><col
  style="width:46.5079%"></col><col style="width:53.4921%"></col></colgroup>

  <tbody>

  <tr style="height:144px">

  <td style="height:144px" colspan="2">

  <h2>Getting Started</h2>

  <p>TTo make your Spell-slinger, first pick a name. Then follow the
  instructions below to decide your look, ratings, Combat Magic, moves, and
  gear. Finally, introduce yourself and pick history.<br /><br
  /><em><strong>Instructions</strong>:
  @UUID[Compendium.motw-for-pbta.the-spell-slinger.Item.TAsimP7kEy3Hmncp]{Items}can
  be dragged and dropped to the appropriate header/field. For other values and
  descriptions, you need to copy and paste, or manually change them.<br /><br
  /></em></p>

  </td>

  </tr>

  <tr>

  <td style="vertical-align:top">

  <h3>Look</h3>

  <p><em>Pick one from each List:</em></p>

  <ul>

  <li>Woman, man, androgynous.</li>

  <li>Rumpled clothes, stylish clothes, goth clothes, old fashioned
  clothes.</li>

  <li>Shadowed eyes, fierce eyes, weary eyes, sparkling eyes.</li>

  </ul>

  <h3><br />Ratings</h3>

  <p><em>Pick one line:</em></p>

  <ul>

  <li>Charm-1, Cool+1, Sharp+1, Tough=0, Weird+2</li>

  <li>Charm=0, Cool-1, Sharp+1, Tough+1, Weird+2</li>

  <li>Charm-1, Cool=0, Sharp+2, Tough-1, Weird+2</li>

  <li>Charm+1, Cool=0, Sharp+1, Tough-1, Weird+2</li>

  <li>Charm=0, Cool=0, Sharp+1, Tough=0, Weird+2</li>

  </ul>

  <h3><br />Combat Magic</h3>

  <p>You have a few attack spells you can use as weapons. When you use these
  spells to <strong>kick some ass</strong>, roll +Weird instead of +Tough.</p>

  <p>Sometimes the situation may require you to <strong>act under
  pressure</strong> to cast your spell without problems.</p>

  <p>Your combat spells can combine any of your base spells with any of your
  effects.</p>

  <p><em>(Foundry: Drag and drop the selected Base(s) to your Character Sheet,
  open it up for editing and add your selected Effect(s) to the Tags (type them
  in on the Base weapon))</em></p>

  <p><em>Combat magic, pick three (with at least one base):</em></p>

  <h4>Bases:</h4>

  <p>@UUID[Compendium.motw-for-pbta.the-spell-slinger.Item.tJQrmBHyfNtHa7eC]{Ball}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-spell-slinger.Item.fnWAf20KR3OSUpXm]{Blast}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-spell-slinger.Item.pxwzUvd80iSp5uOj]{Missile}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-spell-slinger.Item.j6i6q6JgBgoJAoo9]{Wall}</p>

  <h4><br />Effects:</h4>

  <ul>

  <li>Fire: Add “+2 harm fire” to a base. If you get a 10+ on a combat magic
  roll, the fire won’t spread.</li>

  <li>Force or Wind: Add “+1 harm forceful” to a base, or “+1 armour” to a
  wall.</li>

  <li>Lightning or Entropy: Add “+1 harm messy” to a base.<br />Frost or Ice:
  Adds “-1 harm +2 armour” to a wall, or “+1 harm restraining” to other
  bases.</li>

  <li>Earth: Add “forceful restraining” to a base.</li>

  <li>Necromantic: Add “life-drain” to a base.</li>

  </ul>

  </td>

  <td style="vertical-align:top">

  <h3>Moves</h3>

  <p>You get all the basic moves and four Spell-slinger moves.</p>

  <p>You have this one:</p>

  <p>@UUID[Compendium.motw-for-pbta.the-spell-slinger.Item.Iyp0zmTVug4C6iX2]{Tools
  and Techniques}</p>

  <p>And you also get to use:</p>

  <p>@UUID[Compendium.motw-for-pbta.the-spell-slinger.Item.2H4jsNo4lCTuDN63]{Combat
  Magic [Kick Some Ass]}</p>

  <p>Plus pick three of these:</p>

  <p>@UUID[Compendium.motw-for-pbta.the-spell-slinger.Item.TAsimP7kEy3Hmncp]{Advanced
  Arcane Training}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-spell-slinger.Item.7fnTYYBexYBji9mV]{Arcane
  Reputation}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-spell-slinger.Item.nlh4VMGY656nxqZK]{Could've
  Been Worse}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-spell-slinger.Item.7e4yvz7UQOMSNWd4]{Enchanted
  Clothing}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-spell-slinger.Item.26utABx7iBIqAic5]{Forensic
  Divination}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-spell-slinger.Item.4ipN6s8g8huZv9Yn]{Go
  Big or Go Home}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-spell-slinger.Item.esIOFKh0oqUfCuPZ]{It's
  Not My Fault}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-spell-slinger.Item.rpLa292uAVTmPLZ8]{Practitioner}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-spell-slinger.Item.CfA2OJr8VaqXvuQz]{Shield
  Spell}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-spell-slinger.Item.BmmvzZKlROzX2EGI]{Third
  Eye}</p>

  <h3><br />Gear</h3>

  <p>You don’t need much—aside from any foci or consumables to power your magic.
  Still, it’s good to carry some backup. (Please note that you, or your Keeper
  must create these manually). </p>

  <p><em>Pick one:</em></p>

  <ul>

  <li>Old revolver (2-harm close reload loud)</li>

  <li>Ritual knife (1-harm hand)</li>

  <li>Heirloom sword (2-harm hand messy)</li>

  </ul>

  <h3><br />Luck Special</h3>

  <p>Mark luck to change a roll to 12 or avoid all harm from an injury.<br /><br
  /></p>

  <h3>Introductions</h3>

  <p>When you get here, wait for everyone to catch up so you can do your
  introductions together.</p>

  <p>Go around the group. On your turn, introduce your Spell-slinger by name and
  look, and tell the group what they know about you.</p>

  <h3><br />History</h3>

  <p>Go around the group again. On your turn, pick one for each of the other
  hunters:</p>

  <ul>

  <li>They act as your conscience when the power goes to your head. Ask them
  about the last time this happened.</li>

  <li>Blood relation, though you were out of contact for years. Ask them how
  they reconnected with you.</li>

  <li>Mentor from another life. Ask them what they taught you.</li>

  <li>Your magic-fueled rescue of them introduced them to the supernatural. Tell
  them what creature was after them.</li>

  <li>An old rivalry has turned into a tight friendship. Tell them what you once
  fought over.</li>

  <li>You thought they were dead, and now they’re back. What “killed” them?</li>

  <li>They’re an on-again/off-again love interest. Ask them what keeps you
  apart. Tell them what keeps you together.</li>

  <li>A comrade-in-arms. You’ve faced the biggest threats together.</li>

  </ul>

  </td>

  </tr>

  <tr style="height:17px">

  <td style="height:17px" colspan="2"><br />

  <h2>Leveling Up</h2>

  <p><em>On the Character Sheet, open either Improvements or Advanced
  Improvements for editing. Drag and drop the improvement you wish to use from
  the lists below to keep track of which ones you have used. Please note that
  the module won't track this for you.</em><br /><br /></p>

  <h3>Improvements</h3>

  <p><em>When you have filled all five experience boxes, you level up. Erase the
  marks and pick an improvement from the list below.</em></p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.7E50cKxHS3EvimjR]{Get +1
  Weird, max +3}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.Az2gDhhnsVYZmzrU]{Get +1 Cool, max
