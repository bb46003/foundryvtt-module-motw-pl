    <h2>Pour commencer</h2>
  <p>Pour créer votre Magicien, commencez par lui trouver un nom. Puis suivez
  les instructions ci-dessous pour choisir votre apparence, vos
  caractéristiques, votre magie de combat, vos manœuvres et votre équipement.
  Enfin, présentez-vous et attribuez vos histoires.</p> <p><em>Instructions :
  Les
  @UUID[Compendium.motw-for-pbta.the-spell-slinger.Item.TAsimP7kEy3Hmncp]{objets}
  peuvent être glissés/déposés dans l’en-tête/le champ approprié. Pour les
  autres valeurs et descriptions, vous devez les copier/coller, ou les modifier
  manuellement.</em></p> </td>
    </tr>
  <tr> <td style="padding: 8px;"> <h3>Apparence</h3> <p><em>Choisissez un
  élément de chaque liste :</em></p>

  <ul>
    <li>Homme, femme, androgyne.</li>
    <li>Vêtements froissés, vêtements chics, look gothique, vêtements démodés.</li>
    <li>Regard sombre, regard intense, regard fatigué, yeux étincelants.</li>
  </ul>

  <h3>Statistiques</h3> <p><em>Choisissez une ligne :</em></p>

  <ul>
    <li>Charme -1, Cool +1, Futé +1, Coriace 0, Bizarre +2</li>
    <li>Charme 0, Cool -1, Futé +1, Coriace +1, Bizarre +2</li>
    <li>Charme -1, Cool 0, Futé +2, Coriace -1, Bizarre +2</li>
    <li>Charme +1, Cool 0, Futé +1, Coriace -1, Bizarre +2</li>
    <li>Charme 0, Cool 0, Futé +1, Coriace 0, Bizarre +2</li>
  </ul>

  <h3>Magie de combat</h3> <p>Vous disposez de quelques attaques magiques. Quand
  vous les utilisez pour <strong>casser la gueule</strong>, lancez +Bizarre au
  lieu de +Coriace.</p> <p>Il peut également arriver que vous deviez
  <strong>agir sous pression</strong> pour lancer un sort sans problème.</p>

  <p>Vos sorts de combat peuvent mêler n’importe lequel de vos sorts de base à
  n’importe lequel de vos effets.</p>

  <p><em>Glissez-déposez ceux de base choisis sur votre feuille de personnage,
  ouvrez-les pour les éditer et ajoutez les effets sélectionnés aux traits
  (tapez-les sur l’arme de la base).</em></p>

  <p><em>Magie de combat (choisissez-en trois, dont au moins une de base)
  :</em></p>

  <h4>Base :</h4> <ul>
    <li>@UUID[Compendium.motw-for-pbta.the-spell-slinger.Item.tJQrmBHyfNtHa7eC]</li>
    <li>@UUID[Compendium.motw-for-pbta.the-spell-slinger.Item.fnWAf20KR3OSUpXm]</li>
