  <p>Vous n’avez pas besoin de grand-chose en plus de
  focalisateurs et de composantes pour alimenter votre magie. Cela dit, mieux
  vaut tout prévoir. Prenez, au choix :</p>

  <ul>
    <li>@UUID[Compendium.motw-fr.armes.Item.Ztbq2pZ8CzWEjGs0]{Vieux revolver} (2 dégâts, proche,
