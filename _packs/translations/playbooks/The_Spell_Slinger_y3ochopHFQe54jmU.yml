    vous obtenez un 10+ sur un jet de magie de combat, le feu ne se propage pas.</li>
    <li>@UUID[Compendium.motw-for-pbta.tags.Item.pLsRIIzfuBZ8AzwO] : Ajoutez « +1 dégât, percutant » à un sort de base,
