    <li>Une vieille rivalité s’est muée en solide amitié. Expliquez-lui quel était l’objet de votre lutte.</li>
    <li>Vous le croyiez mort et voilà qu’il revient. Qu’est-ce qui l’a « tué » ?</li>
    <li>Vous entretenez une relation amoureuse en dents de scie. Demandez-lui ce qui vous sépare. Et ce qui vous
    empêche de vous quitter.</li>
    <li>Un frère d’armes. Vous avez affronté les pires dangers ensemble.</li>
