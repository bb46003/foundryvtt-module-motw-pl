  <h3><br />Monster Breed Suggestions</h3>

  <ul>

  <li><strong>Vampire</strong>: Curse: feed (blood or life-force).
  Natural attacks: Base: life-drain or Base: teeth; add +1 harm to base attack.
  Moves: immortal or unquenchable vitality; mental domination.</li>

  <li><strong>Werewolf</strong>: Curse: vulnerability (silver). Natural attacks:
