  <h3>Look</h3>

  <p><em>Pick one from each List:</em></p>

  <ul>

  <li>Man, woman, mysterious, transgressive.</li>

  <li>Sinister aura, powerful aura, dark aura, unnerving aura, energetic aura,
  evil aura, bestial aura.</li>

  <li>Archaic clothes, casual clothes, ragged clothes, tailored clothes, stylish
  clothes, street clothes, outdoor clothes.</li>

  </ul>

  <h3><br />Ratings</h3>

  <p><em>Pick one line:</em></p>

  <ul>

  <li>Charm-1, Cool-1, Sharp=0, Tough+2, Weird+3</li>

  <li>Charm-1, Cool+1, Sharp+1, Tough=0, Weird+3</li>

  <li>Charm+2, Cool=0, Sharp-1, Tough-1, Weird+3</li>

  <li>Charm-2, Cool+2, Sharp=0, Tough=0, Weird+3</li>

  <li>Charm=0, Cool-1, Sharp+2, Tough-1, Weird+3</li>

  </ul>

  <h3><br />Monster Breed</h3>

  <p>You’re half-human, half-monster: decide if you were always this way or if
  you you were originally human and transformed somehow.</p>

  <p>Now decide if you were always fighting to be good, or if you were evil and
  changed sides.</p>

  <p>Define your monstrous breed by picking a curse, moves, and natural
  attacks.</p>

  <p>Create the monster you want to be: whatever you choose defines your breed
  in the game. Some classic monsters with suggestions for picks are listed
  below. These are <em>only </em>suggestions: feel free to make a different
  version!</p>

