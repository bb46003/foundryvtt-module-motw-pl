  <h3>Introductions</h3>

  <p>When you get here, wait for everyone to catch up so you can do your
  introductions together.</p>

  <p>Go around the group. On your turn, introduce your Monstrous by name and
  look, and tell the group what they know about you.</p>

  <h3><br />History</h3>

  <p>Go around the group again. When it’s your turn, pick one for each of the
  other hunters:</p>

  <ul>

  <li>You lost control one time, and almost killed them. Ask them how they
  stopped you.</li>

  <li>They tried to slay you, but you proved you’re on the side of good. Ask
  them what convinced them.</li>

  <li>You are romantically obsessed with them. Ask them if they know, and if
  they reciprocate.</li>

  <li>Close relations, or a distant descendant. Tell them which.</li>

  <li>You saved them from another of your kind, and prevented reprisals against
  that individual creature (maybe it’s another good one, or maybe it has a
  hold over you).</li>

