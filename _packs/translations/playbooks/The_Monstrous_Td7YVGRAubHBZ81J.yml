name: Le Monstre
description: >-
  <blockquote> <p>Je ressens la faim, la soif de destruction. Mais je la
  combats. Je ne cède jamais. Je ne suis plus humain, plus vraiment en tout cas,
  mais je me dois de protéger ceux qui le sont encore. De cette façon, je peux
  me dire que je suis différent des autres monstres. Parfois, j’ose même y
  croire.</p> </blockquote>

