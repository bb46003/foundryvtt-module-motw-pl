    <p>Pour créer votre Monstre, commencez par lui trouver un nom. Puis suivez les instructions ci-dessous pour choisir
  votre apparence, vos caractéristiques, votre espèce, vos manœuvres et votre
  équipement. Enfin, présentez-vous et attribuez vos histoires.</p>
  <p><em>Instructions : Les
  @UUID[Compendium.motw-for-pbta.the-monstrous.Item.hlQlxq6JV7ynHLaL]{objets}
  peuvent être glissés/déposés dans l’en-tête/le champ approprié. Pour les
  autres valeurs et descriptions, vous devez les copier/coller, ou les modifier
  manuellement.</em></p>
