original_description: >-
  <blockquote>

  <p><em>You heard about how monsters only pick on people with crazy powers who
  can fight back on even terms? Yeah, me neither. But, hell, I ended up in this
  monster-hunting team so I gotta do what I can, right?</em></p>

  <p> </p>

  </blockquote>

  <p> </p>

