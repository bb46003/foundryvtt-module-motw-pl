name: L’Ordinaire
description: >-
  <blockquote> <p>Vous pensiez que les monstres s’en prenaient surtout aux gens
  qui disposent de pouvoirs assez dingues pour les combattre ? Eh bah, moi non
  plus. Ce qui ne m’a pas empêché de finir dans cette équipe de chasseurs de
  monstres, alors je vais bien devoir faire ce que je peux…</p> </blockquote>

  <table style="width:100%;border-width:1px;border-style:solid" border="1">
  <colgroup><col style="width:50%"></col><col
  style="width:50%"></col></colgroup> <tbody> <tr> <td style="padding: 8px;"
  colspan="2">
    <h2>Pour commencer</h2>

  <p>Pour créer votre Ordinaire, commencez par lui trouver un nom. Puis suivez
  les instructions ci-dessous pour choisir votre apparence, vos
  caractéristiques, vos manœuvres et votre équipement. Enfin, présentez-vous et
  attribuez vos histoires.</p> <p><em>Instructions : Les
  @UUID[Compendium.motw-for-pbta.the-mundane.Item.o7TP8uWA4gANWzB0]{objets}
  peuvent être glissés/déposés dans l’en-tête/le champ approprié. Pour les
  autres valeurs et descriptions, vous devez les copier/coller, ou les modifier
  manuellement.</em></p> </td> </tr> <tr> <td style="padding: 8px;">
  <h3>Apparence</h3> <p><em>Choisissez un élément de chaque liste :</em></p>
  <ul> <li>Homme, femme, garçon, fille, androgyne, dissimulé.</li> <li>Visage
  amical, visage séduisant, visage rieur, visage inspirant la confiance, visage
  quelconque, visage sérieux, visage sensuel.</li> <li>Vêtements normaux, tenue
  décontractée, look gothique, vêtements de sport, vêtements de travail,
  streetwear, vêtements ringards.</li> </ul> <h3>Statistiques</h3>
  <p><em>Choisissez une ligne :</em></p>

    <ul>
      <li>Charme +2, Cool +1, Futé 0, Coriace +1, Bizarre -1</li>
      <li>Charme +2, Cool -1, Futé +1, Coriace +1, Bizarre 0</li>
      <li>Charme +2, Cool 0, Futé -1, Coriace +1, Bizarre +1</li>
      <li>Charme +2, Cool 0, Futé +1, Coriace +1, Bizarre -1</li>
      <li>Charme +2, Cool +1, Futé +1, Coriace 0, Bizarre -1</li>
  </ul>

  <h3>Manœuvres</h3> <p>Vous connaissez toutes les manœuvres de base, auxquelles
  s’ajoutent trois manœuvres d’Ordinaire :</p>

