  <h2>Getting Started</h2>

  <p>To make your Mundane, first pick a name. Then follow the instructions in
  this playbook to decide your look, ratings, moves, and gear. Finally,
  introduce yourself and pick history.<br /><br
  /><em><strong>Instructions</strong>:
  @UUID[Compendium.motw-for-pbta.the-mundane.Item.o7TP8uWA4gANWzB0]{Items} can
  be dragged and dropped to the appropriate header/field. For other values and
  descriptions, you need to copy and paste, or manually change them.<br /><br
  /></em></p>

  </td>

  </tr>

  <tr style="height:17px">

  <td style="height:17px;vertical-align:top">

  <h3>Look</h3>

  <p><em>Pick one from each List:</em></p>

  <ul>

  <li>Man, woman, boy, girl, androgynous, concealed.</li>

  <li>Friendly face, alluring face, laughing face, trustworthy face, average
  face, serious face, sensual face.</li>

  <li>Normal clothes, casual clothes, goth clothes, sporty clothes, work
  clothes, street clothes, nerdy clothes.</li>

  </ul>

  <h3><br />Ratings</h3>

  <p><em>Pick one line:</em></p>

  <ul>

  <li>Charm+2, Cool+1, Sharp=0, Tough+1, Weird-1</li>

  <li>Charm+2, Cool-1, Sharp+1, Tough+1, Weird=0</li>

  <li>Charm+2, Cool=0, Sharp-1, Tough+1, Weird+1</li>

  <li>Charm+2, Cool=0, Sharp+1, Tough+1, Weird-1</li>

  <li>Charm+2, Cool+1, Sharp+1, Tough=0, Weird-1</li>

  </ul>

  <h3><br />Moves</h3>

  <p>You get all the basic moves, plus pick three Mundane moves:</p>

  <p>@UUID[Compendium.motw-for-pbta.the-mundane.Item.o7TP8uWA4gANWzB0]{Always
  The Victim}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-mundane.Item.mAOL2OFYsPkThR5n]{Don't
  Worry, I'll Check It Out}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-mundane.Item.Cs2nUIRwvhCzZZva]{Let's Get
  Out Of Here!}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-mundane.Item.ItemzQ5kNjqFejkf]{Oops!}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-mundane.Item.hQBib0yGRkJSZhkg]{Panic
  Button}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-mundane.Item.FscQCVDjWBXsHRY8]{The Power
  Of Heart}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-mundane.Item.HbCUze2xKD9bLg5K]{Trust
  Me}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-mundane.Item.0SGjSyLyMn2Nmkc5]{What
  Could Go Wrong?}</p>

  </td>

  <td style="height:17px;vertical-align:top">

  <h3>Gear</h3>

  <p>You get two Mundane weapons and a means of transport.</p>

  <p>(Please note that you, or your Keeper must create the weapons manually)</p>

  <h4><br />Mundane weapons (<em>pick two</em>):</h4>

  <ul>

  <li>Golf club, baseball bat, cricket bat, or hockey stick (2-harm hand
  innocuous messy)</li>

  <li>Pocket knife or multitool (1-harm hand useful small)</li>

  <li>Small handgun (2-harm close loud reload)</li>

  <li>Hunting rifle (3-harm far loud reload)</li>

  <li>Sledge-hammer or fire axe (3-harm hand messy)</li>

  <li>Nunchuks (2-harm hand area)</li>

  </ul>

  <h4><br />Means of transport (<em>pick one</em>):</h4>

  <p>@UUID[Compendium.motw-for-pbta.the-mundane.Item.tEuDgyjHEGb79OVm]{Bicycle}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-mundane.Item.VXxCmizw3lhBWA5T]{Classic
  car in terrible condition}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-mundane.Item.p7Damzq8OTQUweqv]{Fairly
  new car in decent condition}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-mundane.Item.tAWLWgabHXmSgfHB]{Motorcycle}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-mundane.Item.ButprZwQkrgPbrOF]{Skateboard}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-mundane.Item.vms7In3NNAZJEfbZ]{Van}</p>

  <h3><br />Luck Special</h3>

  <p>Mark luck to change a roll to 12 or avoid all harm from an injury.<br /><br
  /></p>

  <h3>Introductions</h3>

  <p>When you get here, wait for everyone to catch up so you can do your
  introductions together.</p>

  <p>Go around the group. On your turn, introduce your Mundane by name and look,
  and tell the group what they know about you.</p>

  <h3><br />History</h3>

  <p>Go around the group again. When it’s your turn, pick one for each of the
  other hunters:</p>

  <ul>

  <li>You are close relations. Tell them exactly how you’re related.</li>

  <li>Initially rivals, you both now respect each others’ talents.</li>

  <li>Romantically involved, or you just have a crush on them. Ask them which
  they prefer.</li>

  <li>They’re your hero, exactly the kind of monster hunter you aspire to be.
  Tell them why you worship them.</li>

  <li>Good friends. Tell them if it’s from way back, or recently.</li>

  <li>You’re a bit suspicious of them (maybe due to their unnatural powers or
  something like that).</li>

  <li>They introduced you to the existence of monsters. Tell them how you feel
  about that.</li>

  <li>You saved their life from a monster due to an unlikely chain of events.
  Tell them what.</li>

  </ul>

