name: Le Parano
description: >-
  <blockquote> <p>Tout est lié. Mais tout le monde ne le voit pas, car la
  plupart des gens ne prennent pas la peine de regarder.</p> <p>Mais moi, je ne
  peux m’empêcher d’observer. Je ne peux me détourner de la vérité.</p> <p>Je
  vois les motifs. C’est comme ça que j’ai trouvé les monstres et que j’ai
  contribué à les tuer.</p> </blockquote>

