  <h2>Getting Started</h2>

  <p>TTo make your Flake, first pick a name. Then follow the instructions in
  this playbook to decide your look, ratings, moves, and gear. Finally,
  introduce yourself and pick history.<br /><br
  /><em><strong>Instructions</strong>:
  @UUID[Compendium.motw-for-pbta.the-flake.Item.PfXMIZtl89Zv4VwS]{Items} can be
  dragged and dropped to the appropriate header/field. For other values and
  descriptions, you need to copy and paste, or manually change them.<br /><br
  /></em></p>

  </td>

  </tr>

  <tr style="height:900px">

  <td style="vertical-align:top;height:900px">

  <h3>Look</h3>

  <p><em>Pick one from each List</em>:</p>

  <ul>

  <li>Man, woman, transgressive, concealed.</li>

  <li>Wild eyes, moving eyes, focused eyes, searching eyes, suspicious eyes,
  wide eyes, guarded eyes.</li>

  <li>Ratty clothes, casual clothes, rumpled suit, neat clothes, comfortable
  clothes, army surplus gear.</li>

  </ul>

  <h3><br />Ratings</h3>

  <p><em>Pick one line:</em></p>

  <ul>

  <li>Charm+1, Cool+1, Sharp+2, Tough-1, Weird=0</li>

  <li>Charm=0, Cool+1, Sharp+2, Tough-1, Weird+1</li>

  <li>Charm+1, Cool-1, Sharp+2, Tough+1, Weird=0</li>

  <li>Charm+1, Cool-1, Sharp+2, Tough=0, Weird+1</li>

  <li>Charm-1, Cool-1, Sharp+2, Tough=0, Weird+2</li>

  </ul>

  <p> </p>

  <h3>Moves</h3>

  <p><em>You get all of the basic moves, plus pick three Flake moves:</em></p>

  <p>@UUID[Compendium.motw-for-pbta.the-flake.Item.PfXMIZtl89Zv4VwS]{Connect The
  Dots}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-flake.Item.O5LkVf3j1IjCCMIq]{Contrary}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-flake.Item.43SXz2zWNXDRHcAa]{Crazy
  Eyes}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-flake.Item.lADVzc3WCboMRJbr]{Net
  Friends}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-flake.Item.vYzF6YsgFyQJO9RN]{Often
  Overlooked}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-flake.Item.yW4ecbXRGDqvXtFV]{See, It All
  Fits Together}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-flake.Item.xbOj8ON20RBB0Syu]{Sneaky}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-flake.Item.sQECgi0XL5vwFBKI]{Suspicious
  Mind}</p>

  </td>

  <td style="vertical-align:top;height:900px">

  <h3>Gear</h3>

  <p>You get one normal weapon and two hidden weapons.</p>

  <p>(Please note that you, or your Keeper must create these manually)</p>

  <h4>Normal weapons (<em>pick one</em>):</h4>

  <ul>

  <li>.38 revolver (2-harm close reload loud)</li>

  <li>9mm (2-harm close loud)</li>

  <li>Hunting rifle (2-harm far loud)</li>

  <li>Magnum (3-harm close reload loud)</li>

  <li>Shotgun (3-harm close messy loud)</li>

  <li>Big knife (1-harm hand)<br /><br /></li>

  </ul>

  <h4>Hidden weapons (<em>pick two</em>):</h4>

  <ul>

  <li>Throwing knives (1-harm close many)</li>

  <li>Holdout pistol (2-harm close loud reload)</li>

  <li>Garrote (3-harm intimate)</li>

  <li>Watchman’s flashlight (1-harm hand)</li>

  <li>Weighted gloves/brass knuckles (1-harm hand)</li>

  <li>Butterfly knife/folding knife (1-harm hand)<br /><br /></li>

  </ul>

  <h3>Luck Special</h3>

  <p>Mark luck to change a roll to 12 or avoid all harm from an injury.<br /><br
  /></p>

  <h3>Introductions</h3>

  <p>When you get here, wait for everyone to catch up so you can do your
  introductions together.</p>

  <p>Go around the group. On your turn, introduce your Flake by name and look,
  and tell the group what they know about you.</p>

  <h3><br />History</h3>

  <p>Go around the group again. On your turn, pick one of these for each other
  hunter:</p>

  <ul>

  <li>They’re somehow tied into it all. You’ve been keeping an eye on them.</li>

  <li>They’re a close relative. Ask them to decide exactly what.</li>

  <li>Old friends, who originally met through a long chain of coincidences.</li>

  <li>You went through hell together: maybe a monster, maybe military service,
  maybe time in an institution. Whatever it was, it bound you together, and
  you have total trust in each other.</li>

  <li>Members of the same support group.</li>

  <li>Fellow freaks.</li>

  <li>The signs all pointed to working together. So you found them and now you
  work together.</li>

  <li>You know each other through cryptozoology and conspiracy theory
  websites.</li>

  </ul>

  </td>

