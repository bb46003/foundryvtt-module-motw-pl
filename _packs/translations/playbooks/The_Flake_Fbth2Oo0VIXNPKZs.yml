  <ul> <li>Homme, femme, transgenre, dissimulé.</li> <li>Regard fou, regard
  fuyant, regard scrutateur, regard méfiant, yeux écarquillés, regard
  nerveux.</li> <li>Vêtements miteux, tenue décontractée, costume froissé,
  vêtements propres, vêtements confortables, tenue militaire.</li> </ul>

