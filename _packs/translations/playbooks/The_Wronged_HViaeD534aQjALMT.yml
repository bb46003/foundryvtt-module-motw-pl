  <h3>Gear</h3>

  <p>Pick one signature weapon and two practical weapons.</p>

  <p>You have protective wear, suited to your look, worth 1-armour.</p>

  <p>If you want, you may take a classic car, classic motorcycle, plain pickup,
  or plain van.</p>

  <p>(Please note that you, or your Keeper must create all of these manually,
  except for the Specialist Weapon)</p>

  <h4>Signature Weapons, <em>pick one</em>:</h4>

  <ul>

  <li>Sawn-off shotgun (3-harm hand/close messy loud reload)</li>

  <li>Hand cannon (3-harm close loud)</li>

  <li>Fighting knife (2-harm hand quiet)</li>

  <li>Huge sword or huge axe (3-harm hand messy heavy)</li>

  <li>Enchanted dagger (2-harm hand magic)</li>

  <li>Chainsaw (3-harm hand messy unreliable loud heavy)<br /><br /></li>

  <li>@UUID[Compendium.motw-for-pbta.the-wronged.Item.FMPksyExLR47ly6v]{Specialist
  Weapons} for destroying your foes (e.g. wooden stakes and mallet for vampires,
  silver dagger for werewolves, etc.). 4-harm against the specific creatures it
  targets, 1-harm otherwise, and other tags by agreement with the Keeper.</li>

  </ul>

  <h4><br />Practical weapons, pick two:</h4>

  <ul>

  <li>.38 revolver (2-harm close reload loud)</li>

  <li>9mm (2-harm close loud)</li>

  <li>Hunting rifle (2-harm far loud)</li>

  <li>Shotgun (3-harm close messy loud)</li>

  <li>Big knife (1-harm hand)</li>

  <li>Brass knuckles (1-harm hand stealthy)</li>

