  <li>Sad eyes, icy eyes, angry eyes, untouchable eyes, emotionless eyes, hurt
  eyes, harrowed eyes.</li>

  <li>Nondescript clothes, ragged clothes, casual clothes, hunting gear, army
  surplus gear, old clothes.</li>

  </ul>

