  <p>@UUID[Compendium.motw-for-pbta.the-professional.Item.3ao7Q7GzwaVng6Ek]{Bottle
  It Up}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-professional.Item.62pmEg9aUwNvSdpA]{Leave
  No One Behind}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-professional.Item.62pmEg9aUwNvSdpA]{Leave
  No One Behind}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-professional.Item.9QUpPscwoJ6I1Izv]{Medic}</p>

