  <td style="height:151px" colspan="2">

  <h2>Getting Started</h2>

  <p>To make your Professional, first pick a name. Then follow the instructions
  in this playbook to decide your look, ratings, Agency, moves, and gear.
  Finally, introduce yourself and pick history.<br /><br
  /><em><strong>Instructions</strong>:
  @UUID[Compendium.motw-for-pbta.the-professional.Item.poCbBF4U55INB6yn]{Items}
  can be dragged and dropped to the appropriate header/field. For other values
  and descriptions, you need to copy and paste, or manually change
  them.</em></p>

  <p> </p>

  </td>

  </tr>

  <tr style="height:1354px">

  <td style="vertical-align:top;height:1354px">

  <h3>Look</h3>

  <p><em>Pick one from each List:</em></p>

  <ul>

  <li>Man, woman, concealed.</li>

  <li>Chiseled face, scarred face, unshaven face, soft face, young face, old
  face, determined face.</li>

  <li>Tailored suit, shabby suit, perfect suit, utility coveralls, battledress,
  paramilitary uniform, lab coat.</li>

  </ul>

  <h3><br />Ratings</h3>

  <p><em>Pick one line:</em></p>

  <ul>

  <li>Charm=0, Cool+2, Sharp-1, Tough+2, Weird-1</li>

  <li>Charm-1, Cool+2, Sharp+1, Tough+1, Weird=0</li>

  <li>Charm+1, Cool+2, Sharp+1, Tough-1, Weird=0</li>

  <li>Charm-1, Cool+2, Sharp+1, Tough=0, Weird+1</li>

  <li>Charm=0, Cool+2, Sharp+2, Tough-1, Weird-1</li>

  </ul>

  <h3><br />Agency</h3>

  <p>Decide who it is you work for. Are they a black-budget government
  department, a secret military unit, a clandestine police team, a private
  individual’s crusade, a corporation, a scientific team, or what?</p>

  <p>Is the Agency’s goal to: destroy monsters, study the supernatural, protect
  people, gain power, or something else?</p>

  <p><em>Pick two resource tags for the Agency, and two red tape tags:</em></p>

  <h4>Resources (<em>pick two</em>):</h4>

  <p>@UUID[Compendium.motw-for-pbta.the-professional.Item.Btmuqn1qun9DUDzX]{Resource:
  Cover identities}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-professional.Item.vSjQ5twZCRHdiu4k]{Resource:
  Offices all over the place}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-professional.Item.wp8HEAoEKIPczX0T]{Resource:
  Official pull}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-professional.Item.fCQHUfuH0KSO9aKd]{Resource:
  Recognised authority}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-professional.Item.wtWPGnDxvaAc0xFi]{Resource:
  Rigorous training}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-professional.Item.6uFVmTJNJuGFHUzc]{Resource:
  Support teams}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-professional.Item.A2AtfVNQnxfcyRPp]{Resource:
  Weird tech gadgets}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-professional.Item.dUht4871crUZmC2i]{Resource:
  Well--financed}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-professional.Item.dGeoPFIRKIYL6Jaa]{Resource:
  Well-armed}</p>

