  colspan="2">
    <h2>Pour commencer</h2>
  <p>Pour créer votre Professionnel, commencez par lui trouver un nom. Puis
  suivez les instructions ci-dessous pour choisir votre apparence, vos
  caractéristiques, votre Agence, vos manœuvres et votre équipement. Enfin,
  présentez-vous et attribuez vos histoires.</p> <p><em>Instructions : Les
  @UUID[Compendium.motw-for-pbta.the-professional.Item.poCbBF4U55INB6yn]{objets}
  peuvent être glissés/déposés dans l’en-tête/le champ approprié. Pour les
  autres valeurs et descriptions, vous devez les copier/coller, ou les modifier
  manuellement.</em></p>
    </td>
  </tr> <tr> <td style="padding: 8px;"> <h3>Apparence</h3> <p><em>Choisissez un
  élément de chaque liste :</em></p> <ul> <li>Homme, femme, dissimulé.</li>
  <li>Visage buriné, visage balafré, visage barbu, visage doux, visage jeune,
  visage vieux, visage déterminé.</li> <li>Costume taillé sur mesure, costume
  élimé, costume impeccable, combinaison, tenue de combat, uniforme
  paramilitaire, blouse blanche.</li> </ul>

  <h3>Statistiques</h3> <p><em>Choisissez une ligne :</em></p> <ul>
    <li>Charme 0, Cool +2, Futé -1, Coriace +2, Bizarre -1</li>
    <li>Charme -1, Cool +2, Futé +1, Coriace +1, Bizarre 0</li>
    <li>Charme +1, Cool +2, Futé +1, Coriace -1, Bizarre 0</li>
    <li>Charme -1, Cool +2, Futé +1, Coriace 0, Bizarre +1</li>
    <li>Charme 0, Cool +2, Futé +2, Coriace -1, Bizarre -1</li>
  </ul>

  <h3>Agence</h3>
    <p>À vous de décider pour qui vous travaillez. S’agit-il d’un département gouvernemental officieux, d’une unité
  militaire secrète, d’une force de police clandestine, d’une croisade privée,
  d’une corporation, d’un groupe scientifique, etc. ?</p> <p>Le but de l’agence
  est-il de tuer des monstres, d’étudier le surnaturel, de protéger les gens, de
  gagner du pouvoir ou tout autre chose ?</p>

