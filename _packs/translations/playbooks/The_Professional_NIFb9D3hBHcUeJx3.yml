  <p>@UUID[Compendium.motw-for-pbta.the-professional.Item.yi92Gmq9Rs13YWA5]{Unfazeable}</p>

  <p><em>And you get this one:</em></p>

  <p>@UUID[Compendium.motw-for-pbta.the-professional.Item.fHACVx6QajxDFjo0]{Deal
  With The Agency}</p>

  <h3><br />Gear</h3>

  <p><em>Pick one serious weapon and two normal weapons</em> (Please note that
  you, or your Keeper must create these and the armour below manually).</p>

  <p>You get <em>either </em>a flak vest (1-armour hidden) <em>or
  </em>combat armour (2-armour heavy) for protection.</p>

  <h4><br />Serious weapons (<em>pick one</em>):</h4>

  <ul>

  <li>Assault rifle (3-harm far area loud reload)</li>

  <li>Grenade launcher (4-harm far area messy loud reload)</li>

  <li>Sniper rifle (4-harm far)</li>

  <li>Grenades (4-harm close area messy loud)</li>

  <li>Submachine gun (3-harm close area loud reload)</li>

  </ul>

  <h4><br />Normal weapons (<em>pick two</em>):</h4>

  <ul>

  <li>.38 revolver (2-harm close reload loud)</li>

  <li>9mm (2-harm close loud)</li>

  <li>Hunting rifle (2-harm far loud)</li>

  <li>Shotgun (3-harm close messy)</li>

  <li>Big knife (1-harm hand)</li>

  </ul>

  <h3><br />Luck Special</h3>

  <p>Mark luck to change a roll to 12 or avoid all harm from an injury.<br /><br
  /></p>

  <h3>Introductions</h3>

  <p>When you get here, wait for everyone to catch up so you can do your
  introductions together.</p>

  <p>Go around the group. On your turn, introduce your Professional by name and
  look, and tell the group what they know about you.</p>

  <h3><br />History</h3>

  <p>Go around the group again. On your turn, pick one for each of the other
  hunters:</p>

  <ul>

  <li>Your relationship with them has romantic potential. So far it hasn’t gone
  further.</li>

  <li>They’re on the Agency’s watch list, and you’ve been keeping an eye on
  them.</li>

  <li>You are related. Tell them how close.</li>

  <li>You met on a mission and worked together unofficially. And
  successfully.</li>

  <li>They’ve worked with the Agency before, and they’re well regarded.</li>

  <li>You were friends back in training, before the Agency recruited you. This
  could be military, law enforcement, or some weirder school: decide the
  details between you.</li>

  <li>They pulled you (and maybe your team) out of a terrible FUBARed
  mission.</li>

  <li>You got sent to “deal with them” as a hazard to the Agency’s policies one
  time. Tell them how you resolved this.</li>

  </ul>

  </td>

