  <p><em>Dès que vous avez coché cinq cases d’expérience, vous prenez du galon.
  Effacez le contenu des cases et choisissez une amélioration parmi les
  suivantes :</em></p>

  <ul> <li>@UUID[Compendium.motw-for-pbta.tags.Item.5VTevx3R8atxoyjF]</li>
