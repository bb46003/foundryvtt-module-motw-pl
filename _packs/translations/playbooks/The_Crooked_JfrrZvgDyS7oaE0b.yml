name: Le Vaurien
description: >-
  <blockquote>
    <p>« Ouais, j’en connais un rayon. C’est le moins qu’on puisse dire. Quand j’ai découvert le monde secret des
    monstres et de la magie, eh bien… je ne l’ai pas trouvé très différent du monde qui était déjà le mien. Je n’ai pas
    franchement eu de mal à y trouver ma place. »</p>
  </blockquote>

  <table style="width:100%;border-width:1px;border-style:solid" border="1">
  <colgroup><col style="width:50%"></col><col
  style="width:50%"></col></colgroup> <tbody> <tr> <td style="padding: 8px;"
  colspan="2">
    <h2>Pour commencer</h2>

  <p>Pour créer votre Vaurien, commencez par lui trouver un nom. Puis suivez les
  instructions ci-dessous pour choisir votre apparence, vos caractéristiques,
  votre background, votre pression, votre milieu, vos manœuvres et votre
  équipement. Enfin, présentez-vous et attribuez vos histoires.</p>
   <p><em>Instructions : Les @UUID[Compendium.motw-for-pbta.the-crooked.Item.4qOG35AkPqRrCEGg]{objets}
   peuvent être glissés/déposés dans l’en-tête/le champ approprié. Pour les autres valeurs et descriptions, vous
   devez les copier/coller, ou les modifier manuellement.</em></p>
  </td> </tr> <tr> <td style="padding: 8px;"> <h3>Apparence</h3>
  <p><em>Choisissez un élément de chaque liste :</em></p> <ul> <li>Homme, femme,
  dissimulée.</li> <li>Regard dur, regard amical, regard scrutateur, regard
  souriant, regard calculateur.</li> <li>Streetwear, costume sur mesure, costume
  bon marché, survêtement, vêtements quelconques.</li> </ul>

  <h3>Statistiques</h3> <p><em>Choisissez une ligne :</em></p> <ul> <li>Charme
  +1, Cool +1, Futé +2, Coriace 0, Bizarre -1</li> <li>Charme -1, Cool +1, Futé
  +1, Coriace +2, Bizarre 0</li> <li>Charme -1, Cool +2, Futé +2, Coriace 0,
  Bizarre -1</li> <li>Charme +2, Cool +1, Futé +1, Coriace 0, Bizarre -1</li>
  <li>Charme +2, Cool 0, Futé +1, Coriace -1, Bizarre +1</li> </ul>
  <h3>Background</h3> <p>Avant de devenir un chasseur de monstres, vous aviez un
  boulot pas très légal. Que faisiez-vous exactement ?</p>

  <ul>
  <li>@UUID[Compendium.motw-for-pbta.the-crooked.Item.UGEWcy7VbtOnCyIY]</li>
  <li>@UUID[Compendium.motw-for-pbta.the-crooked.Item.1dq3IAGNUsZrryYh]</li>
  <li>@UUID[Compendium.motw-for-pbta.the-crooked.Item.9udSyLLrkbGNuW9L]</li>
  <li>@UUID[Compendium.motw-for-pbta.the-crooked.Item.Y3uwSooDpZmpLNpV]</li>
  <li>@UUID[Compendium.motw-for-pbta.the-crooked.Item.FWZ9a15edFA0h6Eg]</li>
  <li>@UUID[Compendium.motw-for-pbta.the-crooked.Item.agQrb4n7yCQtpS2p]</li>
  </ul> <h3>Pression</h3> <p>Vous n’en êtes pas arrivé là sans vous faire
  quelques ennemis. Choisissez au moins deux lignes et nommez les personnes
  impliquées.</p> <p><em>Veuillez noter que vous devez copier / coller ces
  éléments dans la description de votre personnage.</em></p> <ul>
    <li>Un officier de police, __________________, a décidé de vous mettre sur la touche.</li>
    <li>Vous avez un rival de votre background, __________________, qui ne rate jamais une occasion de vous enfler.</li>
    <li>Vous avez mis en rogne un criminel notoire, _________________, qui est maintenant prêt à tout pour vous
  anéantir.</li>
    <li>Vous avez profité de ________________, une personne ou un monstre qui possède des pouvoirs spéciaux.</li>
    <li>_______________ est un ancien partenaire que vous avez trahi au beau milieu d’une mission.</li>
  </ul>

  <h3>Milieu</h3> <p>À vous de choisir comment vous avez découvert les
  véritables basfonds. Tenez-en compte par la suite lorsque vous choisirez vos
  manœuvres car le tout est lié.</p>

  <p><em>Le Milieu doit également être copié / collé dans la
  description.</em></p>

  <ul>
    <li>La cible d’une mission était une dangereuse créature. Au choix : un vampire, un loup-garou, un troll ou un
    reptiloïde.</li>
    <li>Vous avez travaillé avec quelqu’un qui était plus qu’il n’y paraissait. Au choix : un sorcier, un démon, une
    fée ou un médium.</li>
    <li>Vous avez été engagé par une créature complètement dingue. Au choix : un immortel, un dieu, une puissance
    extérieure ou une sorcière.</li>
    <li>Tout est parti en vrille lors d’une mission. Vous êtes notamment tombé (mais cela ne s’arrête pas forcément là)
    sur : une horde de gobelins, une nuée de goules, un dévoreur de rêves ou une salamandre.</li>
  </ul> </td> <td style="padding: 8px;"> <h3>Manœuvres</h3> <p>Vous connaissez
  toutes les manœuvres de base, auxquelles s’ajoutent deux manœuvres de Vaurien
  :</p> <ul>
    <li>@UUID[Compendium.motw-for-pbta.the-crooked.Item.4qOG35AkPqRrCEGg]</li>
    <li>@UUID[Compendium.motw-for-pbta.the-crooked.Item.NtmPd6EP0KRidMhk]</li>
    <li>@UUID[Compendium.motw-for-pbta.the-crooked.Item.ThbjG0UMLOW8aLTb]</li>
    <li>@UUID[Compendium.motw-for-pbta.the-crooked.Item.sFu0UKE3JxTUNP4u]</li>
    <li>@UUID[Compendium.motw-for-pbta.the-crooked.Item.xF5hMllLPVVH2ftY]</li>
    <li>@UUID[Compendium.motw-for-pbta.the-crooked.Item.PV9NC1o4jsAH6DTh]</li>
    <li>@UUID[Compendium.motw-for-pbta.the-crooked.Item.vhsKzrFWOkexmzr5]</li>
    <li>@UUID[Compendium.motw-for-pbta.the-crooked.Item.vQmCbpM2tnypGwHB]</li>
  </ul>

  <h3>équipement</h3>

  <p>Choisissez trois armes :</p>

  <ul>
    <li>@UUID[Compendium.motw-fr.armes.Item.dXnFNYG470LEdeEe]{Revolver, calibre .22} (1 dégât, proche,
    rechargement, petit)</li>
    <li>@UUID[Compendium.motw-fr.armes.Item.lNnlZfwD0PIOuSJe]{Revolver, calibre .38} (2 dégâts, proche,
    rechargement, bruyant)</li>
    <li>@UUID[Compendium.motw-fr.armes.Item.ehZDOJqWvNdLP8Ff]{9 mm} (2 dégâts, proche, bruyant)</li>
    <li>@UUID[Compendium.motw-fr.armes.Item.6vB0ZawB30d3xfXh]{Fusil à pompe} (3 dégâts, proche,
    sanglant)</li>
    <li>@UUID[Compendium.motw-fr.armes.Item.C3Vl0J1nUXlE2Eh2]{Fusil de chasse} (2 dégâts, loin, bruyant)</li>
    <li>@UUID[Compendium.motw-fr.armes.Item.DZZqxbBIqZdmpb7j]{Couteau de chasse} (1 dégât, allonge)</li>
    <li>@UUID[Compendium.motw-fr.armes.Item.hCCoxTQtctXQW3BD]{Batte de baseball} (1 dégât, allonge)</li>
    <li>@UUID[Compendium.motw-fr.armes.Item.yMFqKEk1BGERsAfS]{Pistolet-mitrailleur} (2 dégâts, proche,
    rechargement, automatique)</li>
    <li>@UUID[Compendium.motw-fr.armes.Item.kRUt5eDafWBKGVco]{Fusil d’assaut} (3 dégâts, proche/loin,
    automatique)</li>
  </ul>

  <h3>Chance spéciale</h3> <p>Chaque fois que vous dépensez un point de Chance,
  un individu de votre passé (pression ou milieu) ne tarde pas à réapparaître
  dans votre vie.</p>

  <h3>Présentations</h3> <p>Lorsque vous en arrivez là, attendez que tout le
  monde vous rattrape pour que vous puissiez effectuer vos présentations
  ensemble.</p> <p>Faites le tour du groupe. Votre tour venu, présentez votre
  Vaurien en dévoilant son nom et son apparence, et en disant aux autres membres
  du groupe ce qu’ils savent de vous.</p>

  <h3>Histoire</h3> <p>Refaites le tour du groupe. Votre tour venu, choisissez
  une des lignes suivantes pour chaque autre chasseur :</p> <ul>
    <li>Ce chasseur connaît votre passé criminel. Dites-lui quels crimes il vous a vu commettre.</li>
    <li>
      Ce chasseur était là quand vous avez décidé de renoncer à votre ancienne vie pour traquer des monstres.
      Détaillez ce qui s’est passé.
    </li>
    <li>Ce chasseur est votre jeune frère ou sœur, ou votre enfant (peut‑être adoptif ). Vous prenez soin de lui.</li>
    <li>Ce chasseur est un cousin ou quelque autre parent éloigné.</li>
    <li>
      Ce chasseur vous a sauvé la vie alors qu’un monstre était sur le point de vous envoyer six pieds sous terre.
      Maintenant, vous lui en devez une.
    </li>
    <li>Ce chasseur a travaillé avec vous lors d’une mission plus ou moins légale. Détaillez-la.</li>
    <li>Ce chasseur est votre guide moral. Quand vous lui parlez, ses conseils vous évitent de déraper.</li>
    <li>Vous êtes inexorablement attiré par ce chasseur. Peut-être un jour le mériterez-vous.</li>
  </ul> </td> </tr> <tr> <td style="padding: 8px;" colspan="2"> <h2>Prendre du
  galon</h2> <p><em>Sur la feuille de personnage, ouvrez « Améliorations » ou «
  Améliorations avancées » en édition.
    Glissez-déposez l’amélioration que vous souhaitez utiliser dans les listes ci-dessous pour garder une trace de
    celles que vous avez utilisées. Veuillez noter que le module n’effectuera pas ce suivi à votre place.</em></p>

