  <h2>Getting Started</h2>

  <p>To make your Crooked, pick a name. Then follow the instructions in this
  playbook to decide your look, ratings, background, heat, underworld, moves,
  and gear. Finally, introduce yourself and pick history. <br /><br
  /><em><strong>Instructions</strong>:
  @UUID[Compendium.motw-for-pbta.the-crooked.Item.4qOG35AkPqRrCEGg]{Items} can
  be dragged and dropped to the appropriate header/field. For other values and
  descriptions, you need to copy and paste, or manually change them.</em></p>

  <p> </p>

  </td>

  <td style="border-width:1px"> </td>

  </tr>

  <tr>

  <td style="border-width:1px;vertical-align:top">

  <h3>Look</h3>

  <p><em>Pick one from each List:</em></p>

  <ul>

  <li>Man, woman, concealed.</li>

  <li>Hard eyes, friendly eyes, watchful eyes, smiling eyes, calculating
  eyes.</li>

  <li>Street wear, tailored suit, cheap suit, tracksuit, nondescript
  clothes.</li>

  </ul>

  <h3><br />Ratings</h3>

  <p><em>Pick one line:</em></p>

  <ul>

  <li>Charm +1, Cool +1, Sharp +2, Tough 0, Weird -1</li>

  <li>Charm -1, Cool +1, Sharp +1, Tough +2, Weird 0</li>

  <li>Charm -1, Cool +2, Sharp +2, Tough 0, Weird -1</li>

  <li>Charm +2, Cool +1, Sharp +1, Tough 0, Weird -1</li>

  <li>Charm +2, Cool 0, Sharp +1, Tough -1, Weird +1</li>

  </ul>

  <p> </p>

  <h3>Background</h3>

  <p>You worked a less-than-legal job before you became a monster hunter. What
  did you do?</p>

  <p>@UUID[Compendium.motw-for-pbta.the-crooked.Item.UGEWcy7VbtOnCyIY]{Background:
  Assassin}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-crooked.Item.1dq3IAGNUsZrryYh]{Background:
  Burglar}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-crooked.Item.9udSyLLrkbGNuW9L]{Background:
  Charlatan}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-crooked.Item.Y3uwSooDpZmpLNpV]{Background:
  Grifter}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-crooked.Item.FWZ9a15edFA0h6Eg]{Background:
  Hoodlum}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-crooked.Item.agQrb4n7yCQtpS2p]{Background:
  Pickpocket}</p>

  <p> </p>

  <h3>Heat</h3>

  <p>You didn’t get here without making enemies. Pick at least two of these and
  name the people involved (Please note that you need to copy and paste these
  into your character's Description:</p>

  <ul>

  <li>A police detective, __________, has made it a personal goal to put you
  away.</li>

  <li>You have a rival from your background, __________, who never misses a
  chance to screw you over.</li>

  <li>You pissed off a well-connected criminal, __________, and they’ll do
  whatever they can to destroy you.</li>

  <li>__________ is someone with special powers, a person or monster, who you
  took advantage of.</li>

  <li>__________ is an old partner you betrayed in the middle of a job.<br /><br
  /></li>

  </ul>

  <h3>Underworld</h3>

  <p>Pick how you discovered about the real underworld. Keep this in mind when
  you select your moves in the next section, so that everything fits together.
  (Underworld also needs to be copied and pasted into the Description):</p>

  <ul>

  <li>The target of a job was a dangerous creature. Pick one: vampire, werewolf,
  troll, reptiloid.</li>

  <li>You worked with someone who was more than they seemed. Pick one: sorcerer,
  demon, faerie, psychic.</li>

  <li>You were hired by something weird. Pick one: immortal, god, outsider,
  witch.</li>

  <li>Things went south on a job—including, but not limited to, running into
  (choose one): a horde of goblins, a hunger of ghouls, a dream-eater, a
  salamander.</li>

  </ul>

  </td>

  <td style="border-width:1px;vertical-align:top">

  <h3>Moves</h3>

  <p>You get all the basic moves, and two Crooked moves:</p>

  <p>@UUID[Compendium.motw-for-pbta.the-crooked.Item.4qOG35AkPqRrCEGg]{Artifact}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-crooked.Item.NtmPd6EP0KRidMhk]{Crew}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-crooked.Item.ThbjG0UMLOW8aLTb]{Deal With
  The Devil}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-crooked.Item.sFu0UKE3JxTUNP4u]{Driver}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-crooked.Item.xF5hMllLPVVH2ftY]{Friends
  On The Force}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-crooked.Item.PV9NC1o4jsAH6DTh]{Home
  Ground}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-crooked.Item.vhsKzrFWOkexmzr5]{Made}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-crooked.Item.vQmCbpM2tnypGwHB]{Notorious}</p>

  <p> </p>

  <h3>Gear</h3>

  <p>Effective weapons, pick three (Please note that you, or your Keeper must
  create these manually):</p>

  <ul>

  <li>.22 revolver (1-harm close reload small)</li>

  <li>.38 revolver (2-harm close reload loud)</li>

  <li>9mm (2-harm close loud)</li>

  <li>Shotgun (3-harm close messy)</li>

  <li>Hunting rifle (2-harm far loud)</li>

  <li>Big knife (1-harm hand)</li>

  <li>Baseball bat (1-harm hand)</li>

  <li>Submachinegun (2-harm close reload area)</li>

  <li>Assault rifle (3-harm close/far area)<br /><br /></li>

  </ul>

  <h3>Luck Special</h3>

  <p>Whenever you spend a Luck point, someone from your past will re-appear in
  your life. Soon.<br /><br /></p>

  <h3>Introductions</h3>

  <p>When you get here, wait for everyone to catch up so you can do your
  introductions together.</p>

  <p>Go around the group. On your turn, introduce your Crooked by name and look,
  and tell the group what they know about you.</p>

  <h3><br />History</h3>

  <p>Go around the group again. When it’s your turn, pick one for each of the
  other hunters:</p>

  <ul>

  <li>This hunter knows about your criminal past. Tell them what crimes they saw
  you commit.</li>

  <li>This hunter was there when you decided to give up the life and hunt
  monsters instead. Work out together what happened.</li>

  <li>This hunter is your younger sibling or child (possibly adopted). You look
  out for them.</li>

  <li>This hunter is a cousin or more distant relative.</li>

  <li>This hunter saved your life when a monster had the drop on you. Now you
  owe them one.</li>

  <li>This hunter worked with you on a semi-legal or illegal job. Work out what
  it was.</li>

  <li>This hunter is your moral compass. When you talk over things with them,
  their advice keeps you on the straight and narrow.</li>

  <li>You’re powerfully attracted to this hunter. Maybe someday you’ll deserve
  them.</li>

  </ul>

  </td>

  <td style="border-width:1px"> </td>

  </tr>

  <tr>

