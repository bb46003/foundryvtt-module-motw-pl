original_name: The Crooked
original_description: >-
  <blockquote>

  <p>“Yeah, I’ve been around the block. A bit of this, a bit of that. When I
  came across the secret underworld of monsters and magic… well… it wasn’t so
  different from the underworld I already knew. It was easy to find an angle,
  just like before.”</p>

  <p> </p>

  </blockquote>

