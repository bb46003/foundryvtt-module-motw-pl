  dresse en travers du chemin des Ténèbres. Nous connaissons bien les maux qui
  accablent le monde, et nous les combattons afin que l’humanité ne connaisse
  pas la peur. Nous sommes la flamme qui chasse l’ombre.</p> </blockquote>

