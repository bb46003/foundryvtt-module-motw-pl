  <h3>Look</h3>

  <p><em>Pick one from each List:</em></p>

  <ul>

  <li>Man, woman, masked, concealed.</li>

  <li>Hardened body, tattooed body, agile body, strong body, thin body, angular
  body, hunched body.</li>

  <li>Archaic clothes, unfashionable clothes, ceremonial clothes, mismatched
  clothes, formal clothes.</li>

  </ul>

  <h3><br />Ratings</h3>

  <p><em>Pick one line:</em></p>

  <ul>

  <li>Charm-1, Cool+1, Sharp=0, Tough+1, Weird+2</li>

  <li>Charm=0, Cool+1, Sharp+1, Tough-1, Weird+2</li>

  <li>Charm-1, Cool=0, Sharp-1, Tough+2, Weird+2</li>

  <li>Charm+1, Cool-1, Sharp+1, Tough=0, Weird+2</li>

  <li>Charm=0, Cool=0, Sharp=0, Tough+1, Weird+2</li>

  </ul>

