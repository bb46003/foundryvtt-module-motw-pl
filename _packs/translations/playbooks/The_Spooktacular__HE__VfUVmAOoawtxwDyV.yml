original_description: >-
  <blockquote>

  <p><em>I’ve traveled all over, pretty much everywhere you can make a dollar.
  I’ve made people happy, and I guess annoyed a few. But everywhere you go has
  monsters–this show included.</em></p>

  <p> </p>

  </blockquote>

  <table style="width:100%;height:185px" border="1"><colgroup><col
