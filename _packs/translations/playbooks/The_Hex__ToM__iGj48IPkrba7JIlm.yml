original_description: >-
  <blockquote>

  <p><em>“I didn’t have magic fall into my lap. I’m not blessed, I’m not one of
  the scary children – I’m just a girl who found a way to give herself the
  strength to fight this war. I don’t have the option of not taking this
  risk.”</em></p>

  <p> </p>

  </blockquote>

