  <h2>Getting Started</h2>

  <p>To make your Hex, first pick a name. Then follow the instructions below to
  decide your look, ratings, moves, Temptation, and gear. Finally, introduce
  yourself and pick history.<br /><br /><em><strong>Instructions</strong>:
  @UUID[Compendium.motw-for-pbta.the-hex-tom.Item.BLXwBcs3dhikwZkZ]{Items} can
  be dragged and dropped to the appropriate header/field. For other values and
  descriptions, you need to copy and paste, or manually change them.</em></p>

  <p> </p>

  </td>

  </tr>

  <tr>

  <td style="vertical-align:top">

  <h3>Look</h3>

  <p>Pick one from each list:</p>

  <ul>

  <li>Sharp eyes, angry eyes, glowing eyes, shifty eyes, serene eyes,
  featureless eyes.</li>

  <li>Retro clothes, hippy clothes, trendy clothes, too-formal clothes,
  ill-fitting clothes, anachronistic clothes.<br /><br /></li>

  </ul>

  <h3>Ratings</h3>

  <p>Pick one line:</p>

  <ul>

  <li>Charm+2, Cool=0, Sharp=0, Tough–1, Weird+2</li>

  <li>Charm+1, Cool–1, Sharp+1, Tough=0, Weird+2</li>

  <li>Charm–1, Cool+1, Sharp=0, Tough+1, Weird+2</li>

  <li>Charm–1, Cool=0, Sharp+1, Tough+1, Weird+2</li>

  <li>Charm=0, Cool=0, Sharp+2, Tough–1, Weird+2</li>

  </ul>

  <h3><br />Moves</h3>

  <p>You have three Hex moves. You have this one:</p>

  <p>@UUID[Compendium.motw-for-pbta.the-hex-tom.Item.BLXwBcs3dhikwZkZ]{Bad Luck
  Charm}</p>

  <p><em>Plus pick two of these:</em></p>

  <p>@UUID[Compendium.motw-for-pbta.the-hex-tom.Item.3oyGtruCIbzISouB]{Burn
  Everything}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-hex-tom.Item.N2I1H3dlE9zjE4J1]{Cast the
  Bones}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-hex-tom.Item.8ncissjTBQiG4pIR]{Force of
  Will}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-hex-tom.Item.uf8g739CP9MYFBGM]{Luck of
  the Damned}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-hex-tom.Item.LktN5IZRRz54Einq]{Sympathetic
  Token}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-hex-tom.Item.Gh0LSanqTaaA68ty]{This
  Might Sting}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-hex-tom.Item.IhjDgFbto8Jnj5ZD]{Wise
  Soul}</p>

  <h3><br />Temptation</h3>

  <p>You have a dangerous drive that you pursue, sometimes to the exclusion of
  your own safety. Decide if your Temptation drove you to learn magic, or if
  learning magic drove you to it.</p>

  <p>Whenever you give in to your Temptation and act accordingly, you mark
  experience. You need to <strong>act under pressure</strong> to resist giving
  in to your temptation, if a perfect opportunity presents itself; if you fail
  this roll, you don’t mark experience like you would have if you’d willingly
  acted out your desires.</p>

  <p><em>Choose one Temptation:</em></p>

  <p>@UUID[Compendium.motw-for-pbta.the-hex-tom.Item.ojMirVPpMb6HWQtQ]{Temptation:
  Addiction}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-hex-tom.Item.m10PIKf4EWQXmzzP]{Temptation:
  Callousness}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-hex-tom.Item.4tWU6xSW4qreUMqn]{Temptation:
  Carnage}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-hex-tom.Item.9n0vIoBM0vuEbKJK]{Temptation:
  Glory}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-hex-tom.Item.EFiD3laEngcFqygj]{Temptation:
  Power}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-hex-tom.Item.MJIFrUEbkbTak5dE]{Temptation:
  Secrets}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-hex-tom.Item.oSaMB3pxTWzaaQXx]{Temptation:
  Vengeance}</p>

  </td>

  <td style="vertical-align:top">

  <h3>Rotes</h3>

  <p>Whenever you <strong>use magic</strong>, you can decide afterwards that a
  particular spell is a rote that you know. See the separate Rotes box below for
  more details.</p>

  <p>(Foundry: Use the
  @UUID[Compendium.motw-for-pbta.the-hex-tom.Item.ou14fqyD754IPhjm]{Rote [ ]}
  move to construct a new Rote. Write the name within the brackets. This move
  can be used whenever you <strong>Level Up</strong> and gain new Rotes).</p>

  <h3><br />Gear</h3>

  <p>You have whatever magical items or amulets you use to perform magic,
  including whatever you need to cast your rotes. <span
  style="font-family:var(--font-primary);font-size:var(--font-size-14)">You also
  have two wizardly weapons (Please note that you, or your Keeper must create
  these manually).</span></p>

  <h4>Wizardly weapons, <em>pick two</em>:</h4>

  <ul>

  <li>.38 revolver (2-harm close reload loud)</li>

  <li>Shotgun (3-harm close messy loud)</li>

  <li>Athame (2-harm hand magic silver)</li>

  <li>Shillelagh (1-harm hand balanced)</li>

  <li>Crossbow (2-harm close slow)</li>

  <li>Staff (1-harm hand balanced large)<br /><br /></li>

  </ul>

  <h3>Luck Special</h3>

  <p>When you spend Luck, until the end of the mystery, backlash on your spells
  will be extra nasty.<br /><br /></p>

  <h3>Introductions</h3>

  <p>When you get here, wait for everyone to catch up so you can do your
  introductions together. Go around the group.</p>

  <p>On your turn, introduce your Hex by name and look, and tell the group what
  they know about you.</p>

  <h3><br />History</h3>

  <p>Go around the group again. When it’s your turn, pick one for each of the
  other hunters:</p>

  <ul>

  <li>You once cast a powerful spell or curse on them. Tell them why, and ask
  them how it ended.</li>

  <li>They fear your power, or what you might do with it. Ask them why.</li>

  <li>You’re madly in love with them. Ask them if they can tell.</li>

  <li>They encourage you to indulge your temptation. Ask them why.</li>

  <li>They keep you grounded, and are unfazed by your displays of power.</li>

  <li>You were part of the same cult, sect, or secret society. Decide together
  what horrible things you did in the name of power.</li>

  <li>You learned through divination that they’re important and you should help
  them. Decide whether you’ve told them or not.</li>

  <li>They helped you out when a spell went awry. Tell them what the spell was,
  and ask them how they helped you.</li>

  </ul>

  </td>

  </tr>

