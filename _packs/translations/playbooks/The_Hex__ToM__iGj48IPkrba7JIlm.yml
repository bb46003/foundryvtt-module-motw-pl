  <h2>Leveling Up</h2>

  <p><em>On the Character Sheet, open either Improvements or Advanced
  Improvements for editing. Drag and drop the improvement you wish to use from
  the lists below to keep track of which ones you have used. Please note that
  the module won't track this for you.</em><br /><br /></p>

  <h3>Improvements</h3>

  <p><em>When you have filled all five experience boxes, you level up. Erase the
  marks and pick an improvement from the list below.</em></p>

  <p> @UUID[Compendium.motw-for-pbta.tags.Item.7E50cKxHS3EvimjR]{Get +1
  Weird, max +3}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.Az2gDhhnsVYZmzrU]{Get +1 Cool, max
  +2}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.V6RgdQOIDCAkRPS3]{Get +1 Charm,
  max +2}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.qrA6GiUeq6IOVDGA]{Get +1 Sharp,
  max +2}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.sRSlciEaN2QraogK]{Take another
  Rote}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.sRSlciEaN2QraogK]{Take another
  Rote}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.sRSlciEaN2QraogK]{Take another
  Rote}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.ibh41wKWn6xolTCV]{Take another Hex
  move, or an additional Rote}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.ibh41wKWn6xolTCV]{Take another Hex
  move, or an additional Rote}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.3VQ2sBEq1acZePx5]{Take a Haven,
  like the Expert has, with two options}</p>

  <p> </p>

  <h3>Advanced Improvements</h3>

  <p><em>After you have leveled up five times, you qualify for advanced
  improvements in addition to these, from the list below.</em></p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.qjNRMMoUnwOUZ6VC]{Get +1 to any
  rating, max +3.}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.wM5snYWlmb6JVnRg]{Change this
  hunter to a new type}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.sFDHZDRWF8Ddjd8Z]{Make up a second
  hunter to play as well as this one}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.akbqtyK0cB0wnrGL]{Mark two of the
  basic moves as advanced}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.XtTCVMLRHAtk0rs5]{Mark another two
  of the basic moves as advanced}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.yY1FFOGA3HDmmxdN]{Retire this
  hunter to safety}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.azNLEpp6AhUm8wdE]{Erase one used
  luck mark}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.ytVLa3Lcg65XYMLo]{Gain another two
  Rotes}</p>

  <p>@UUID[Compendium.motw-for-pbta.tags.Item.EGX38KYqoGly3cI7]{Choose an
  advanced Hex move (see below)}</p>

  <p> </p>

  <h3>Advanced Hex Moves</h3>

  <p><em>When you take the “Choose one advanced Hex move” improvement, choose
  one of these moves. You can never have both:</em></p>

  <p>@UUID[Compendium.motw-for-pbta.the-hex-tom.Item.zhVvQTlNwF33cNzq]{Advanced:
  Apotheosis}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-hex-tom.Item.bUmS87n05KB51Z7g]{Advanced:
  Synthesis}</p>

  </td>

