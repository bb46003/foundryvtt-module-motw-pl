original_description: >-
  <blockquote>

  <p><em>“There’s still so much to be discovered and explained, even now.
  Perhaps only one event in a thousand is true weirdness—but I’ll investigate
  them all to find it.”</em></p>

  <p> </p>

  </blockquote>

