  <h2>Getting Started</h2>

  <p>TTo make your Searcher, first pick a name. Then follow the instructions
  below to decide your look, ratings, first encounter, moves, and gear. Finally,
  introduce yourself and pick history.<br /><br
  /><em><strong>Instructions</strong>:
  @UUID[Compendium.motw-for-pbta.the-searcher-tom.Item.amOU14I8Z4jdHiyN]{Items} 
  can be dragged and dropped to the appropriate header/field. For other values
  and descriptions, you need to copy and paste, or manually change
  them.</em></p>

  <p> </p>

  </td>

  </tr>

  <tr>

  <td style="vertical-align:top">

  <h3>Look</h3>

  <p><em>Pick one from each list:</em></p>

  <ul>

  <li>Man, woman, boy, girl, ambiguous</li>

  <li>Friendly face, haunted face, thoughtful face, lined face, curious
  face</li>

  <li>Normal clothes, casual clothes, nerdy clothes, tweedy clothes, outdoor
  wear</li>

  </ul>

  <h3><br />Ratings</h3>

  <p><em>Pick one line:</em></p>

  <ul>

  <li>Charm=0, Cool+1, Sharp+1, Tough–1, Weird+2</li>

  <li>Charm+1, Cool–1, Sharp+1, Tough=0, Weird+2</li>

  <li>Charm=0, Cool–1, Sharp+2, Tough=0, Weird+2</li>

  <li>Charm=0, Cool+1, Sharp+2, Tough–1, Weird+1</li>

  <li>Charm+1, Cool=0, Sharp+2, Tough–1, Weird+1</li>

  </ul>

  <h3><br />First Encounter</h3>

  <p>One strange event started you down this path, sparking your need to
  discover the truth behind the unexplained. Decide what that event was: pick a
  category below and take the associated move. Then tell everyone what happened
  to you (or someone close to you).</p>

  <p>@UUID[Compendium.motw-for-pbta.the-searcher-tom.Item.amOU14I8Z4jdHiyN]{Abduction}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-searcher-tom.Item.5uDxkorpi8MCwnmR]{Cosmic
  Insight}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-searcher-tom.Item.E8teuma2sgeFLi7F]{Cryptic
  Sightnings}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-searcher-tom.Item.Ja3DiyOzBuPnlXXk]{Higher
  Power}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-searcher-tom.Item.K57SKffPN28q0NEJ]{Psychic
  Event}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-searcher-tom.Item.gN4IB3WWMG6Ky0M5]{Strange
  Dangers}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-searcher-tom.Item.HU120WjcU5oMWe23]{Zone
  of Strangeness}</p>

  <p> </p>

  <h3>Moves</h3>

  <p>You get all of the basic moves, the First Encounter move, plus two
  additional Searcher moves.</p>

  <p><em>Pick two of these:</em></p>

  <p>@UUID[Compendium.motw-for-pbta.the-searcher-tom.Item.TsWMjtN7ZRJkNUkM]{Fellow
  Believer}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-searcher-tom.Item.DPZWXhnI2KKXN3vE]{Guardian}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-searcher-tom.Item.lop9BR9t0xp6fhsy]{Just
  Another Day}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-searcher-tom.Item.DplPRnl7ib5VBTju]{Network}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-searcher-tom.Item.P7AGrdDQdqcQmjtm]{Ockham's
  Broadsword}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-searcher-tom.Item.Jq4Hg2ZU63LbZgat]{Prepared
  to Defend}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-searcher-tom.Item.FvAxTajrHDoltN3s]{The
  Things I've Seen}</p>

  </td>

  <td style="vertical-align:top">

  <h3>Gear</h3>

  <p>You get a laptop, a car or motorcycle, a camera, binoculars, two sets of
  investigation tools, and one self-defence weapon. (Please note that you, or
  your Keeper, must create these manually)</p>

  <h4>Investigation tools, <em>pick two</em>:</h4>

  <ul>

  <li>A bag of cameras &amp; microphones.</li>

  <li>Forensic tools.</li>

  <li>Ghost hunting tools.</li>

  <li>Scientific measuring tools.</li>

  <li>Cryptid hunting gear.</li>

  <li>Historical documents and witness reports of strange events.</li>

  <li>Maps, blueprints, and building reports for significant places.</li>

  </ul>

  <h4><br />Self-defence weapons, <em>pick one</em>:</h4>

  <ul>

  <li>Walking stick (1-harm hand innocuous).</li>

  <li>Small handgun (2-harm close reload loud).</li>

  <li>Small knife (1-harm hand messy).</li>

  <li>Martial arts training (1-harm hand innocuous).</li>

  <li>Incapacitating spray (0-harm hand irritating).</li>

  <li>Heavy flashlight (1-harm hand innocuous).</li>

  </ul>

  <h3><br />Luck special</h3>

  <p>When you spend a point of Luck, your first encounter comes up in play. It
  could be a flashback, new occurrence, or related event. <br /><br /></p>

  <h3>Introductions</h3>

  <p>When you get here, wait for everyone to catch up so you can do your
  introductions together.</p>

  <p>Go around the group. On your turn, introduce your Searcher by name and
  look, and tell the group what they know about you.</p>

  <h3><br />History</h3>

  <p>Go around the group again. When it’s your turn, pick one for each of the
  other hunters:</p>

  <ul>

  <li>In your researches, you found accounts (and pictures) of someone matching
  their description perfectly, but long before they were born. Tell them if you
  have mentioned this.</li>

  <li>A relative. Decide between you how close.</li>

  <li>They were involved in a supernatural event similar to your first
  encounter. Perhaps it was the same event, or perhaps you investigated their
  event later. Ask them how the event affected them.</li>

  <li>You figured out a supernatural or weird secret they keep. Ask them what it
  is.</li>

  <li>You met when you were each investigating seperate mysteries. Tell them
  what trick you used to protect them from weirdness and ask them how they
  saved you from a danger.</li>

  <li>You’re both veterans of a therapy or support group or a treatment program.
  Work out the details between you.</li>

  <li>Some creature or force is stalking them. Ask them what it is. Then decide
  if you’ve told them about it or if they are still happily unaware.</li>

  <li>You found their pet when it went missing. Where had it gone?</li>

  </ul>

  </td>

