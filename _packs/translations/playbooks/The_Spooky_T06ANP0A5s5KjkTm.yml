name: L’Épouvantail
description: >-
  <blockquote> <p>Je peux faire des choses. Des choses dont les gens normaux
  sont incapables. Mais il y a un prix, que je n’ai pas encore totalement payé,
  et la note ne va pas tarder à tomber. Mieux vaut que je ne vous en dise pas
  plus. Moins vous en saurez, mieux ce sera.</p> </blockquote>

