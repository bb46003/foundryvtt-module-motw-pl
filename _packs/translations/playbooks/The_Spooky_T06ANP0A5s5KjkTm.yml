  <td colspan="2">

  <h2>Getting Started</h2>

  <p>To make your Spooky, first pick a name. Then follow the instructions in
  this playbook to decide your look, ratings, moves, dark side and gear.
  Finally, introduce yourself and pick history.<br /><br
  /><em><strong>Instructions</strong>:
  @UUID[Compendium.motw-for-pbta.the-spooky.Item.LpAx6ytN4zzFsIOC]{Items} can be
  dragged and dropped to the appropriate header/field. For other values and
  descriptions, you need to copy and paste, or manually change them.</em></p>

  <p> </p>

  </td>

  </tr>

  <tr>

  <td style="vertical-align:top">

  <h3>Look</h3>

  <p><em>Pick one from each List:</em></p>

  <ul>

  <li>Man, woman, boy, girl, concealed, androgynous.</li>

  <li>Burning eyes, dark eyes, pained eyes, blank eyes, unblinking eyes,
  piercing eyes, shadowed eyes, creepy eyes.</li>

  <li>Ratty clothes, casual clothes, goth clothes, neat clothes, nerdy
  clothes.</li>

  </ul>

  <h3><br />Ratings</h3>

  <p><em>Pick one line:</em></p>

  <ul>

  <li>Charm+1, Cool=0, Sharp+1, Tough-1, Weird+2</li>

  <li>Charm-1, Cool+1, Sharp=0, Tough+1, Weird+2</li>

  <li>Charm+2, Cool=0, Sharp-1, Tough-1, Weird+2</li>

  <li>Charm=0, Cool-1, Sharp+1, Tough+1, Weird+2</li>

  <li>Charm-1, Cool-1, Sharp+2, Tough=0, Weird+2</li>

  </ul>

  <h3><br />Moves</h3>

  <p><em>You get all the basic moves, plus pick three Spooky moves:</em></p>

  <p>@UUID[Compendium.motw-for-pbta.the-spooky.Item.LpAx6ytN4zzFsIOC]{Hex}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-spooky.Item.SfhvFIAeYCgMCsQt]{Hunches}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-spooky.Item.c4iCsT3QIABoQtej]{Jinx}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-spooky.Item.pYzLwHJfzueGeQzS]{Premonition}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-spooky.Item.GljwU0SKrcxIJEtl]{Telepathy}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-spooky.Item.19VJZV583HKSlDx5]{The Big
  Whammy}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-spooky.Item.97FHEsUNdGj9n0fj]{The
  Sight}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-spooky.Item.XYFqWtHJSN0pjgTK]{Tune
  In}</p>

  <h3><br />The Dark Side</h3>

  <p>Your powers have an unsavory source, and sometimes you get tempted to do
  things you shouldn’t. These could be orders from whatever granted your power,
  or urges that bubble up from your subconscious. Something like that. Whatever
  it is, it’s unsettling. </p>

  <p>(<em>Foundry: Drag
  @UUID[Compendium.motw-for-pbta.the-spooky.Item.UnBGkOs4SdMDasJc]{The Dark
  Side} to your Character Sheet, open it up for editing and add three
  tags)</em></p>

  <p><em>Pick three tags for your dark side:</em></p>

  <p>@UUID[Compendium.motw-for-pbta.the-spooky.Item.2r3uk5PItGcs6gbQ]{Addiction} 
   @UUID[Compendium.motw-for-pbta.the-spooky.Item.D35YhDaPovOok4KA]{Dark
  bargain}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-spooky.Item.8v2NfD3DC0vzFfcT]{Depression} 
   @UUID[Compendium.motw-for-pbta.the-spooky.Item.GeN09yXIyXDGgj5X]{Greed for
  power}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-spooky.Item.xVjHz4ref5Zq8I15]{Guilt} 
   @UUID[Compendium.motw-for-pbta.the-spooky.Item.SX6qvjJfEOyNqa11]{Hallucinations}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-spooky.Item.M4DGu7dSCkpjfHTo]{Lust} 
   @UUID[Compendium.motw-for-pbta.the-spooky.Item.ZSY5q4N2db3tI9F7]{Mood
  swings}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-spooky.Item.hgFNdRunaubAkHB6]{Pain} 
   @UUID[Compendium.motw-for-pbta.the-spooky.Item.979QH7Ex3HF87vhT]{Paranoia}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-spooky.Item.FvoVlMpVa7gq3lHx]{Poor
  impulse control} 
   @UUID[Compendium.motw-for-pbta.the-spooky.Item.MWqLDpm5a7q5QRPw]{Rage}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-spooky.Item.sxwYJTZOd9G44PS8]{Secrets} 
   @UUID[Compendium.motw-for-pbta.the-spooky.Item.rcUFD8FV4ukVeStf]{Self-destruction}</p>

  <p>@UUID[Compendium.motw-for-pbta.the-spooky.Item.Z5xhpXPKoYRy1BsR]{Soulless} 
   @UUID[Compendium.motw-for-pbta.the-spooky.Item.ImPI5i8OB3bJJolN]{Violence}</p>

  <p>The Keeper can ask you to do nasty things (in accordance with the tags),
  when your powers need you to. If you do whatever is asked, mark experience. If
  you don’t do it, then your powers are unavailable until the end of the mystery
  (or until you cave). As you mark off Luck boxes, these requests will get
  bigger and nastier.</p>

  </td>

  <td style="vertical-align:top">

  <h3>Gear</h3>

  <p>You get two normal weapons and any magical items or amulets that you use to
  invoke your powers. (Please note that you, or your Keeper must create these
  manually)</p>

  <h4>Normal weapons (<em>pick two</em>):</h4>

  <ul>

  <li>.38 revolver (2-harm close reload loud)</li>

  <li>9mm (2-harm close loud)</li>

  <li>Hunting rifle (2-harm far loud)</li>

  <li>Shotgun (3-harm close messy)</li>

  <li>Big knife (1-harm hand)</li>

  </ul>

  <h3><br />Luck Special</h3>

  <p>Mark luck to change a roll to 12 or avoid all harm from an injury.<br /><br
  /></p>

  <h3>Introductions</h3>

  <p>When you get here, wait for everyone to catch up so you can do your
  introductions together.</p>

  <p>Go around the group. On your turn, introduce your Spooky by name and look,
  and tell the group what they know about you.</p>

  <h3><br />History</h3>

  <p>Go around the group again. On your turn, pick one of these for each
  hunter:</p>

  <ul>

  <li>They taught you to control your powers, to the extent that you can control
  them at all.</li>

  <li>You are blood-kin. Decide together exactly what.</li>

  <li>You are married, or romantically involved. Decide between you the exact
  relationship.</li>

  <li>You’re old friends, and trust each other completely.</li>

  <li>You used your powers on them one time. Decide if it was for selfish
  reasons or not, and tell them if they found out about it.</li>

  <li>You’ve known each other some time, but since your powers manifested, you
  keep them at a distance emotionally.</li>

  <li>You hope they can help you control your powers.</li>

  <li>They saw you use your powers for selfish or vindictive reasons. Ask them
  who the victim was, and then tell them what you did.</li>

  </ul>

  </td>

  </tr>

