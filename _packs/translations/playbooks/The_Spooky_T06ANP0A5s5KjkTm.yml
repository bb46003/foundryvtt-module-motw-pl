  <p>Pour créer votre Épouvantail, commencez par lui trouver un nom. Puis suivez
  les instructions ci-dessous pour choisir votre apparence, vos
  caractéristiques, vos manœuvres, votre côté obscur et votre équipement. Enfin,
  présentez-vous et attribuez vos histoires.</p> <p><em>Instructions : Les
  @UUID[Compendium.motw-for-pbta.the-spooky.Item.LpAx6ytN4zzFsIOC]{objets}
  peuvent être glissés/déposés dans l’en-tête/le champ approprié. Pour les
  autres valeurs et descriptions, vous devez les copier/coller, ou les modifier
  manuellement.</em></p>

    </td>
