original_name: Sacred Oath
original_description: >-
  <p>You may bind yourself to a single goal, forsaking something during your
  quest (e.g. speech, all sustenance but bread and water, alcohol, lying, sex,
  etc). Get the Keeper&rsquo;s agreement on this - it should match the goal in
  importance and difficulty.</p>

  <p>While you keep your oath and work towards your goal, mark experience at the
  end of every session and get +1 on any rolls that directly help achieve the
  goal.</p>

  <p>If you break the oath, take -1 ongoing until you have atoned.</p>
name: Vœu sacré
description: >-
  <p>Vous pouvez vous attacher à un objectif précis en faisant vœu d’abstinence
  (et ainsi vous abstenir de parler, de vous nourrir autrement que d’eau et de
  pain, de boire de l’alcool, de mentir, d’avoir des rapports sexuels, etc.).
  Veillez à en parler avec le Gardien, cela doit correspondre à l’importance et
  la difficulté de votre objectif.</p>

  <p>Tant que vous respectez votre vœu et œuvrez à la réalisation de votre
  objectif, cochez de l’expérience à la fin de chaque séance et gagnez +1 sur
  tout jet qui vous aide directement à remplir votre objectif.</p>

  <p>Si vous brisez votre vœu, subissez -1 constant jusqu’à ce que vous ayez
  expié.</p>
