original_name: Out of the Past
original_description: "<p>You have a <strong>police buddy</strong> who will do
  you big favors. Get in touch with them when you need to redirect law
  enforcement attention, get a heads-up on what operations are planned, or
  access police files. You now owe them: expect them to collect on it soon.</p>"
