original_name: "Haven: Protection Spells"
original_description: <p>Your haven is safe from monsters - they cannot enter.
  Monsters might be able to do something special to evade the wards, but not
  easily.</p>
name: "Refuge : Sorts de protection"
description: <p>Votre refuge est à l’abri des monstres. Ils ne peuvent tout
  simplement pas y entrer. Ils peuvent entreprendre des actions spéciales pour
  passer outre les sceaux, mais ce ne sera pas facile.</p>
