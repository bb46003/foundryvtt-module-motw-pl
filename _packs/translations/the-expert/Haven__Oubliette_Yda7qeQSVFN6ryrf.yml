original_name: "Haven: Oubliette"
original_description: <p>This room is isolated from every kind of monster,
  spirit and magic that you know about. Anything you stash in there can&rsquo;t
  be found, can&rsquo;t do any magic, and can&rsquo;t get out</p>
name: "Refuge : Oubliette"
description: <p>Cette pièce est isolée de tout type de monstre, esprit et magie
  de votre connaissance. Rien de ce que vous y stockez ne peut être trouvé,
  produire de la magie ou en sortir.</p>
