original_name: "Haven: Infirmary"
original_description: <p>You can heal people, and have the space for one or two
  to recuperate. The Keeper will tell you how long any patient&rsquo;s recovery
  is likely to take, and if you need extra supplies or help.</p>
name: "Refuge : Infirmerie"
description: <p>Vous pouvez soigner les gens et disposez d’assez d’espace pour
  permettre à une ou deux personnes de se remettre. Le Gardien vous indiquera le
  temps nécessaire au patient et vous précisera si vous avez besoin d’aide ou de
  matériel en plus.</p>
