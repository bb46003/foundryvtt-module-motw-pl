original_name: Often Right
original_description: <p>When a hunter comes to you for advice about a problem,
  give them your honest opinion and advice. If they take your advice, they get
  +1 ongoing while following your advice, and you mark experience.</p>
name: A souvent raison
description: <p>Quand <strong>un chasseur vient chercher conseil auprès de
  vous</strong> au sujet d’un problème, répondez-lui sincèrement. S’il écoute
  vos conseils, il gagne +1 constant tant qu’il les suit, et vous cochez de
  l’expérience.</p>
