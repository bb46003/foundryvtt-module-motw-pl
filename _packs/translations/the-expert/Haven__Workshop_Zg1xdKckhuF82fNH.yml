original_name: "Haven: Workshop"
original_description: <p>You have a space for building and repairing guns, cars
  and other gadgets. Work out with the Keeper how long any repair or
  construction will take, and if you need extra supplies or help.</p>
name: "Refuge : Atelier"
description: <p>Vous avez l’espace nécessaire pour produire et réparer des
  armes, véhicules et autres gadgets. À vous de déterminer avec le Gardien
  combien de temps prendra une production ou une réparation et si vous aurez
  besoin d’aide ou de matériel en plus.</p>
