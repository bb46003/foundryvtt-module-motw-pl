original_name: Home Ground
original_description: <p>Your crew made a point of keeping the locals happy -
  keeping them safe, ensuring things always went down okay. When you&rsquo;re
  back in your old neighbourhood, you can always find people who will hide you
  or help you with a minor favour, no questions asked.</p>
name: Terrain connu
description: <p>Votre équipe prend soin des habitants du coin, assure leur
  sécurité, veille à ce qu’il ne leur arrive rien. Quand vous revenez dans votre
  ancien quartier, vous trouvez toujours des gens prêts à vous cacher ou vous
  rendre de menus services sans poser de questions.</p>
