original_name: Made
original_description: <p>You&rsquo;re &ldquo;made&rdquo; in a gang. Name the
  gang and describe how their operations tie into your background. You can call
  on gang members to help you out, but they&rsquo;ll expect to be paid. Your
  bosses will have requests for you now and again, but you&rsquo;ll be paid.
  Minor trouble will be overlooked, but you better not screw over any other made
  gangsters.</p>
name: Intronisé
description: <p>Vous faites partie d’un gang. Nommez-le et décrivez en quoi ses
  agissements sont liés à votre background. Vous pouvez faire appel aux membres
  du gang, mais il faudra les payer. Vos chefs vous demanderont également de
  leur rendre des services, contre lesquels ils vous payeront eux aussi. Le gang
  est prêt à fermer les yeux sur certaines choses, mais mieux vaut ne pas
  essayer de l’entuber.</p>
