original_name: Deal With The Devil
original_description: >-
  <p>You sold your soul to the Devil. Pick one or two things you got out of the
  deal: wealth, fame, youth, sensual gratification, skill (add +1 to two
  ratings).</p>

  <p>Payment is due either when you die, in six months (if you picked two
  things) or otherwise in a year.</p>
name: Pacte avec le diable
description: >-
  <p>Vous avez vendu votre âme au diable. Choisissez une ou deux choses que vous
  avez reçues en échange : richesse, célébrité, jeunesse, sexe, perfectionnement
  (ajoutez +1 à deux caractéristiques).</p>

  <p>Le paiement s’effectuera à votre mort, dans six mois (si vous avez choisi
  deux choses) ou dans un an.</p>
