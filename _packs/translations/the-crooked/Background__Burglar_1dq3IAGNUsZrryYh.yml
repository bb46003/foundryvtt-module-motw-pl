original_name: "Background: Burglar"
original_description: "<p>When you <strong>break into a secure
  location</strong>, roll +Sharp. On a 10+ pick three, on a 7-9 pick two: you
  get in undetected, you get out undetected, you don&rsquo;t leave a mess, you
  find what you were after.</p>"
name: "Background : Cambrioleur"
description: >-
  <p>Quand vous <strong>entrez par effraction dans un endroit sûr</strong>,
  lancez +Futé. Sur un 10+, choisissez trois avantages ; sur un 7-9,
  choisissez-en deux :</p>

  <ul>
    <li>Vous entrez sans vous faire remarquer ;</li>
    <li>Vous ressortez sans vous faire remarquer ;</li>
    <li>Vous ne laissez pas le bazar derrière vous ;</li>
    <li>Vous trouvez ce que vous étiez venu chercher.</li>
  </ul>
