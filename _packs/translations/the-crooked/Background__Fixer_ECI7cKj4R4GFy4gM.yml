original_name: "Background: Fixer"
original_description: "<p>If you <strong>need to buy something, sell something,
  or hire someone</strong>, roll +Charm. On a 10+ you know just the person who
  will be interested. On a 7-9 you know the only person who can do it, but
  there&rsquo;s a complication. Pick one: you owe them; they screwed you over;
  you screwed them over. On a miss, the only person who can help is someone who
  absolutely hates you.</p>"
name: "Background : Combinard"
description: "<p>Si vous avez besoin <strong>d’acheter quelque chose, de vendre
  quelque chose ou d’engager quelqu’un</strong>, lancez +Charme. Sur un 10+,
  vous connaissez la personne qu’il vous faut. Sur un 7-9, vous connaissez la
  seule personne qui colle, mais il y a une complication. Au choix : vous avez
  une dette envers elle, elle vous entube, ou vous l’entubez. En cas d’échec, la
  seule personne qui peut vous aider vous déteste par-dessus tout.</p>"
