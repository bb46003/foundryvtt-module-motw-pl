original_name: Notorious
original_description: <p>You have a reputation from your criminal past. When you
  reveal who you are, your terrifying reputation counts as a reason for people
  to do what you ask, for the manipulate someone move. Revealing your identity
  to someone can create other problems later, of course.</p>
name: Sale réputation
description: <p>Votre passé criminel vous vaut une mauvaise réputation. Quand
  vous révélez qui vous êtes, votre réputation terrifiante compte comme une
  raison pour que les gens fassent ce que vous leur demandez dans le cadre de la
  manœuvre <strong>manipuler quelqu’un</strong>. Bien évidemment, le fait de
  révéler votre identité peut vous attirer des problèmes ultérieurement.</p>
