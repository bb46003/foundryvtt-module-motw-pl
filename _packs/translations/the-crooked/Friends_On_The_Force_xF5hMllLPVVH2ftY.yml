original_name: Friends On The Force
original_description: <p>You know a few cops who can be persuaded to look the
  other way, or do you a favour, for certain considerations. You can <strong>act
  under pressure</strong> to get in touch with them when you need to divert any
  law enforcement attention. There will be a cost, although maybe not right
  now.</p>
name: Amis flics
description: <p>Vous connaissez quelques flics susceptibles de fermer les yeux
  ou de vous rendre service en échange d’une rétribution. Vous pouvez
  <strong>agir sous pression</strong> pour entrer en contact avec eux quand vous
  avez besoin de détourner l’attention des forces de l’ordre. Leur intervention
  a un prix, même s’ils ne vous demandent pas tout de suite de leur renvoyer
  l’ascenseur.</p>
