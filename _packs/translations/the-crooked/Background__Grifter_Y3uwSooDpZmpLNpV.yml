description: "<p>Quand vous êtes sur le point de <strong>manipuler
  quelqu’un</strong>, vous pouvez demander au Gardien : « Qu’est-ce qui
  convaincra cette personne de faire ce que je veux ? » Le Gardien doit alors
  vous répondre honnêtement, mais peut omettre certaines choses.</p>"
