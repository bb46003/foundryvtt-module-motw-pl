name: "Background : Charlatan"
description: >-
  <p>Quand vous voulez que les gens croient que vous avez recours à la magie,
  <strong>lancez +Cool</strong>.</p>

  <p>Vous pouvez également <strong>manipuler les gens</strong> en leur disant la
  bonne aventure. Dans ce cas, demandez gratuitement : « Qu’espèrent-ils à
  l’instant même ? » (y compris en cas d’échec).</p>
success: <p><strong>Sur un 10+</strong>, votre public est captivé et totalement
  berné par votre illusion.</p>
partial: <p><strong>Sur un 7-9</strong> vous faites quelques erreurs, qui n’ont
  peut-être pas échappé à quelqu’un.</p>
