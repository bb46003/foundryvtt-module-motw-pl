original_name: Driver
original_description: <p>You have +1 ongoing while driving, plus you can hotwire
  anything (the older it is, the fewer tools you need to do it). You also own
  two handy, widely- available vehicles (perhaps a sportscar and a van).</p>
name: Chauffeur
description: <p>Vous gagnez +1 constant quand vous conduisez et pouvez faire
  démarrer n’importe quoi (plus c’est vieux, moins vous aurez besoin d’outils
  pour cela). Vous possédez aussi deux véhicules accessibles et courants (une
  voiture de sport et une fourgonnette, par exemple).</p>
