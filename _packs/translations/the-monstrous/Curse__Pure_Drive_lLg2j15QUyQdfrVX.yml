original_name: "Curse: Pure Drive"
original_description: "<p>One emotion rules you. Pick from: hunger, hate, anger,
  fear, jealousy, greed, joy, pride, envy, lust, or cruelty. Whenever you have a
  chance to indulge that emotion, you must do so immediately, or <strong>act
  under pressure</strong> to resist.</p>"
name: "Malédiction : Pulsion aveugle"
description: "<p>Une émotion vous gouverne. Choisissez entre : faim, haine,
