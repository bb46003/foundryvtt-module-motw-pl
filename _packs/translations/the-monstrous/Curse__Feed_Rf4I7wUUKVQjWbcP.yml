original_name: "Curse: Feed"
original_description: <p>You must subsist on living humans - it might take the
  form of blood, brains, or spiritual essence but it must be from people. You
  need to <strong>act under pressure</strong> to resist feeding whenever a
  perfect opportunity presents itself.</p>
name: "Malédiction : Alimentation"
description: <p>Vous vous nourrissez d’êtres humains. Cela peut prendre la forme
  de sang, de cervelle ou d’essence spirituelle, mais ce doit être humain. Vous
  devez <strong>agir sous pression</strong> pour résister à l’envie de vous
  nourrir quand l’opportunité se présente.</p>
