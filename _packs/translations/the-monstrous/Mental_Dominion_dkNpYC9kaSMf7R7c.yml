original_name: Mental Dominion
original_description: <p>When you gaze into a normal human&rsquo;s eyes and
  <strong>exert your will over them</strong>, roll +Charm.&nbsp;</p>
original_success: <p><strong>On a 10+</strong>, hold 3.&nbsp;</p>
original_partial: <p><strong>On a 7-9</strong>, hold 1.&nbsp;</p>
original_choices: <p>You may spend your hold to give them an order. Regular
  people will follow your order, whatever it is. Hunters can choose whether they
  do it or not. If they do, they mark experience.</p>
name: Domination mentale
description: <p>Quand vous regardez un humain droit dans les yeux et
  <strong>exercez votre volonté sur lui</strong>, lancez +Charme.</p>
success: <p><strong>Sur un 10+</strong>, réserve 3.</p>
partial: <p><strong>Sur un 7-9</strong>, réserve 1.</p>
choices: <p>Vous pouvez dépenser votre réserve pour lui donner un ordre. Les
  gens normaux vous obéissent alors, quoi que vous leur demandiez. Les chasseurs
  peuvent choisir de vous obéir ou non. S’ils acceptent, ils cochent de
  l’expérience.</p>
