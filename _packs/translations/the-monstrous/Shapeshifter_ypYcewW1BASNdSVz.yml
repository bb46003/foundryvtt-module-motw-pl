original_name: Shapeshifter
original_description: <p>You may change your form (usually into an animal).
  Decide if you have just one alternate form or several, and detail them. You
  gain +1 to<strong> investigate a mystery</strong> when using an alternate
  form&rsquo;s superior senses (e.g. smell for a wolf, sight for an eagle).</p>
name: Métamorphe
description: <p>Vous pouvez changer de forme (généralement en animal). À vous de
  décider si vous avez une forme alternative ou plusieurs, et de les détailler.
  Vous gagnez +1 pour <strong>enquêter sur un mystère</strong> quand vous
  utilisez le sens le plus développé d’une forme alternative (l’odorat pour un
  loup, la vue pour un aigle, etc.).</p>
