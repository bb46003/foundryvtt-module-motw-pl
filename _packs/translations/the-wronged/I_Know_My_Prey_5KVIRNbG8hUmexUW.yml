original_name: I Know My Prey
original_description: <p>You get +1 ongoing when knowingly investigating,
  pursuing or fighting the breed of monster that caused your loss.</p>
name: Je connais ma proie
description: <p>Vous gagnez +1 constant lorsque vous êtes conscient d’enquêter,
