original_name: Berserk
original_description: <p>No matter how much harm you take, you can always keep
  going until the current fight is over. During a fight, the Keeper may not use
  harm moves on you and you cannot die. When the fight ends, all harm takes
  effect as normal.</p>
name: Berserk
description: <p>Peu importe les dégâts que vous subissez, vous pouvez toujours
  continuer jusqu’à la fin du combat en cours. Pendant un combat, le Gardien ne
  peut pas utiliser de manœuvres nuisibles sur vous et vous ne pouvez pas
  mourir. Lorsque le combat se termine, tous les dégâts prennent effet
  normalement.</p>
