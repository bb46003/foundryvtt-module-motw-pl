original_name: DIY Surgery
original_description: <p>When you <strong>do quick and dirty first aid</strong>
  on someone (including yourself), roll +Cool.&nbsp;</p>
original_success: <p><strong>On a 10+</strong> it&rsquo;s all good, it counts as
  normal first aid, plus stabilize the injury and heal 1 harm.&nbsp;</p>
original_partial: >-
  <p><strong>On a 7-9</strong> it counts as normal first aid, plus one of these,
  your choice:</p>

  <ul>

  <li>Stabilise the injury but the patient takes -1 forward.</li>

  <li>Heal 1-harm and stabilise for now, but it will return as 2-harm and become
  unstable again later.</li>

  <li>Heal 1-harm and stabilise but the patient takes -1 ongoing until
  it&rsquo;s fixed properly.</li>

  </ul>
name: Chirurgie maison
description: <p>Quand vous <strong>prodiguez les premiers soins à
  quelqu’un</strong> (y compris vous-même), lancez +Cool.</p>
success: <p><strong>Sur un 10+</strong>, tout se passe comme prévu, sans compter
  que vous stabilisez la blessure et éliminez 1 dégât.</p>
partial: >-
  <p><strong>Sur un 7-9</strong>, vous prodiguez les premiers soins et, au choix
  :</p>

  <ul>
    <li><em>Vous stabilisez la blessure, mais le patient subit -1 temporaire ;</em></li>
    <li>
      <em>Éliminez 1 dégât et stabilisez temporairement le blessé, mais la blessure finira par se rouvrir (2 dégâts et
      instable) ;</em>
    </li>
    <li>
      <em>Éliminez 1 dégât et stabilisez le blessé, qui subit tout de même -1 constant jusqu’à être soigné
      correctement.</em>
    </li>
  </ul>
