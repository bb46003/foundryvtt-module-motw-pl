original_name: The Monstrous Special
original_description: <p>When you spend a Luck, your monster side gains power.
  Your Curse may temporarily become stronger, or another disadvantage of your
  Breed may manifest.</p>
name: Effet spécial du Monstre
description: >-
  <p>Chaque fois que vous dépensez un point de Chance, votre côté monstre gagne en puissance. Votre malédiction peut
  devenir temporairement plus forte, ou un autre désavantage de votre espèce peut se manifester.</p>
