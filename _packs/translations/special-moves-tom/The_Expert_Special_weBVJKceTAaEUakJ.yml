original_name: The Expert Special
original_description: <p>When you spend a Luck, you’ll discover something
  happening now is related to something you were involved in years ago. Maybe
  it’s directly due to your actions, or maybe someone else is dabbling in the
  same area.</p>
name: Effet spécial de l’Expert
description: >-
  <p>Chaque fois que vous dépensez un point de Chance, vous découvrez que quelque chose qui se passe maintenant est lié
  à quelque chose dans lequel vous avez été impliqué il y a des années. C’est peut-être directement dû à vos actions,
  ou peut-être que quelqu’un d’autre s’intéresse au même domaine.</p>
