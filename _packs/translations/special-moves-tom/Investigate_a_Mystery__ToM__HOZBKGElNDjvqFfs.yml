original_name: Investigate a Mystery [ToM]
original_description: <p>When you <strong>investigate a mystery with your
  particular techniques and skills</strong>, roll +Sharp.</p>
original_success: >-
  <p><strong>On a 10 or higher</strong>, ask the Keeper two general questions or
  one specific question. Based on how you are investigating, they will tell you
  honestly and with good detail what you discover.</p>

  <h4><br>Advanced Investigate a Mystery</h4>

  <p><strong>On a 12 or higher</strong>, as 10 or higher but you may ask one
  additional question&mdash;specific or general, your choice.</p>
original_partial: <p><strong>On a 7 to 9</strong>, ask the Keeper one general
  question. Based on how you are investigating, they will tell you honestly and
  with reasonable detail what you discover.</p>
original_failure: <p><strong>On a miss</strong>, ask the Keeper one general
  question. They may answer it as they wish. Regardless of the question and
  answer, something bad happens.</p>
name: Enquêter sur un mystère [ToM]
description: >-
  <p>Lorsque vous <strong>enquêtez sur un mystère à l’aide de vos techniques et compétences particulières</strong>,
  lancez +Futé.</p>
success: >-
  <p><strong>Sur un 10+</strong>, posez au gardien deux questions générales ou une question précise. En fonction de la
  manière dont vous enquêtez, il vous dira honnêtement et en détails ce que vous découvrez.</p>

  <h4>Enquêter sur un mystère avancé</h4>

  <p><strong>Sur un 12+</strong>, comme 10 ou plus, mais vous pouvez poser une question supplémentaire, spécifique ou
  générale, au choix.</p>
partial: >-
  <p><strong>Sur un 7-9</strong>, posez une question générale au gardien. En fonction de la  manière dont vous
  enquêtez, il vous dira honnêtement et en détails ce que vous découvrez.</p>
failure: >-
  <p><strong>En cas d’échec</strong>, posez une question générale au gardien. Il peut y répondre comme il le souhaite.
  Quelle que soit la question et la réponse, quelque chose de grave se produit.</p>
