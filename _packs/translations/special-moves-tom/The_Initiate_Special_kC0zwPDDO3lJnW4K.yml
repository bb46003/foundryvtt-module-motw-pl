original_name: The Initiate Special
original_description: "<p>When you spend a Luck, something goes wrong for your
  Sect: an ill-advised project or a disastrous operation. It might be your
  fault; it could be due to the Sect’s bad traditions.</p>"
name: Effet spécial de l’Initié
description: >-
  <p>Chaque fois que vous dépensez un point de Chance, quelque chose ne va pas pour votre Secte : un projet malavisé
  ou une opération désastreuse. Cela peut être de votre faute, mais cela peut aussi être dû aux mauvaises traditions
  de la Secte.</p>
