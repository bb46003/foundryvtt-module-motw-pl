original_name: The Wronged Special
original_description: <p>When you spend a Luck, you find a dangerous lead on
  your prey. Maybe they know you’re coming or they set up the lead in order to
  lure you in.</p>
name: Effet spécial du Vaurien
description: >-
  <p>Chaque fois que vous dépensez un point de Chance, vous trouvez une piste dangereuse sur votre proie. Peut-être
  qu’elle sait que vous venez ou qu’elle a mis en place cette piste pour vous attirer.</p>
