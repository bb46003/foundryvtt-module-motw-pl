original_name: The Searcher Special
original_description: <p>When you spend a point of Luck, your first encounter
  comes up in play. It could be a flashback, new occurrence, or related
  event.</p>
name: Effet spécial du Chercheur
description: <p>Chaque fois que vous dépensez un point de Chance, votre première rencontre apparaît en jeu. Il peut
  s’agir d’un flash-back, d’un nouvel événement ou d’un événement connexe.</p>
