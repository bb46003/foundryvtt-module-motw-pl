original_name: The Spell-Slinger Special
original_description: <p>When you spend a Luck, the official council of wizards
  is going to poke their nose into your business. There is always some rule,
  tradition, or law you have bent or broken.</p>
name: Effet spécial du Magicien
description: >-
  <p>Chaque fois que vous dépensez un point de Chance, le conseil officiel des sorciers va mettre son nez dans vos
  affaires. Il y a toujours une règle, une tradition ou une loi que vous avez contournée ou enfreinte.</p>
