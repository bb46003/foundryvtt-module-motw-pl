original_name: The Spooktacular Special
original_description: <p>When you spend a point of Luck, you’re going to run
  into someone you met at the Show. Could be good, could be bad, who knows?</p>
name: Effet spécial du Spectaculaire de l’épouvante
description: >-
  <p>Chaque fois que vous dépensez un point de Chance, vous allez rencontrer quelqu’un que vous avez rencontré durant
  le Spectacle. Cela peut être bon ou mauvais, qui sait ?</p>
