original_name: The Pararomantic Special
original_description: <p>When you spend a point of Luck, also mark off one of
  your relationship status boxes. The Keeper will bring fate of your love into
  play.</p>
name: Effet spécial du Pararomantique
description: >-
  <p>Chaque fois que vous dépensez un point de Chance, cochez également l’une des cases de votre suivi de statut
  relationnel. Le Gardien mettra en jeu le destin de votre amour.</p>
