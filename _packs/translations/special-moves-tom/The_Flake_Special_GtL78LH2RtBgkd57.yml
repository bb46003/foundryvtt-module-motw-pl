original_name: The Flake Special
original_description: <p>When you spend a Luck, pick an aspect of the current
  situation. The Keeper will tell you what other conspiracies that aspect is
  connected to. If that aspect wasn’t part of another conspiracy, it is now.</p>
name: Effet spécial du Parano
description: >-
  <p>Chaque fois que vous dépensez un point de Chance, choisissez un élément de la situation actuelle. Le Gardien vous
  dira à quelles autres conspirations cet élément est lié. Si cet élément ne faisait pas partie d’une autre
  conspiration, il en fait désormais partie.</p>
