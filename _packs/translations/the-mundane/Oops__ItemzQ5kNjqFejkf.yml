original_name: Oops!
original_description: <p><strong>If you want to stumble across something
  important</strong>, tell the Keeper. You will find something important and
  useful, although not necessarily related to your immediate problems.</p>
name: Oups !
description: <p>Si <strong>vous voulez tomber sur quelque chose
  d’important</strong>, dites-le au Gardien. Vous trouverez quelque chose
  d’important et d’utile, mais pas nécessairement lié à vos problèmes
  actuels.</p>
