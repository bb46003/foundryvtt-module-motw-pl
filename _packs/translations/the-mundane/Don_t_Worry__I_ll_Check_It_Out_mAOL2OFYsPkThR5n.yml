original_name: Don't Worry, I'll Check It Out
original_description: <p>Whenever <strong>you go off by yourself</strong> to
  check out somewhere (or something) scary, mark experience.</p>
name: T’inquiète, je vais jeter un œil
description: <p>Quand <strong>vous partez de votre propre chef</strong> pour
  vérifier un endroit (ou quelque chose) d’effrayant, cochez de
  l’expérience.</p>
