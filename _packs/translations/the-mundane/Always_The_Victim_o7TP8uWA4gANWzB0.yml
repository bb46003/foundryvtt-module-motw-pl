original_name: Always The Victim
original_description: <p>When another hunter uses <strong>protect
  someone</strong> to protect you, they mark experience. Whenever a monster
  captures you, you mark experience.</p>
name: Victime permanente
description: <p>Quand un autre chasseur utilise <strong>protéger
  quelqu’un</strong> pour vous protéger, il coche de l’expérience. Chaque fois
  qu’un monstre vous capture, vous cochez de l’expérience.</p>
