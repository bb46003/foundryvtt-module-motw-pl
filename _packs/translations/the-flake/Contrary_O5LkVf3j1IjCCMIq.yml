original_name: Contrary
original_description: >-
  <p>When you <strong>seek out and receive someone’s honest advice</strong> on
  the best course of action for you and then do something else instead, mark
  experience.</p>

  <p>If you do exactly the opposite of their advice, you also take +1 ongoing on
  any moves you make pursuing that course.</p>
name: Contraire
description: >-
  <p>Quand <strong>vous cherchez et obtenez les conseils honnêtes</strong> de
  quelqu’un sur la meilleure marche à suivre et que vous faites autre chose,
  cochez de l’expérience.</p>

  <p>Si vous faites totalement le contraire, vous gagnez aussi +1 constant sur
  les manœuvres que vous effectuez dans ce sens.</p>
