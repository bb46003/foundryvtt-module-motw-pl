original_name: Bottle It Up
original_description: <p>If you want, you can take up to +3 bonus when
  you<strong> act under pressure</strong>. For each +1 you use, the Keeper holds
  1. That hold can be spent later - one for one - to give you -1 on any move
  <em>except </em><strong>act under pressure</strong>.</p>
name: Ne montre rien
description: <p>Si vous le souhaitez, vous pouvez prendre jusqu’à +3 bonus quand
  <strong>vous agissez sous pression</strong>. Pour chaque +1 utilisé, le
  Gardien gagne réserve 1. Cette réserve peut être dépensée plus tard pour vous
  donner -1 à une manœuvre, sauf quand <strong>vous agissez sous
  pression</strong>.</p>
