original_name: Mobility
original_description: <p>You have a truck, van, or car built for monster
  hunting. Choose two good things and one bad thing about it.&nbsp;</p>
original_choices: >-
  <p><em>Good things</em>: roomy; surveillance gear; fast; stealthy;
  intimidating; classic; medical kit; sleeping space; toolkit; concealed
  weapons; anonymous; armoured (+1 armour inside); tough; monster cage.</p>

  <p><em>Bad things</em>: loud; obvious; temperamental; beaten- up; gas-guzzler;
  uncomfortable; slow; old.</p>
name: Mobilité
description: <p>Vous avez un véhicule (camion, van ou voiture) adapté à la
  chasse aux monstres. Choisissez deux qualités et un défaut :</p>
choices: >-
  <p><em>Qualités :</em> spacieux, matériel de surveillance, rapide, discret,
  intimidant, classique, antenne médicale, couchage, réserve d’outils, armes
  dissimulées, anonyme, blindé (+1 armure à l’intérieur), robuste, cage à
  monstre.</p>

  <p><em>Défauts :</em> bruyant, voyant, capricieux, esquinté, gourmand en
  carburant, inconfortable, lent, vieux.</p>
