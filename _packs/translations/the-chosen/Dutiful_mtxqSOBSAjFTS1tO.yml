original_name: Dutiful
original_description: <p>When your fate rears its ugly head, and<strong> you act
  in accordance with any of your fate tags</strong> (either heroic or doom) then
  mark experience. If it&rsquo;s a heroic tag, take +1 forward.</p>
name: Consciencieux
description: <p>Quand votre destinée montre sa vilaine tête et que <strong>vous
  agissez conformément à un de vos traits de destinée</strong> (fût-il
  d’héroïsme ou de ruine), cochez de l’expérience. S’il s’agit d’un trait
  d’héroïsme, gagnez +1 temporaire.</p>
