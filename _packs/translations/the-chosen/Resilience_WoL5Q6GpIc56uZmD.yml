original_name: Resilience
original_description: <p>You heal faster than normal people. Any time your harm
  gets healed, heal an extra point. Additionally, your wounds count as 1-harm
  less for the purpose of the Keeper&rsquo;s harm moves.</p>
name: Robustesse
description: <p>Vous guérissez plus vite que les gens normaux. Chaque fois que
  vous effacez des dégâts parce que vous recevez des soins, effacez 1 dégât
  supplémentaire. En outre, vos blessures comptent comme 1 dégât de moins au
  regard des manœuvres de dégâts du Gardien.</p>
