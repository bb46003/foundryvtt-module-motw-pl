original_name: I'm Here For A Reason
original_description: >-
  <p>There&rsquo;s something you are destined to do. Work out the details with
  the Keeper, based on your fate. You cannot die until it comes to pass.</p>

  <p><strong>If you die in play</strong>, then you must spend a Luck point. You
  will then, somehow, recover or be returned to life. Once your task is done (or
  you use up all your Luck), all bets are off.</p>
name: Je suis ici pour une bonne raison
description: >-
  <p>Vous êtes destiné à quelque chose de bien précis. Fignolez les détails avec
  le Gardien en fonction de votre destinée. Vous ne pouvez pas mourir avant que
  l’événement en question ne se déroule.</p>

  <p><strong>Si vous mourez au cours du jeu</strong>, vous devez dépenser un
  point de Chance. D’une manière ou d’une autre, vous vous remettrez ou serez
  tout simplement rappelé à la vie. Une fois votre mission réussie (ou votre
  capital Chance épuisé), les paris sont ouverts…</p>
