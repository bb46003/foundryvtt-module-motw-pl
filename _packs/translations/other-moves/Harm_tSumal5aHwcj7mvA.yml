original_name: Harm
original_description: >-
  <p>Whenever you suffer harm, the Keeper will tell you what effect it has.
  Injury severity depends on how much harm you have suffered:</p>

  <ul>

  <li>0-harm wounds have only minor, short term effects.</li>

  <li>4-7 harm wounds are serious and unstable. They will get worse unless
  treated. Mark the &ldquo;Unstable&rdquo; box.</li>

  <li>8-harm or more will kill a normal human, including a hunter.</li>

  </ul>

  <p>Armour reduces the harm suffered by the number of points it is rated
  for.</p>

  <p>Monsters may not be defeated until you use their weakness against them, and
  this applies to some minions as well.</p>
name: Dégâts
description: >-
  <p>Quand vous subissez des dégâts, le Gardien vous dira l’effet que cela a. La
  gravité des blessures dépend des dégâts que vous avez subis :</p>

  <ul>
    <li>Les blessures à 0 dégât n’ont que des effets mineurs à court terme ;</li>
    <li>
      Les blessures à 4-7 dégâts sont graves et instables, elles s’aggravent si elles ne sont pas soignées, cochez
      la case « Instable » ;
    </li>
    <li>8 dégâts suffisent à tuer un humain normal, y compris un chasseur.</li>
  </ul>

  <p>Notez que l’armure diminue la quantité de dégâts subis.</p>

  <p>Tous les monstres (et certains sbires) ont des faiblesses. Cela veut dire
  que vous ne pouvez les tuer que si vous exploitez ces faiblesses.</p>
