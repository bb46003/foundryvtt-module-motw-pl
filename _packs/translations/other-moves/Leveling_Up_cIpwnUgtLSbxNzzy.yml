original_name: Leveling Up
original_description: >-
  <p>Mark an experience point whenever your roll totals six or less, or when a
  move tells you to.</p>

  <p>Whenever you mark the fifth experience box, level up. Erase all five marks
  and choose an improvement from your list. After you have levelled up five
  times, you may choose from the advanced improvement list as well.</p>
name: Prendre du galon
description: >-
  <p>Vous gagnez un point d’expérience chaque fois que vous obtenez un 6 ou
  moins sur un jet de dés ou qu’une manœuvre vous l’indique.</p>

  <p>Dès que vous avez coché cinq cases d’expérience, vous prenez du galon.
  Effacez le contenu des cinq cases et choisissez une amélioration dans la liste
  de votre livret. Après avoir pris du galon cinq fois, vous pouvez commencer à
  choisir dans la liste d’améliorations avancées.</p>
