original_name: Telepathy
original_description: <p>You can read people&rsquo;s thoughts and put words in
  their mind. This can allow you to <strong>investigate a mystery</strong> or
  <strong>read a bad situation</strong> without needing to actually talk. You
  can also <strong>manipulate </strong>someone without speaking. You still roll
  moves as normal, except people will not expect the weirdness of your mental
  communication.</p>
name: Télépathie
description: <p>Vous pouvez lire les pensées des gens et glisser des mots dans
  leur esprit. Cela peut vous permettre d’<strong>enquêter sur un
  mystère</strong> ou d’<strong>évaluer une situation qui craint</strong> sans
  être obligé de parler. Vous pouvez également manipuler quelqu’un sans parler.
  Vous jouez les manœuvres normalement, si ce n’est que les gens seront
  certainement étonnés par cette forme de communication mentale.</p>
