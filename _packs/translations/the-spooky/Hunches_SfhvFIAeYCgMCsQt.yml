original_name: Hunches
original_description: <p><strong>When something bad is happening</strong> (or
  just about to happen) somewhere that you aren&rsquo;t, roll +Sharp.&nbsp;</p>
original_success: <p>On a 10+ you knew where you needed to go, just in time to
  get there.&nbsp;</p>
original_partial: <p>On a 7-9, you get there late&mdash;in time to intervene,
  but not prevent it altogether.&nbsp;</p>
original_failure: <p>On a miss, you get there just in time to be in trouble yourself.</p>
name: Pressentiments
description: <p>Quand <strong>quelque chose de mal arrive</strong> (ou est sur
  le point d’arriver) quelque part où vous ne vous trouvez pas, lancez
  +Futé.</p>
success: <p><strong>Sur un 10+</strong>, vous découvrez où vous rendre juste à
  temps pour y parvenir.</p>
partial: <p><strong>Sur un 7-9</strong>, vous arrivez à temps pour intervenir,
  mais pas pour l’empêcher complètement.</p>
failure: <p><strong>En cas d’échec</strong>, vous arrivez à temps pour vous
  retrouver dans la mouise.</p>
