original_name: The Dark Side
original_description: >-
  <p>Your powers have an unsavory source, and sometimes you get tempted to do
  things you shouldn&rsquo;t. These could be orders from whatever granted your
  power, or urges that bubble up from your subconscious. Something like that.
  Whatever it is, it&rsquo;s unsettling.</p>

  <p>Pick three tags for your Dark Side [Edit this move and drag the tags to
  Choices below]</p>
name: Le côté obscur
description: >-
  <p>Vos pouvoirs ont une origine peu recommandable, si bien que vous êtes
  parfois tenté de faire des choses que vous ne devriez pas. Il peut s’agir
  d’ordres qui vous sont donnés par ce qui vous confère votre pouvoir ou de
  simples pulsions nées de votre inconscient. Quelque chose comme ça. Dans tous
  les cas, ce n’est pas rassurant.</p>

  <p>Choisissez les trois traits de votre côté obscur : [Modifiez cette manœuvre
  et faites glisser les traits vers Choix ci-dessous]</p>
