original_name: The Sight
original_description: <p>You can see the invisible, especially spirits and
  magical influences. You may communicate with (maybe even make deals with) the
  spirits you see, and they give you more opportunities to spot clues when you
  i<strong>nvestigate a mystery</strong>.</p>
name: Double vue
description: <p>Vous voyez l’invisible, notamment les esprits et les influences
  magiques. Vous pouvez communiquer, voire négocier, avec les esprits que vous
  voyez, qui vous donnent plus de chances de remarquer des indices quand
  <strong>vous enquêtez sur un mystère</strong>.</p>
