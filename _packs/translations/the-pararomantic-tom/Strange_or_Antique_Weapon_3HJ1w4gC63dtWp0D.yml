original_name: Strange or Antique Weapon
original_description: >-
  <p>A strange or antique weapon, e.g. a family sword, ancient staff, holy mace
  (2-harm hand messy). Additionally, add &ldquo;magic,&rdquo;
  &ldquo;silver,&rdquo; &ldquo;holy,&rdquo; or &ldquo;iron&rdquo; to the
  weapon.</p>

  <p><em>(Foundry: If you wish to use this Gift as an actual weapon, ask your
  Keeper to make a copy of it and turn it into a weapon)</em></p>
